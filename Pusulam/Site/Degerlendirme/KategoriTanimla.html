<style>
    td {
        vertical-align: middle !important;
    }

    .row {
        margin-top: 10px !important;
    }
</style>
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Kategori Listesi <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Kategori Listesi </span>
                    <span class="caption-helper"></span>
                </div>
                <div class="tools" style="color:#32c5d2!important; line-height:34px;">
                    <span style="cursor:pointer;float:right;" @click="EkleModal" title="Kategori Ekle">Kategori Ekle<i class="fa fa-lg fa-plus-circle" style="margin-left:4px;" /></span>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover table-checkable">
                                <thead>
                                    <tr>
                                        <th>Kategori</th>
                                        <th style="width:82px;">İŞLEM</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="(u, index) in LISTE">
                                        <td>
                                            {{u.AD}}
                                        </td>
                                        <td>
                                            <a style='width:100px;' @click='DuzenleModal(u.ID_DEGERLENDIRMEKATEGORI, u.AD)' class='btn btn-sm yellow'> DÜZENLE <i class='fa fa-pencil'></i></a>
                                            <a style='width:100px; margin-top:10px;' @click='Sil(u.ID_DEGERLENDIRMEKATEGORI)' class='btn btn-sm red'> SİL <i class='fa fa-trash'></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <!-- END PORTLET-->
        </div>
    </div>

    <div id="ekle_modal" class="modal fade in" tabindex="-1" data-replace="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Kategori Ekle</h4>
                </div>

                <div class="modal-body" style="padding-bottom:0px;" v-if="ITEM!=null">
                    <div class="form-body form-horizontal">
                        <div class="row" style="margin:0px;">
                            <input type="text" v-model="ITEM.AD" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn green" @click="KategoriEkle">{{ITEM==null || ITEM.ID_DEGERLENDIRMEKATEGORI==0?'Ekle':'Güncelle'}}</button>
                    <button type="button" class="btn default" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var vue = new Vue({

        el: "#app",
        name: "DegerlendirmeKategoriTanimla.html",

        data: {
            LISTE: [],
            ITEM: null
        },

        mounted() {
            this.Listele();
        },

        methods: {            
            KategoriEkle() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    SQLJSON: JSON.stringify(this.ITEM)
                };

                WebPost(this, "DegerlendirmeKategoriTanimla", "Kaydet", p, '', '', function (data, parent) {
                    if (data != null && data.length > 0) {
                        vue.LISTE = JSON.parse(data);
                        vue.$nextTick(function () {
                            $('#ekle_modal').modal('hide');
                        });
                    }
                    else {
                        vue.LISTE = [];
                    }
                });
            },

            Sil(ID) {
                Alert_Confirm("Emin misiniz?", "Kategori silinecek.", function () {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_DEGERLENDIRMEKATEGORI: ID
                    };

                    WebPost(vue, "DegerlendirmeKategoriTanimla", "Sil", p, '', '', function (data, parent) {
                        if (data != null && data.length > 0) {
                            vue.LISTE = JSON.parse(data);
                        }
                        else {
                            vue.LISTE = [];
                        }
                    });
                });
            },

            Listele() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                };

                WebPost(this, "DegerlendirmeKategoriTanimla", "Listele", p, '', '', function (data, parent) {
                    if (data != null && data.length > 0) {
                        vue.LISTE = JSON.parse(data);
                    }
                    else {
                        vue.LISTE = [];
                    }
                });
            },

            EkleModal() {
                this.ITEM = new Object();
                this.ITEM.AD = '';
                this.ITEM.ID_DEGERLENDIRMEKATEGORI = 0;
                $('#ekle_modal').modal();
            },

            DuzenleModal(ID, AD) {
                this.ITEM = new Object();
                this.ITEM.AD = AD;
                this.ITEM.ID_DEGERLENDIRMEKATEGORI = ID;
                $('#ekle_modal').modal();
            }
        }
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
