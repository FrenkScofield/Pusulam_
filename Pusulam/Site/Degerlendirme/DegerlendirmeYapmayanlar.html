<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Değerlendirme Yapmayanlar <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-list"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <c-kademe-personel controller="DegerlendirmeYapmayanlar"
                                           @OnChange="IdKademeSelected" />
                    </div>
                    <div class="row">
                        <c-raportipi @OnChange="RaporTipiSelected" />
                    </div>
                    <div class="row">
                        <c-donem controller="DegerlendirmeYapmayanlar"
                                 @OnChange="DonemSelected" />
                    </div>
                    <div class="row">
                        <c-periyot-tipsiz controller="DegerlendirmeYapmayanlar"
                                          :donem="DONEM"
                                          :idkademe="ID_KADEME"
                                          :raportipi="RAPORTIPI"
                                          @OnChange="IdDegerlendirmePeriyotSelected" />
                    </div>
                    <div class="row">
                        <c-degerlendirme-durum @OnChange="DegerlendirmeDurumSelected" />
                    </div>
                    <div class="row">
                        <div class="form-group" style="margin-top:10px;">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn green" @click="Excel" v-if="DURUM!=1">Excel Oluştur</button>
                                <button type="button" class="btn green" @click="Listele" v-else>Listele</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-12" v-if="LISTE.length>0">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Değerlendirme Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover table-checkable" id="degerlendirmetable">
                                <thead>
                                    <tr>
                                        <th>Değerlendiren</th>
                                        <th>Branş</th>
                                        <th>Değerlendirilen</th>
                                        <th style="width:82px;">İŞLEM</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="u in LISTE">
                                        <td style="text-align:left;">{{u.DEGERLENDIREN}}</td>
                                        <td>{{u.BRANS}}</td>
                                        <td>{{u.DEGERLENDIRILEN}}</td>
                                        <td>
                                            <button style="margin:auto;" type="button" class="btn red" @click="DegerlendirmeSil(u)">Sil</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <!-- END PORTLET-->
        </div>
    </div>
</div>
<script src="../../VueComponents/SinavFiltreleri.js"></script>
<script src="../../VueComponents/YetkilendirmeFiltreleri.js"></script>
<script src="../../VueComponents/Degerlendirme/Filtreler.js?v=2"></script>

<script>
    var tbl = null;
    var vue = new Vue({

        el: "#app",
        name: "PDSRapor.html",

        data: {
            ID_KADEME: 0,
            RAPORTIPI: 0,
            DONEM: '',
            ID_DEGERLENDIRMEPERIYOT: 0,
            DURUM: 0,
            LISTE: []
        },

        methods: {
            IdKademeSelected(ID_KADEME) {
                this.ID_KADEME = ID_KADEME;
                this.ID_DEGERLENDIRMEPERIYOT = 0;
            },

            RaporTipiSelected(RAPORTIPI) {
                this.RAPORTIPI = RAPORTIPI;
                this.ID_DEGERLENDIRMEPERIYOT = 0;
            },

            DonemSelected(DONEM) {
                this.DONEM = DONEM;
                this.ID_DEGERLENDIRMEPERIYOT = 0;
            },

            IdDegerlendirmePeriyotSelected(ID_DEGERLENDIRMEPERIYOT) {
                this.ID_DEGERLENDIRMEPERIYOT = ID_DEGERLENDIRMEPERIYOT;
            },

            DegerlendirmeDurumSelected(val) {
                this.DURUM = val;
            },

            Excel() {
                if (this.ID_DEGERLENDIRMEPERIYOT == null || this.ID_DEGERLENDIRMEPERIYOT == '0') Alert_Warning("Lütfen Periyot Seçimi Yapılmış Olduğundan Emin Olunuz.");
                else window.open("Rapor.aspx?raporTur=XLS&rapor=PerformansDegerlendirmeSonuclari.DegerlendirmeYapmayanlar&p="
                    + session.TCKIMLIKNO + ";"
                    + session.OTURUM + ";"
                    + this.ID_KADEME + ";"
                    + this.ID_DEGERLENDIRMEPERIYOT + ";"
                    + this.DURUM);
            },

            Listele() {
                if (tbl != null) {
                    tbl.rows().remove().draw();
                    tbl.destroy();
                }
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    DURUM: this.DURUM,
                    ID_DEGERLENDIRMEPERIYOT: this.ID_DEGERLENDIRMEPERIYOT
                };

                WebPost(this, "DegerlendirmeYapmayanlar", "DegerlendirmeListele", p, '', '', function (data, parent) {
                    if (data != null && data.length > 0) {
                        vue.LISTE = JSON.parse(data);
                        $("#degerlendirmetable").DataTable().destroy();
                        Vue.nextTick(function () {
                            parent.ListeOlustur();
                        })
                    }
                    else {
                        vue.LISTE = [];
                    }
                });
            },

            ListeOlustur() {
                tblSorular = $('#degerlendirmetable').DataTable(
                    {
                        language: {
                            "url": "./Utility/dil.json"
                        }
                    });
            },

            DegerlendirmeSil(u) {
                console.log(u);
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_DEGERLENDIRMEPERIYOT: u.ID_DEGERLENDIRMEPERIYOT,
                    TC_DEGERLENDIREN: u.TC_DEGERLENDIREN,
                    TC_DEGERLENDIRILEN: u.TC_DEGERLENDIRILEN
                };

                WebPost(this, "DegerlendirmeYapmayanlar", "DegerlendirmeSil", p, '', '', function (data, parent) {
                    if (data) {
                        vue.Listele;
                    }
                    else {
                        Alert_Warning("Silme işlemi sırasında bir hata oluştu!");
                    }
                });
            }
        }
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
