<style>
    td {
        vertical-align: middle !important;
    }

    .row {
        margin-top: 10px !important;
    }

    .TarihSecici {
        cursor: pointer;
        text-align: left;
        width: 100%;
        background: transparent;
        border: none;
        padding-left: 14px;
        padding-right: 14px;
        padding-top: 8px;
        padding-bottom: 7px;
    }
</style>
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            360 Derece PDS <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-list"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <c-sube controller="DegerlendirmePersonel"
                                @OnChange="SubeSelected" />
                    </div>
                    <div class="row">
                        <c-kademe-sube-personel controller="DegerlendirmePersonel"
                                                :idsube="ID_SUBE"
                                                @OnChange="IdKademeSelected" />
                    </div>
                    <div class="row">
                        <c-kullanici-tipimmy controller="DegerlendirmePersonel"
                                             @OnChange="IdKullaniciTipiSelected" />
                    </div>
                    <div class="row">
                        <c-personel controller="DegerlendirmePersonel"
                                    :idsube="ID_SUBE"
                                    :idkademe="ID_KADEME"
                                    :idkullanicitipi="ID_KULLANICITIPI"
                                    @OnChange="TcPersonelSelected" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="TCPERSONEL != '' && NESNE != null">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Soru Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body" style="overflow-x:auto;">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th style="width: 50%!important; font-weight: 700;">Soru</th>
                                        <th v-for="i in PUANTURLIST" style="text-align: center; font-weight: 700;">{{i.PUAN}}<br />{{i.ACIKLAMA}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="(u, index) in NESNE.SORULAR">
                                        <td style="text-align: justify; font-weight: 700;">
                                            {{u.SORU}}
                                        </td>
                                        <td v-for="i in PUANTURLIST" style="text-align:center;" :for="'soru' + u.ID_DEGERLENDIRMESORU + i.PUAN">
                                            <div class="md-radio" style="margin:auto!important;width:20px!important;">
                                                <input type="radio" :name="'soru' + u.ID_DEGERLENDIRMESORU" :id="'soru' + u.ID_DEGERLENDIRMESORU + i.PUAN" class="md-radiobtn" :value="i.PUAN" v-model="u.PUAN">
                                                <label :for="'soru' + u.ID_DEGERLENDIRMESORU + i.PUAN">
                                                    <span></span>
                                                    <span class="check"></span>
                                                    <span class="box"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr></tr>
                                    <tr>
                                        <td style="text-align: justify; font-weight: 700;">Yorum</td>
                                        <td :colspan="PUANTURLIST.length"><textarea v-model="NESNE.YORUM" class="form-control" rows="3" style="resize:vertical;" /></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" style="float:right; margin: 0px 10px;" class="btn yellow" @click='Kaydet()'>Kaydet</button>
                </div>
            </div>
            <!-- END PORTLET-->
        </div>
    </div>
</div>
<script src="../../VueComponents/SinavFiltreleri.js"></script>
<script src="../../VueComponents/YetkilendirmeFiltreleri.js"></script>
<script src="../../VueComponents/Degerlendirme/Filtreler.js?v=1"></script>

<script>
    var vue = new Vue({

        el: "#app",
        name: "DegerlendirmePersonel.html",

        data: {
            ID_KADEME: null,
            ID_SUBE: null,
            ID_KULLANICITIPI: null,
            TCPERSONEL: '',
            NESNE: null,
            PUANTURLIST: []
        },

        mounted() {
            var p = {
                TCKIMLIKNO: session.TCKIMLIKNO,
                OTURUM: session.OTURUM
            };

            WebPost(this, "DegerlendirmePersonel", "PuanTurListele", p, '', '', function (data, parent) {
                if (data != null && data.length > 0) {
                    vue.PUANTURLIST = JSON.parse(data);
                }
                else {
                    vue.PUANTURLIST = null;
                }
            });
        },

        methods: {
            IdKademeSelected(ID_KADEME) {
                this.ID_KADEME = ID_KADEME;
                vue.NESNE = null;
            },

            IdKullaniciTipiSelected(ID_KULLANICITIPI) {
                this.ID_KULLANICITIPI = ID_KULLANICITIPI;
                vue.NESNE = null;
            },

            SubeSelected(ID_SUBE) {
                this.ID_SUBE = ID_SUBE;
                vue.NESNE = null;
            },

            TcPersonelSelected(TCPERSONEL) {
                this.TCPERSONEL = TCPERSONEL;
                this.Listele();
            },

            Listele() {
                if (this.TCPERSONEL != null && this.TCPERSONEL != null) {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_KADEME: this.ID_KADEME,
                        ID_KULLANICITIPI: this.ID_KULLANICITIPI,
                        TCPERSONEL: this.TCPERSONEL,
                        YORUMTUR: 0
                    };

                    WebPost(this, "DegerlendirmePersonel", "Listele", p, '', '', function (data, parent) {
                        if (data != null && data.length > 0) {
                            vue.NESNE = JSON.parse(data)[0];
                            //$('#filters').collapse();
                        }
                        else {
                            vue.NESNE = null;
                        }
                    });
                }
            },

            Kaydet() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    SQLJSON: JSON.stringify(this.NESNE),
                    ID_KADEME: this.ID_KADEME,
                    ID_KULLANICITIPI: this.ID_KULLANICITIPI,
                    YORUMTUR: 0
                };

                WebPost(this, "DegerlendirmePersonel", "Kaydet", p, '', '', function (data, parent) {
                    if (data != null && data.length > 0) {
                        vue.NESNE = JSON.parse(data)[0];
                        //$('#filters').collapse();
                    }
                    else {
                        vue.NESNE = null;
                    }
                });
            }
        }
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
