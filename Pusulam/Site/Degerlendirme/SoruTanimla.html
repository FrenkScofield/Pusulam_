<style>
    td {
        vertical-align: middle !important;
    }

    .row {
        margin-top: 10px !important;
    }

    .TarihSecici {
        cursor: pointer;
        text-align: left;
        width: 100%;
        background: transparent;
        border: none;
        padding-left: 14px;
        padding-right: 14px;
        padding-top: 8px;
        padding-bottom: 7px;
    }
</style>
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Soru Listesi <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-list"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <c-donem controller="DegerlendirmeSoruTanimla"
                                 @OnChange="DonemSelected">
                        </c-donem>
                    </div>
                    <div class="row">
                        <c-kademe controller="DegerlendirmeSoruTanimla"
                                  @OnChange="IdKademeSelected">
                        </c-kademe>
                    </div>
                    <div class="row">
                        <c-kullanici-tipi controller="DegerlendirmeSoruTanimla"
                                          @OnChange="IdKullaniciTipiSelected">
                        </c-kullanici-tipi>
                    </div>
                    <div class="row">
                        <c-periyot controller="DegerlendirmeSoruTanimla"
                                   :donem="DONEM"
                                   :idkademe="ID_KADEME"
                                   :idkullanicitipi="ID_KULLANICITIPI"
                                   @OnChange="IdDegerlendirmePeriyotSelected">
                        </c-periyot>
                    </div>

                    <div class="row">
                        <div class="form-group" style="margin-top:10px;">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn yellow" @click="EkleModal">Soru Ekle</button>
                                <!--<button type="button" class="btn green" @click="SinavListele">Sınav Listele</button>-->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="ID_KADEME != null && ID_KULLANICITIPI != null && ID_DEGERLENDIRMEPERIYOT != null">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Soru Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover table-checkable">
                                <thead>
                                    <tr>
                                        <th style="width:100px;"></th>
                                        <th>Kategori</th>
                                        <th>Soru</th>
                                        <th style="width:82px;">İŞLEM</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="(u, index) in LISTE">
                                        <td>{{index + 1}}. Soru</td>
                                        <td>
                                            {{u.KATEGORI}}
                                        </td>
                                        <td>
                                            {{u.SORU}}
                                        </td>
                                        <td>
                                            <a style='width:100px;' @click='DuzenleModal(u.ID_DEGERLENDIRMESORU, u.ID_DEGERLENDIRMEKATEGORI, u.SORU)' class='btn btn-sm yellow'> DÜZENLE <i class='fa fa-pencil'></i></a>
                                            <a style='width:100px; margin-top:10px;' @click='Sil(u.ID_DEGERLENDIRMESORU)' class='btn btn-sm red'> SİL <i class='fa fa-trash'></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <!-- END PORTLET-->
        </div>
    </div>

    <div id="ekle_modal" class="modal fade in" tabindex="-1" data-replace="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Soru Ekle</h4>
                </div>

                <div class="modal-body" style="padding-bottom:0px;" v-if="ITEM!=null">
                    <div class="form-body form-horizontal">
                        <div class="row" style="margin:0px;">
                            <c-kategori controller="DegerlendirmeSoruTanimla"
                                        :id="ITEM.ID_DEGERLENDIRMEKATEGORI"
                                        @OnChange="IdKategoriSelected">
                            </c-kategori>
                        </div>
                        <div class="row" style="margin:0px;margin-top:20px;">
                            <label class="control-label col-md-3" style="vertical-align:middle;">Soru </label>
                            <div class="col-md-9">
                                <textarea type="text" v-model="ITEM.SORU" class="form-control" style="resize:vertical;" rows="3" placeholder="Soru..." />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn green" @click="SoruEkle">{{ITEM==null || ITEM.ID_DEGERLENDIRMESORU==0?'Ekle':'Güncelle'}}</button>
                    <button type="button" class="btn default" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../VueComponents/SinavFiltreleri.js"></script>
<script src="../../VueComponents/YetkilendirmeFiltreleri.js?v=3"></script>
<script src="../../VueComponents/Degerlendirme/Filtreler.js?v=1"></script>

<script>
    var vue = new Vue({

        el: "#app",
        name: "DegerlendirmeSoruTanimla.html",

        data: {
            DONEM: '',
            ID_KADEME: null,
            ID_KULLANICITIPI: null,
            ID_DEGERLENDIRMEPERIYOT: null,
            LISTE: [],
            ITEM: null
        },

        mounted() {
        },

        methods: {
            DonemSelected(DONEM) {
                this.DONEM = DONEM;
                this.Listele();
            },

            IdKademeSelected(ID_KADEME) {
                this.ID_KADEME = ID_KADEME;
                this.Listele();
            },

            IdKullaniciTipiSelected(ID_KULLANICITIPI) {
                this.ID_KULLANICITIPI = ID_KULLANICITIPI;
            },

            IdKategoriSelected(ID_DEGERLENDIRMEKATEGORI) {
                this.ITEM.ID_DEGERLENDIRMEKATEGORI = ID_DEGERLENDIRMEKATEGORI;
            },

            IdDegerlendirmePeriyotSelected(ID_DEGERLENDIRMEPERIYOT) {
                this.ID_DEGERLENDIRMEPERIYOT = ID_DEGERLENDIRMEPERIYOT;
                this.Listele();
            },

            SoruEkle() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    DONEM: this.DONEM,
                    ID_KADEME: this.ID_KADEME,
                    ID_KULLANICITIPI: this.ID_KULLANICITIPI,
                    ID_DEGERLENDIRMEPERIYOT: this.ID_DEGERLENDIRMEPERIYOT,
                    SQLJSON: JSON.stringify(this.ITEM)
                };

                WebPost(this, "DegerlendirmeSoruTanimla", "Kaydet", p, '', '', function (data, parent) {
                    if (data != null && data.length > 0) {
                        vue.LISTE = JSON.parse(data);
                        vue.$nextTick(function () {
                            $('#ekle_modal').modal('hide');
                        });
                        //$('#filters').collapse();
                    }
                    else {
                        vue.LISTE = [];
                    }
                });
            },

            Sil(ID) {
                Alert_Confirm("Emin misiniz?", "Soru silinecek.", function () {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        DONEM: vue.DONEM,
                        ID_KADEME: vue.ID_KADEME,
                        ID_KULLANICITIPI: vue.ID_KULLANICITIPI,
                        ID_DEGERLENDIRMEPERIYOT: vue.ID_DEGERLENDIRMEPERIYOT,
                        ID_DEGERLENDIRMESORU: ID
                    };

                    WebPost(vue, "DegerlendirmeSoruTanimla", "Sil", p, '', '', function (data, parent) {
                        if (data != null && data.length > 0) {
                            vue.LISTE = JSON.parse(data);
                        }
                        else {
                            vue.LISTE = [];
                        }
                    });
                });
            },

            Listele() {
                if (this.ID_KADEME != null && this.ID_KULLANICITIPI != null && this.ID_DEGERLENDIRMEPERIYOT != null) {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        DONEM: this.DONEM,
                        ID_KADEME: this.ID_KADEME,
                        ID_KULLANICITIPI: this.ID_KULLANICITIPI,
                        ID_DEGERLENDIRMEPERIYOT: this.ID_DEGERLENDIRMEPERIYOT
                    };

                    WebPost(this, "DegerlendirmeSoruTanimla", "Listele", p, '', '', function (data, parent) {
                        if (data != null && data.length > 0) {
                            vue.LISTE = JSON.parse(data);
                            //$('#filters').collapse();
                        }
                        else {
                            vue.LISTE = [];
                        }
                    });
                }
            },

            EkleModal() {
                if (this.ID_KADEME != null && this.ID_KULLANICITIPI != null) {
                    this.ITEM = new Object();
                    this.ITEM.SORU = '';
                    this.ITEM.ID_DEGERLENDIRMESORU = 0;
                    this.ITEM.ID_DEGERLENDIRMEKATEGORI = 0;
                    $('#ekle_modal').modal();
                } else {
                    Alert_Warning("Kademe ve kullanıcı türü seçiniz!");
                }
            },

            DuzenleModal(ID, ID_DEGERLENDIRMEKATEGORI, SORU) {
                this.ITEM = new Object();
                this.ITEM.SORU = SORU;
                this.ITEM.ID_DEGERLENDIRMEKATEGORI = ID_DEGERLENDIRMEKATEGORI;
                this.ITEM.ID_DEGERLENDIRMESORU = ID;
                $('#ekle_modal').modal();
            }
        }
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
