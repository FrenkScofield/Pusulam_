<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Yetenek Gelişim Toplu Karne
             <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box green-haze dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <div class="portlet light col-md-12" id="FiltreDiv" style="margin:0px; border-bottom-style: solid;border-bottom-width: 3px;border-bottom-color: rgb(0, 173, 239);">
                            <div class="portlet-body">
                                <div class="form-inline">
                                    <c-donem controller="YG_TopluKarne"
                                             @OnChange="DonemSelected">
                                    </c-donem>
                                    <c-sube controller="YG_TopluKarne"
                                            @OnChange="SubeSelected">
                                    </c-sube>
                                    <c-kademe3-tek-sube controller="YG_TopluKarne"
                                                        :idsube="ID_SUBE"
                                                        :idset="ID_KADEME3"
                                                        @OnChange="Kademe3Selected">
                                    </c-kademe3-tek-sube>
                                    <c-sinif-multi-donem controller="YG_TopluKarne"
                                                         :idsubelist="ID_SUBEs"
                                                         :idkademe3="ID_KADEME3"
                                                         :donem="DONEM"
                                                         :idset="ID_SINIFs.length==0"
                                                         @OnChange="SinifSelected">
                                    </c-sinif-multi-donem>
                                    <div class="pull-right">
                                        <input type="button" class="btn btn-success blue" v-on:click="Karne(0)" value="Toplu Karne">
                                        <input type="button" class="btn btn-success yellow" v-on:click="Karne(1)" value="Toplu Karne Kaydet">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../../../VueComponents/GenelSinavRaporuFiltreleri.js?v=20"></script>
<script>
    var vue = new Vue({
        el: "#app",
        name: "YG_TopluKarne.html",

        data: {
            DONEM: '',
            ID_KADEME3: 0,
            ID_SUBE: 0,
            ID_SUBEs: [],
            ID_SINIFs: [],
            sinifSifirla: [],

            OGRENCILISTE: [],
            tcogrenci: '',
            ESKIDONEMSINIF: false,

        },

        methods: {
            DonemSelected(item) {
                this.DONEM = item;
                ListeTemizle(this.ID_SINIFs);
            },
            SubeSelected(item) {
                this.ID_SUBE = item;


                ListeTemizle(this.ID_SUBEs);
                this.ID_SUBEs.push(item);

                this.ID_KADEME3 = 0;
                ListeTemizle(this.ID_SINIFs);
            },
            Kademe3Selected(item) {
                this.ID_KADEME3 = item;
                ListeTemizle(this.ID_SINIFs);
            },
            SinifSelected(item) {
                this.ID_SINIFs = item;
            },

            Karne(kaydet) {

                if (this.ID_SINIFs.length > 0) {
                    var ilkSinifMi = this.ID_KADEME3 == 7 ? 1 : 0;
                    var kaydetMi = kaydet > 0 ? 1 : 0;
                    var rapor = kaydetMi ? "Helper/RaporKaydet" : "Rapor";

                    window.open('../' + rapor + '.aspx?rapor=YetenekGelisim.YG_TopluKarne&raporTur=pdf&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + JSON.stringify(this.ID_SINIFs) + ';' + ilkSinifMi + ';' + kaydetMi, '_blank');

                }
                else
                    Alert_Warning("Önce Sınıf Seçiniz...");
            },

        },
    });
</script>
<script src="../../../Scripts/PublicMethods.js"></script>
