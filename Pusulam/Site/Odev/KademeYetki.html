<style>
    td {
        vertical-align: middle !important;
    }

    .row {
        margin-top: 10px !important;
    }
</style>
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Kademe Yetki <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>


<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-list"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <c-kademe controller="OdevKademeYetki"
                                  @OnChange="KademeSelected">
                        </c-kademe>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="ID_KADEME != null">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Ödev Türü Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover table-checkable">
                                <thead>
                                    <tr>
                                        <th style="width:250px; text-align:right;">Ad</th>
                                        <th>Durum</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="(u, index) in LISTE">
                                        <td style="text-align:right;">
                                            {{u.AD}}
                                        </td>
                                        <td>
                                            <label class="mt-checkbox mt-checkbox-outline">
                                                <input type="checkbox" v-model="u.DURUM" @change="DurumDegis(u)">
                                                <span></span>
                                            </label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <!-- END PORTLET-->
        </div>
    </div>
</div>
<script src="../../VueComponents/SinavFiltreleri.js"></script>
<script src="../../VueComponents/YetkilendirmeFiltreleri.js?v=3"></script>

<script>
    var vue = new Vue({

        el: "#app",
        name: "KademeYetki.html",

        data: {
            ID_KADEME: null,
            LISTE: []
        },

        mounted() {
        },

        methods: {
            KademeSelected(ID_KADEME) {
                this.ID_KADEME = ID_KADEME;
                this.Listele();
            },

            DurumDegis(ITEM) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    DURUM: ITEM.DURUM,
                    ID_KADEME: ITEM.ID_KADEME,
                    ID_ODEVTUR: ITEM.ID_ODEVTUR
                };

                WebPost(this, "OdevKademeYetki", "Kaydet", p, '', '', function (data, parent) {
                    if (data) {
                        vue.Listele();
                    }
                    else {
                        vue.LISTE = [];
                    }
                });
            },

            Listele() {
                if (this.ID_KADEME != null) {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_KADEME: this.ID_KADEME
                    };

                    WebPost(this, "OdevKademeYetki", "Listele", p, '', '', function (data, parent) {
                        if (data != null && data.length > 0) {
                            vue.LISTE = JSON.parse(data);
                        }
                        else {
                            vue.LISTE = [];
                        }
                    });
                }
            },
        }
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
