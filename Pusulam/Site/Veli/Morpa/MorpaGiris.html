        vertical-align: middle !important;

        margin-top: 10px !important;

<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Morpa Yönlendirme <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">

    <div class="col-md-12">
        <div class="portlet box green-haze dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="form-body form-horizontal row">

                        <c-ogrenci-veli :controller="controller"
                                        :tc="TCKIMLIKNO"
                                        @OnChange="OgrenciVeliSelected">
                        </c-ogrenci-veli>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="truefalse == '1'">
        <div class="portlet light">
            <div class="portlet-body">
                <div class="row">
                    <div class="pull-right" style="margin: 20px;">
                        <a :href="yol" class="btn blue" target="_blank">MORPA GİRİŞ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../VueComponents/OgrenciRaporlariFiltreleri.js"></script>
<script>
    var vue = new Vue({

        el: "#app",
        name: "VeliMorpaGiris",

        data: {
            controller: 'VeliMorpaGiris',
            yol: "",
            TCKIMLIKNO: undefined,
            TC_OGRENCI: undefined,
            truefalse:"0",
        },

        mounted() {
            this.TCKIMLIKNO = session.TCKIMLIKNO;
        },

        methods: {

            OgrenciVeliSelected(item) {

                this.TC_OGRENCI = item;

                if (window.XMLHttpRequest) xmlhttp = new XMLHttpRequest();
                else xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");

                xmlhttp.open("GET", "https://api.ipify.org?format=jsonp&callback=data", false);
                xmlhttp.send();
                var ip = xmlhttp.responseText.toString().substring(12, xmlhttp.responseText.length - 4);

                var p = {
                    //TCKIMLIKNO: session.TCKIMLIKNO,
                    //OTURUM: session.OTURUM,
                    TCKIMLIKNO: this.TC_OGRENCI,
                    IP: ip,
                };

                WebPost(this, this.controller, "MorpaLink", p, '', '', function (data, parent) {
                    vue.truefalse = data.toString().split('-')[0];
                    var yol = data.toString().split('-')[1];
                    if (vue.truefalse === "1") {
                        parent.yol = "https://" + yol;
                    }
                    else {
                        alert(yol.split('.')[0] + '.');
                    }

                });
            }
        },

    });
</script>
<script src="Scripts/PublicMethods.js"></script>
