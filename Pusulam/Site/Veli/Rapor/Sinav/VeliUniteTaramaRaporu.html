
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Ünite Tarama <small> Öğrenci Ünite Tarama Sınav Raporu </small> <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box green-haze dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="form-body form-group-lg form-horizontal row" style="padding: 0px;margin-top: 0px !important;">

                        <div class="portlet light col-md-12" id="FiltreDivVeli" style="margin:0px; border-bottom-style: solid;border-bottom-width: 3px;border-bottom-color: rgb(0, 173, 239);"
                             v-if="ListKullaniciTipi.indexOf(5)>-1">

                            <div class="portlet-body">
                                <div class="form-inline">
                                    <c-ogrenci-veli :controller="controller"
                                                    :tc="TCKIMLIKNO"
                                                    @OnChange="OgrenciVeliSelected">
                                    </c-ogrenci-veli>
                                </div>
                            </div>
                        </div>
                        <div class="portlet light col-md-12" id="FiltreDivOgrenci" style="margin:0px; border-bottom-style: solid;border-bottom-width: 3px;border-bottom-color: rgb(0, 173, 239);"
                             v-show="ListKullaniciTipi.indexOf(4)>-1 || divOgrenci==1">
                            <div class="portlet-body">
                                <div class="form-inline">
                                    <c-donem :controller="controller"
                                             @OnChange="DonemSelected">
                                    </c-donem>
                                    <div class="form-md-line-input">
                                        <div class="col-md-2">
                                            <select class="selectpicker form-control" v-model="ID_UNITETARAMASINAV" title="Sınav Seçiniz.">
                                                <option v-for="u in LISTE" v-bind:value="u.ID_UNITETARAMASINAV">{{u.AD}}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <input style="float:right;margin: 10px;" type="button" class="btn btn-success" v-on:click="Raporla" value="Raporla">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
<script src="../../../VueComponents/SinavIstatistikFiltreleri.js?v=3"></script>
<script>
    var vue = new Vue({
        el: "#app",
        name: "VeliUniteTaramaRaporu",

        data: {
            TCKIMLIKNO: undefined,
            OTURUM: undefined,
            controller: 'VeliUniteTaramaRaporu',
            TC_OGRENCI: undefined,
            DONEM: undefined,
            LISTE: [],
            ListKullaniciTipi: [],
            divOgrenci: 0,
            ID_UNITETARAMASINAV: undefined
        },

        mounted() {

            this.TCKIMLIKNO = session.TCKIMLIKNO;
            this.OTURUM = session.OTURUM;

            var p = {
                TCKIMLIKNO: this.TCKIMLIKNO,
                OTURUM: this.OTURUM
            };
            var list = [];
            WebPost(this, this.controller, "KullaniciTipiGetir", p, "#app", "Yükleniyor...", function (data, parent) {
                if (data != null) {
                    $.each(data, function (j, el) {
                        list.push(this.ID_KULLANICITIPI)
                    });
                    parent.ListKullaniciTipi = list;
                    if (list.indexOf(4) > -1)
                        parent.TC_OGRENCI = session.TCKIMLIKNO;
                } else {
                    Alert_Warning("Kullanıcı Bulunamadı..!");
                }
            });
        },

        methods: {
            OgrenciVeliSelected(item) {
                this.TC_OGRENCI = item;
                this.divOgrenci = 1;
            },
            DonemSelected(item) {
                this.DONEM = item;
                this.ID_UNITETARAMASINAV = undefined;
                this.SinavListelebyOgrenci();

            },

            SinavListelebyOgrenci() {

                if (this.TC_OGRENCI != undefined && this.TC_OGRENCI != "") {


                    var p = {
                        TCKIMLIKNO: this.TCKIMLIKNO,
                        OTURUM: this.OTURUM,
                        TC_OGRENCI: this.TC_OGRENCI,
                        DONEM: this.DONEM,
                    };
                    ListeTemizle(this.LISTE);
                    WebPost(this, this.controller, "SinavListelebyOgrenci", p, "", "", function (data, parent) {
                        if (data != null) {
                            parent.LISTE = JSON.parse(data);
                            parent.$nextTick(function () {
                                $('.selectpicker').selectpicker('refresh');
                            });
                        } else {
                            Alert_Warning("Sınav Bulunamadı..!");
                        }
                    });
                }
            },
            Raporla() {
                if (this.ID_UNITETARAMASINAV > 0) {

                window.open('/Rapor.aspx?rapor=Sinav.UniteTaramaKarne&raporTur=pdf&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + this.TC_OGRENCI + ";" + this.ID_UNITETARAMASINAV, '_blank');
                }
                else {
                    Alert_Warning("Ünite Tarama Sınavını Seçiniz.")
                }
            },
        },
        watch: {
            TC_OGRENCI() {
                this.SinavListelebyOgrenci();
            },
            //LISTE() {
            //    $('.selectpicker').selectpicker('refresh');
            //}
        }
    });
</script>
<script src="../../../Scripts/PublicMethods.js"></script>
<script src="../../../Scripts/Rapor/amcharts.js"></script>
