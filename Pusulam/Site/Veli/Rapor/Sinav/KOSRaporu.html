<div class="row" id="app">
    <div class="col-md-12">

        <div class="portlet box green-haze dd-item" style="border:none; margin-bottom:0px!important;">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <div class="portlet light col-md-12" id="FiltreDivOgretmen" style="margin:0px; border-bottom-style: solid;border-bottom-width: 3px;border-bottom-color: rgb(0, 173, 239);"
                     v-show="ListKullaniciTipi.indexOf(4)==-1 && ListKullaniciTipi.indexOf(5)==-1 && divAc==0">
                    <div class="portlet-body">
                        <div class="form-inline">
                            <c-sube controller="VeliKOSRaporu"
                                    @OnChange="SubeSelected">
                            </c-sube>
                            <c-kademe3 controller="VeliKOSRaporu"
                                       :idsube="idsube"
                                       @OnChange="Kademe3Selected">
                            </c-kademe3>
                            <c-sinif controller="VeliKOSRaporu"
                                     :idsube="idsube"
                                     :idkademe3="idkademe3"
                                     @OnChange="SinifSelected">
                            </c-sinif>
                            <c-ogrenci controller="VeliKOSRaporu"
                                       :idsinif="idsinif"
                                       @OnChange="OgrenciSelected">
                            </c-ogrenci>
                        </div>
                    </div>
                </div>
                <div class="portlet light col-md-12" id="FiltreDivVeli" style="margin:0px; border-bottom-style: solid; border-bottom-width: 3px;border-bottom-color: rgb(0, 173, 239);"
                     v-show="ListKullaniciTipi.indexOf(5)>-1 && divAc==0">

                    <div class="portlet-body">
                        <div class="form-inline">
                            <c-ogrenci-veli controller="VeliKOSRaporu"
                                            :tc="TCKIMLIKNO"
                                            @OnChange="OgrenciVeliSelected">
                            </c-ogrenci-veli>
                        </div>
                    </div>

                </div>
                <div class="portlet light col-md-12" id="FiltreDivOgrenci" style="margin:0px; border-bottom-style: solid; border-bottom-width: 3px; border-bottom-color: rgb(0, 173, 239);"
                     v-show="(ListKullaniciTipi.indexOf(4)>-1 || divOgrenci==1) && divAc==0">
                    <div class="portlet-body">
                        <div class="form-inline">
                            <c-donem controller="VeliKOSRaporu"
                                     @OnChange="DonemSelected">
                            </c-donem>
                            <c-yazili-ogrenci-kos controller="OgrenciKOSRaporu"
                                                  :tcogrenci="tcogrenci"
                                                  :donem="DONEM"
                                                  @OnChange="KOSSelected">
                            </c-yazili-ogrenci-kos>

                            <input style="float:right;margin: 10px; margin-right:0px;" type="button" class="btn btn-success" @click="KosRapor()" value="Rapor" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/VueComponents/YaziliYoklamaFiltreleri.js?v=3"></script>

<script>
    var vue = new Vue({
        el: "#app",
        name: "KOSRaporu.html",

        data: {
            TCKIMLIKNO: '',
            DONEM: 0,
            ID_SINAVRAPOR: 0,
            divAc: 0,
            divAcYazili: 0,
            ID_YAZILI: 0,
            idsube: 0,
            idkademe3: 0,
            idsinif: 0,
            tcogrenci: '',
            ListKullaniciTipi: [],
            divOgrenci: 0,
        },

        mounted() {
            var p = {
                TCKIMLIKNO: session.TCKIMLIKNO,
                OTURUM: session.OTURUM
            };
            var list = [];
            WebPost(this, "VeliKOSRaporu", "KullaniciTipiGetir", p, "#app", "Yükleniyor...", function (data, parent) {
                if (data != null) {
                    $.each(data, function (j, el) {
                        list.push(this.ID_KULLANICITIPI)
                    });
                    parent.ListKullaniciTipi = list;
                    if (list.indexOf(4) > -1) {
                        parent.tcogrenci = session.TCKIMLIKNO;
                        parent.YaziliListele();
                    }
                } else {
                    Alert_Warning("Kullanıcı Bulunamadı..!");
                }
            });
        },

        methods: {
            SubeSelected(item) {
                this.idsube = item;
                this.idkademe3 = 0;
                this.idsinif = 0;
                this.divAc = 0;
                this.divOgrenci = 0;
            },

            KOSSelected(item) {
                this.ID_YAZILI = item;
            },

            Kademe3Selected(item) {
                this.idkademe3 = item;
                this.idsinif = 0;
                this.divAc = 0;
                this.divOgrenci = 0;
            },

            SinifSelected(item) {
                this.idsinif = item;
                this.divAc = 0;
                this.divOgrenci = 0;
            },

            OgrenciSelected(item) {
                this.tcogrenci = item;
                this.divOgrenci = 1;
                this.divAc = 0;
                this.ID_YAZILI = 0;
            },
            OgrenciVeliSelected(item) {
                this.tcogrenci = item;
                this.divOgrenci = 1;
                this.divAc = 0;
                this.ID_YAZILI = 0;
            },

            DonemSelected(item) {
                this.DONEM = item;
                this.divAc = 0;
            },

            KosRapor() {
                if (this.ID_YAZILI > 0) {
                    window.open("Rapor.aspx?raporTur=PDF&rapor=Yazili.KOSRapor&p=" + session.TCKIMLIKNO + ";" + session.OTURUM + ";;;" + this.tcogrenci + ";" + this.ID_YAZILI + ";" + 1197);
                } else {
                    Alert_Warning("Yazılı seçilmedi..!");
                }
            }
        },
    });
</script>
