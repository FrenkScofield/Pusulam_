<link href="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />

<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1 style="line-height:24px; vertical-align:middle;">
            Zeka Testleri <small>Sonuç Gir</small>  <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box green-haze dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <div class="form-body form-horizontal">
                    <div class="row">
                        <div class="form-md-line-input">
                            <label class="control-label col-md-3">
                                Tc Kimlik No
                            </label>
                            <div class="col-md-8" style="padding-right:0px!important;">
                                <input type="text" placeholder="TCKİMLİKNO" v-model="OGRENCI.TCKIMLIKNO" class="form-control" v-on:keypress.enter="Ara" />
                            </div>
                            <div class="col-md-1" style="padding-left:0px!important;">
                                <button type="button" class="btn green" style="width:100%;" @click="Ara">ARA</button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-md-line-input">
                            <label class="control-label col-md-3">
                                Ad
                            </label>
                            <div class="col-md-9"><input type="text" placeholder="AD" v-model="OGRENCI.AD" class="form-control" /></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-md-line-input">
                            <label class="control-label col-md-3">
                                Soyad
                            </label>
                            <div class="col-md-9"><input type="text" placeholder="SOYAD" v-model="OGRENCI.SOYAD" class="form-control" /></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-md-line-input">
                            <label class="control-label col-md-3">Doğum Tarihi </label>
                            <div class="col-md-9">
                                <button id="btn_DogumTarih" type="button" class="dropdown-toggle btn grey-cararra" data-toggle="dropdown" role="button" title="Seçiniz.." style="width:100%;">
                                    <span id="txt_DogumTarih" class="filter-option pull-left">Seçiniz..</span>
                                    <span class="bs-caret" style="float:right;">
                                        <span class="caret"></span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-md-line-input">
                            <label class="control-label col-md-3">Test Tarihi </label>
                            <div class="col-md-9">
                                <button id="btn_TestTarih" type="button" class="dropdown-toggle btn grey-cararra" data-toggle="dropdown" role="button" title="Seçiniz.." style="width:100%;">
                                    <span id="txt_TestTarih" class="filter-option pull-left">Seçiniz..</span>
                                    <span class="bs-caret" style="float:right;">
                                        <span class="caret"></span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-md-line-input">
                            <label class="control-label col-md-3">
                                Kronolojik Yaş
                            </label>
                            <div class="col-md-9"><input type="text" placeholder="Kronolojik Yaş" v-model="YAS" disabled class="form-control" /></div>
                        </div>
                    </div>

                    <div class="row">
                        <c-zekatest controller="ZekaTestSonucGir"
                                    :idzekatest="OGRENCI.ID_ZEKATEST"
                                    @OnChange="ZekaTestSelected" />
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 text-right">
                            <!--<button type="button" class="btn green" @click="SoruListele">Listele</button>
                            <button type="button" class="btn green" @click="Kaydet">Kaydet</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12" v-if="DATA!=null&&OGRENCI.ID_ZEKATEST>0">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Soru Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body" style="overflow-x:auto!important;">
                            <table class="table table-striped table-bordered table-hover table-checkable" id="ogrencitable" v-for="KATEGORI in DATA.KATEGORILIST">
                                <thead>
                                    <tr>
                                        <th colspan="2">{{KATEGORI.KATEGORI}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="u in KATEGORI.SORULIST">
                                        <td :style="'text-align:left; width:25%; ' + (u.KALIN?'font-weight:800;':'')">{{u.SORU}}</td>
                                        <td><input type="text" class="form-control" :style="(u.KALIN?'font-weight:800;':'')" v-model="u.PUAN" onkeyup="this.value=this.value.replace(/[^\d]/,'')" /></td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table table-striped table-bordered table-hover table-checkable">
                                <tbody>
                                    <tr>
                                        <td style="width:25%; text-align:left;">Veli Raporu</td>
                                        <td v-if="DATA.DOSYA!=null">
                                            <a :href="'/Dosyalar/ZekaTest/'+DATA.DOSYA[0].URL" target="_blank">Veli Raporu İndir</a>
                                            <!--<button style="margin:auto;" type="button" class="btn red" @click="DosyaSil(DATA.DOSYA[0].ID_ZEKATESTOGRENCIDOSYA)">Dosya Sil</button>-->
                                        </td>
                                        <td v-else>
                                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                                <span class="fileinput-preview thumbnail" style="max-width: 1000px; max-height: 1000px;"> </span>
                                                <span>
                                                    <span class="btn default btn-file">
                                                        <span class="fileinput-new yellow"> Veli Raporu Yükle </span>
                                                        <span class="fileinput-exists"> Değiştir </span>
                                                        <input type="file" name="..." id="Dosya" data-preview-file-type="text">
                                                    </span>
                                                    <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> Veli Raporu Sil </a>
                                                    <!--<a href="javascript:;" @click="DosyaKaydet()" class="btn green fileinput-exists" data-dismiss="modal"> Yükle </a>-->
                                                </span>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr v-if="OGRENCI.ID_ZEKATEST==1">
                                        <td style="width:25%; text-align:left;">Uzman Raporu</td>
                                        <td v-if="DATA.DOSYA!=null">
                                            <a :href="'/Dosyalar/ZekaTest/'+DATA.DOSYA[0].URL" target="_blank">Uzman Raporu İndir</a>
                                            <!--<button style="margin:auto;" type="button" class="btn red" @click="DosyaSil(DATA.DOSYA[0].ID_ZEKATESTOGRENCIDOSYA)">Dosya Sil</button>-->
                                        </td>
                                        <td v-else>
                                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                                <span class="fileinput-preview thumbnail" style="max-width: 1000px; max-height: 1000px;"> </span>
                                                <span>
                                                    <span class="btn default btn-file">
                                                        <span class="fileinput-new yellow"> Uzman Raporu Yükle </span>
                                                        <span class="fileinput-exists"> Değiştir </span>
                                                        <input type="file" name="..." id="UzmanDosya" data-preview-file-type="text">
                                                    </span>
                                                    <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> Uzman Raporu Sil </a>
                                                    <!--<a href="javascript:;" @click="DosyaKaydet()" class="btn green fileinput-exists" data-dismiss="modal"> Yükle </a>-->
                                                </span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>

                <!--<button style="margin:auto;" type="button" class="btn red" @click="Sil()" v-if="SIL">Sil</button>-->
                <button style="margin:auto;" type="button" class="btn green" @click="Kaydet()">Kaydet</button>
            </div>
            <!-- END PORTLET-->
        </div>
    </div>
</div>

<script src="VueComponents/ZekaTest/Filtreler.js"></script>
<script>
    var vue = new Vue({
        el: "#app",
        name: "SonucGir.html",

        data: {
            OGRENCI: {},
            DOGUMTARIHI: null,
            TESTTARIHI: null,
            YAS: '',
            DATA: null,
            SIL: false
        },

        watch: {
            DOGUMTARIHI: function (val) {
                this.YAS = dateDiff(val, this.TESTTARIHI);
            },
            TESTTARIHI: function (val) {
                this.YAS = dateDiff(this.DOGUMTARIHI, val);
            }
        },

        mounted() {
            $('#btn_DogumTarih').datepicker({
                format: 'dd.mm.yyyy',
                language: 'tr',
                autoclose: true
            }).on(
                'changeDate', () => {
                    var day1 = $('#btn_DogumTarih').datepicker('getDate').getDate();
                    var month1 = $('#btn_DogumTarih').datepicker('getDate').getMonth();
                    var year1 = $('#btn_DogumTarih').datepicker('getDate').getFullYear();
                    var fullDate = day1 + "." + (month1 + 1) + "." + year1;
                    $('#txt_DogumTarih').html(fullDate);

                    this.DOGUMTARIHI = new Date(year1, month1, day1);
                    this.OGRENCI.DOGUMTARIHI = fullDate;
                    this.$forceUpdate();
                }
            );

            $('#btn_DogumTarih').datepicker('setDate', new Date());
            $('#btn_DogumTarih').datepicker('update');

            $('#btn_TestTarih').datepicker({
                format: 'dd.mm.yyyy',
                language: 'tr',
                autoclose: true
            }).on(
                'changeDate', () => {
                    var day1 = $('#btn_TestTarih').datepicker('getDate').getDate();
                    var month1 = $('#btn_TestTarih').datepicker('getDate').getMonth();
                    var year1 = $('#btn_TestTarih').datepicker('getDate').getFullYear();
                    var fullDate = day1 + "." + (month1 + 1) + "." + year1;
                    $('#txt_TestTarih').html(fullDate);

                    this.TESTTARIHI = new Date(year1, month1, day1);
                    this.OGRENCI.TESTTARIHI = fullDate;
                    this.$forceUpdate();
                }
            );

            $('#btn_TestTarih').datepicker('setDate', new Date());
            $('#btn_TestTarih').datepicker('update');
        },

        methods: {
            ZekaTestSelected(ID_ZEKATEST) {
                this.OGRENCI.ID_ZEKATEST = ID_ZEKATEST;
                this.SoruListele();
            },

            Kaydet() {
                var dosya = document.getElementById('Dosya').files;
                var uzmandosya = undefined;
                if (vue.OGRENCI.ID_ZEKATEST == 1) {
                    uzmandosya = document.getElementById('UzmanDosya').files;
                }
                if (dosya.length == 0 || (uzmandosya != undefined && uzmandosya.length == 0)) {
                    Alert_Warning("Öncelikle dosya seçmeniz gerekmektedir!")
                } else {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        TCKIMLIKNO_OGR: this.OGRENCI.TCKIMLIKNO,
                        ID_ZEKATEST: this.OGRENCI.ID_ZEKATEST,
                        SQLJSON_SORU: JSON.stringify(this.DATA),
                        SQLJSON_OGRENCI: JSON.stringify(this.OGRENCI)
                    };

                    WebPost(vue, "ZekaTestSonucGir", "Kaydet", p, '#app', '', function (data, parent) {
                        if (data != null) {
                            var ID = data;

                            var dosya = document.getElementById('Dosya').files;
                            if (dosya.length > 0) {
                                vue.DosyaKaydet(ID);
                            } else {
                                vue.Alert_Yenile("Başarılı bir şekilde kaydedildi.")
                            }
                        }
                        else {
                            Alert_Info("Bir hata oluştu.")
                        }
                    })
                }
            },

            Alert_Yenile(message) {
                bootbox.dialog({
                    message: "<font color='green'>" + message + "</font>",
                    title: "<font color='green'>İşlem Tamam</font>",
                    buttons: {
                        success: {
                            label: "Tamam!",
                            className: "btn-success",
                            callback: function () {
                                location.reload();
                            }
                        },
                    }
                });
            },

            Ara() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    TCKIMLIKNO_OGR: this.OGRENCI.TCKIMLIKNO
                };

                WebPost(vue, "ZekaTestSonucGir", "OgrenciAra", p, '#app', '', function (data, parent) {
                    if (data != null) {
                        vue.OGRENCI = JSON.parse(data)[0];
                        vue.OGRENCI.DOGUMTARIHI = new Date(vue.OGRENCI.DOGUMYIL, vue.OGRENCI.DOGUMAY - 1, vue.OGRENCI.DOGUMGUN);
                        vue.DOGUMTARIHI = vue.OGRENCI.DOGUMTARIHI;
                        $('#btn_DogumTarih').datepicker('setDate', vue.OGRENCI.DOGUMTARIHI);

                        //if (vue.OGRENCI.TESTYIL != 0) {
                        //    vue.OGRENCI.TESTTARIHI = new Date(vue.OGRENCI.TESTYIL, vue.OGRENCI.TESTAY - 1, vue.OGRENCI.TESTGUN);
                        //    vue.TESTTARIHI = vue.OGRENCI.TESTTARIHI;
                        //    $('#btn_TestTarih').datepicker('setDate', vue.OGRENCI.TESTTARIHI);
                        //}

                        //if (vue.OGRENCI.ID_ZEKATEST>0) {
                        //    vue.SoruListele();
                        //}
                    }
                    else {
                    }
                })
            },

            SoruListele() {
                $('.fileinput').fileinput("clear");
                if (this.OGRENCI.TCKIMLIKNO != undefined) {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        TCKIMLIKNO_OGR: this.OGRENCI.TCKIMLIKNO,
                        ID_ZEKATEST: this.OGRENCI.ID_ZEKATEST
                    };

                    vue.DATA = null;
                    vue.SIL = false;

                    WebPost(vue, "ZekaTestSonucGir", "SoruListele", p, '#app', '', function (data, parent) {
                        if (data != null) {
                            vue.DATA = JSON.parse(data);
                            //for (var i = 0; i < vue.DATA.KATEGORILIST.length; i++) {
                            //    for (var j = 0; j < vue.DATA.KATEGORILIST[i].SORULIST.length; j++) {
                            //        if (vue.DATA.KATEGORILIST[i].SORULIST[i].PUAN != null) {
                            //            vue.SIL = true;
                            //        }
                            //    }
                            //}
                        }
                        else {
                        }
                    })
                }
            },

            //Sil() {
            //    Alert_Confirm("Emin misiniz?", "Seçili test türü için kayıtlı puanlar silinecek.", function () {
            //        var p = {
            //            TCKIMLIKNO: session.TCKIMLIKNO,
            //            OTURUM: session.OTURUM,
            //            TCKIMLIKNO_OGR: vue.OGRENCI.TCKIMLIKNO,
            //            ID_ZEKATEST: vue.OGRENCI.ID_ZEKATEST
            //        };

            //        WebPost(vue, "ZekaTestSonucGir", "Sil", p, '#app', '', function (data, parent) {
            //            if (data) {
            //                Alert_Info("Seçili test türü için kayıtlı puanlar silindi.")
            //                vue.SoruListele();
            //            }
            //            else {
            //                Alert_Info("Bir hata oluştu.")
            //            }
            //        })
            //    });
            //},

            DosyaKaydet(ID) {
                var dosyaadi = '';
                var _this = this;
                var dosya = document.getElementById('Dosya').files;
                dosyaadi = $("#Dosya").val().replace(/^.*[\\\/]/, '');
                if (dosya.length == 0) {
                    Alert_Info('Lütfen Veli Raporu Seçiniz.');
                    return;
                }

                DosyaYukleZekaTest(dosya[0], "ZekaTest", ID, 1, function (response) {
                    var json = JSON.parse(response);
                    json.ad = dosyaadi;
                    json.TCKIMLIKNO = vue.OGRENCI.TCKIMLIKNO;
                    json.ID_ZEKATEST = vue.OGRENCI.ID_ZEKATEST;
                    console.log(json);
                    if (vue.OGRENCI.ID_ZEKATEST == 1) {
                        vue.DosyaKaydetUzman(ID);
                    } else {
                        vue.Alert_Yenile("Başarılı bir şekilde kaydedildi.")
                    }
                });
            },

            DosyaKaydetUzman(ID) {
                var dosyaadi = '';
                var _this = this;
                var dosya = document.getElementById('UzmanDosya').files;
                dosyaadi = $("#UzmanDosya").val().replace(/^.*[\\\/]/, '');
                if (dosya.length == 0) {
                    Alert_Info('Lütfen Uzman Raporu Seçiniz.');
                    return;
                }

                DosyaYukleZekaTest(dosya[0], "ZekaTest", ID, 2, function (response) {
                    var json = JSON.parse(response);
                    json.ad = dosyaadi;
                    json.TCKIMLIKNO = vue.OGRENCI.TCKIMLIKNO;
                    json.ID_ZEKATEST = vue.OGRENCI.ID_ZEKATEST;
                    console.log(json);
                    vue.Alert_Yenile("Başarılı bir şekilde kaydedildi.")
                });
            },

            //DosyaSil(ID) {
            //    Alert_Confirm("Emin misiniz?", "Seçili test türü için kayıtlı dosya silinecek.", function () {
            //        var p = {
            //            TCKIMLIKNO: session.TCKIMLIKNO,
            //            OTURUM: session.OTURUM,
            //            ID_ZEKATESTOGRENCIDOSYA: ID
            //        };

            //        WebPost(vue, "ZekaTestSonucGir", "DosyaSil", p, '#app', '', function (data, parent) {
            //            if (data) {
            //                Alert_Info("Seçili test türü için kayıtlı dosya silindi.")
            //                vue.SoruListele();
            //            }
            //            else {
            //                Alert_Info("Bir hata oluştu.")
            //            }
            //        })
            //    });
            //}
        }
    });
</script>
