<link href="../../../assets/fixed-table/css/component.css?v=4" rel="stylesheet" />

<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Proje - Dönem Ödevi Rapor
             <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box green-haze dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <div class="portlet light col-md-12" id="FiltreDiv" style="margin:0px; border-bottom-style: solid;border-bottom-width: 3px;border-bottom-color: rgb(0, 173, 239);">
                            <div class="portlet-body">
                                <div class="form-inline">
                                    <c-donem controller="ProjeDonemRapor"
                                             @OnChange="DonemSelected">
                                    </c-donem>
                                    <c-sube-multi controller="ProjeDonemRapor"
                                                  @OnChange="SubeSelected">
                                    </c-sube-multi>
                                    <c-kademe3 controller="ProjeDonemRapor"
                                               :idsubelist="ID_SUBEs"
                                               :idset="ID_KADEME3"
                                               @OnChange="Kademe3Selected">
                                    </c-kademe3>
                                    <c-sinif-multi-donem controller="ProjeDonemRapor"
                                                         :idsubelist="ID_SUBEs"
                                                         :idkademe3="ID_KADEME3"
                                                         :donem="DONEM"
                                                         :idset="ID_SINIFs.length==0"
                                                         @OnChange="SinifSelected">
                                    </c-sinif-multi-donem>
                                    <div class="col-md-2">
                                        <select class="selectpicker form-control" v-model="YariYil" title="Seçiniz...">
                                            <option value="1"> 1. Dönem </option>
                                            <option value="2"> 2. Dönem </option>
                                        </select>
                                    </div>
                                    <div class="pull-right">
                                        <input type="button" class="btn btn-success blue" v-on:click="Raporla" value="Raporla">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../../../VueComponents/GenelSinavRaporuFiltreleri.js?v=21"></script>
<script>
    var vue = new Vue({
        el: "#app",
        name: "ProjeDonemRapor.html",

        data: {
            DONEM: '',
            ID_KADEME3: 0,
            YariYil:1,
            ID_SUBEs: [],
            ID_SINIFs: [],
        },

        methods: {
            DonemSelected(item) {
                this.DONEM = item;
                ListeTemizle(this.ID_SINIFs);
            },
            SubeSelected(item) {
                this.ID_SUBEs = item;
                this.ID_KADEME3 = 0;
                ListeTemizle(this.ID_SINIFs);
            },
            Kademe3Selected(item) {
                this.ID_KADEME3 = item;
                ListeTemizle(this.ID_SINIFs);
            },
            SinifSelected(item) {
                this.ID_SINIFs = item;
            },

            Raporla() {
                if (this.ID_SINIFs.length > 0) {
                    window.open('../Rapor.aspx?rapor=ProjeDonem.ProjeDonemRapor&raporTur=xls&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + JSON.stringify(this.ID_SINIFs) + ';' + this.YariYil, '_blank');
                }
                else
                    Alert_Warning("Önce Sınıf Seçiniz...");
            },

        },
    });
</script>
<script src="../../../Scripts/PublicMethods.js"></script>
