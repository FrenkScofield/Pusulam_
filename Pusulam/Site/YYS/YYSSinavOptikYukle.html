<link href="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            YYS Sınavı Optik Yükle <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row" style="line-height:34px;">
                        <c-donem :controller="controller"
                                 @OnChange="DonemSelected">
                        </c-donem>
                    </div>
                    <div class="row" style="line-height:34px;">
                        <c-yys-sinav :controller="controller"
                                     :donem="DONEM"
                                     @OnChange="SinavSelected">
                        </c-yys-sinav>
                    </div>
                    <div class="row" style="line-height:34px;">
                        <c-sube :controller="controller"
                                @OnChange="SubeSelected">
                        </c-sube>
                    </div>
                    <div class="row">
                        <div class="form-group" style="margin-top:10px;">
                            <div class="col-md-12 text-right">
                                <div class="fileinput fileinput-new" data-provides="fileinput" style="margin-right:10px;">
                                    <span class="fileinput-preview fileinput-exists thumbnail" style="max-width: 1000px; max-height: 1000px;"> </span>
                                    <span>
                                        <span class="btn default btn-file">
                                            <span class="fileinput-new yellow"> Optik Yükle </span>
                                            <span class="fileinput-exists"> Değiştir </span>
                                            <input type="file" name="..." accept="text/plain" id="Dosya" data-preview-file-type="text">
                                        </span>
                                        <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> Sil </a>
                                        <a href="javascript:;" @click="DosyaKaydet" class="btn green fileinput-exists" data-dismiss="modal"> Yükle </a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="LISTE.length > 0">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Sınav Dosyaları </span>
                    <span class="caption-helper"></span>
                </div>
                <div class="actions">
                    <input type="button" class="btn yellow" v-on:click="Karne(0)" value="Toplu Karne">
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body" style="overflow-x:auto;">
                            <table class="table table-striped table-bordered table-hover table-checkable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Dosya Adı</th>
                                        <th>Yükleyen</th>
                                        <th>Öğrenci Sayısı</th>
                                        <th>İşlem</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="u in LISTE">
                                        <td>{{u.ID_YYSSINAVDOSYA}}</td>
                                        <td>{{u.DOSYAAD}}</td>
                                        <td>{{u.ADSOYAD}}</td>
                                        <td>{{u.OGRENCISAYISI}}</td>
                                        <td>
                                            <input type="button" class="btn btn-success blue" v-bind:disabled="u.OGRENCISAYISI == 0" @click="Karne(u.ID_YYSSINAVDOSYA)" value="Karne">
                                            <input type="button" class="btn btn-success red"                                         @click="Sil(u.ID_YYSSINAVDOSYA)"   value="Sil">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script src="../../VueComponents/Filtre.js"></script>
<script src="/VueComponents/YYS/Filtreler.js?v=3"></script>

<script>
    var vue = new Vue({
        el: "#app",
        name: "YYSSinavOptikYukle",

        data: {
            controller: "YYSSinavOptikYukle",
            DONEM: '',
            ID_YYSSINAV: 0,
            ID_SUBE: 0,
            LISTE: [],
        },

        mounted() { },

        methods: {
            DonemSelected(val) {
                this.DONEM = val;
            },
            SinavSelected(val) {
                this.ID_YYSSINAV = val;
                this.DosyaListele();
            },
            SubeSelected(val) {
                this.ID_SUBE = val;
                this.DosyaListele();
            },

            DosyaKaydet() {
                if (this.ID_SUBE == 0) {
                    Alert_Warning('Lütfen Şube Seçiniz.');
                    return;
                }
                if (this.ID_YYSSINAV != 0) {
                    var dosya = document.getElementById('Dosya').files;
                    dosyaadi = $("#Dosya").val().replace(/^.*[\\\/]/, '');
                    if (dosya.length == 0) {
                        Alert_Info('Lütfen Dosya Seçiniz.');
                        return;
                    }

                    OptikYukle("YYS", dosya, "", function (response) {
                        var json = JSON.parse(response);
                        if (json.success) {
                            $('.fileinput').fileinput("clear");
                            guid = json.guid;
                            if (guid.length > 0) {
                                var p = {
                                    TCKIMLIKNO: session.TCKIMLIKNO,
                                    OTURUM: session.OTURUM,
                                    ID_YYSSINAV: vue.ID_YYSSINAV,
                                    ID_SUBE: vue.ID_SUBE,
                                    DOSYAADI: dosyaadi,
                                    DOSYAGUID: guid
                                };
                                WebPost(vue, vue.controller, "OptikYukle", p, '', '', function (data, vue) {
                                    App.unblockUI();
                                    if (data != null) {
                                        Alert_Info("Kaydedildi.");
                                        vue.DosyaListele();
                                    }
                                    else {
                                        Alert_Warning("Bir hata oluştu!");
                                    }
                                })
                            } else {
                                Alert_Warning("Dosya yüklemede bir hata oluştu! Lütfen tekrar deneyiniz...");
                            }
                        }
                    });

                } else {
                    Alert_Warning('Lütfen Sınav Seçiniz.');
                }
            },

            DosyaListele() {
                ListeTemizle(this.LISTE);
                if (this.ID_SUBE == 0 || this.ID_YYSSINAV == 0)
                    return;

                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_SUBE: this.ID_SUBE,
                    ID_YYSSINAV: this.ID_YYSSINAV
                };
                WebPost(this, this.controller, 'SinavDosyaListele', p, '', '', function (data, parent) {
                    if (data != null && data != '{}')
                        vue.LISTE = JSON.parse(data);
                });
            },

            Sil(idYysSinavDosya) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_YYSSINAVDOSYA: idYysSinavDosya
                };
                WebPost(this, this.controller, 'SinavDosyaSil', p, '', '', function (data, parent) {
                    if (data) {
                        Alert_Info("Dosya Silinmiştir.")
                        vue.DosyaListele();
                    }
                });
            },

            Karne(idYysSinavDosya) {
                if (idYysSinavDosya > 0) {
                    window.open('../Rapor.aspx?rapor=YYS.YYSTopluKarne&raporTur=pdf&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';[' + idYysSinavDosya + ']', '_blank');
                }
                else {

                    var idList = [];
                    $.each(this.LISTE, (j, el) => {
                        idList.push(el.ID_YYSSINAVDOSYA);
                    });

                    window.open('../Rapor.aspx?rapor=YYS.YYSTopluKarne&raporTur=pdf&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + JSON.stringify(idList) + '', '_blank');
                }
            },
        }
    });
</script>

<script src="Scripts/PublicMethods.js"></script>
