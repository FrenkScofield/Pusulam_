<link href="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            YYS Sınavı Excel Yükle <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row" style="line-height:34px;">
                        <c-donem :controller="controller"
                                 @OnChange="DonemSelected">
                        </c-donem>
                    </div>
                    <div class="row" style="line-height:34px;">
                        <c-yys-sinav :controller="controller"
                                     :donem="DONEM"
                                     @OnChange="SinavSelected">
                        </c-yys-sinav>
                    </div>
                    <div class="row">
                        <div class="form-group" style="margin-top:10px;">
                            <div class="col-md-12 text-right">
                                <div class="fileinput fileinput-new" data-provides="fileinput" style="margin-right:10px;">
                                    <span class="fileinput-preview fileinput-exists thumbnail" style="max-width: 1000px; max-height: 1000px;"> </span>
                                    <span>
                                        <span class="btn default btn-file">
                                            <span class="fileinput-new yellow"> Excel Yükle </span>
                                            <span class="fileinput-exists"> Değiştir </span>
                                            <input type="file" name="..." accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" id="Dosya" data-preview-file-type="text">
                                        </span>
                                        <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> Sil </a>
                                        <a href="javascript:;" @click="DosyaKaydet()" class="btn green fileinput-exists" data-dismiss="modal"> Yükle </a>
                                    </span>
                                </div>
                                <button type="button" class="btn yellow" @click="TaslakIndir" id="BTN_TASLAK">Taslak İndir</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--<div class="col-md-12" v-if="EXCELDATA!=null  && EXCELDATA.DERSLIST.length > 0">
        <button type="button" class="btn green pull-right" @click="Kaydet">Kaydet</button>
    </div>-->

    <div class="col-md-12" v-if="EXCELDATA!=null && EXCELDATA.DERSLIST.length > 0" v-for="dersList in EXCELDATA.DERSLIST">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> ({{dersList.DERSNO}}) - {{dersList.DERSAD}} Soru ve Düzey Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body" style="overflow-x:auto;">
                            <div class=" col-md-4">

                                <table class="table table-striped table-bordered table-hover table-checkable">
                                    <thead>
                                        <tr>
                                            <th>SORU NO</th>
                                            <th>SORU</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX" v-for="u in dersList.SORULIST">
                                            <td>{{u.SORUNO}}</td>
                                            <td>{{u.SORU}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class=" col-md-8">
                                <table class="table table-striped table-bordered table-hover table-checkable col-md-8">
                                    <thead>
                                        <tr>
                                            <th>DÜZEY</th>
                                            <th>AÇIKLAMA</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX" v-for="u in dersList.DUZEYLIST">
                                            <td>{{u.DUZEY}}</td>
                                            <td>{{u.ACIKLAMA}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="EXCELDATA!=null && EXCELDATA.DERSLIST.length > 0">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Optik </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body" style="overflow-x:auto;">
                            <table class="table table-striped table-bordered table-hover table-checkable">
                                <thead>
                                    <tr>
                                        <th>Optik</th>
                                        <th>Başlangıç</th>
                                        <th>Karakter Sayısı</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="u in EXCELDATA.OPTIK.OPTIKSABIT">
                                        <td>{{u.AD}}</td>
                                        <td> <input type="number" class="form-control" v-model="u.BASLANGIC" /> </td>
                                        <td> <input type="number" class="form-control" v-model="u.KARAKTERSAYISI" /> </td>
                                    </tr>
                                    <tr class="odd gradeX" style="background: antiquewhite;" v-for="u in EXCELDATA.OPTIK.OPTIKDERS">
                                        <td>{{u.DERSAD}}</td>
                                        <td> <input type="number" class="form-control" v-model="u.BASLANGIC" /> </td>
                                        <td> <input type="number" class="form-control" v-model="u.KARAKTERSAYISI" /> </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="EXCELDATA!=null  && EXCELDATA.DERSLIST.length > 0">
        <button type="button" class="btn green pull-right" @click="Kaydet">Kaydet</button>
    </div>

</div>

<script src="VueComponents/SinavFiltreleri.js?v=4"></script>
<script src="/VueComponents/YYS/Filtreler.js?v=3"></script>

<script>
    var vue = new Vue({
        el: "#app",
        name: "YYSSinavExcelYukle",

        data: {
            controller: "YYSSinavExcelYukle",
            DONEM: '',
            ID_YYSSINAV: 0,
            EXCELDATA: {
                DERSLIST: [],
            },
            OPTIKSABIT: [
                { AD: "AD", BASLANGIC: 1, KARAKTERSAYISI: 10 },
                { AD: "SOYAD", BASLANGIC: 11, KARAKTERSAYISI: 10 },
                { AD: "DOGUMTARIHI", BASLANGIC: 21, KARAKTERSAYISI: 10 },
                { AD: "SINIF", BASLANGIC: 31, KARAKTERSAYISI: 1 },
            ],
        },

        mounted() { },

        methods: {
            DonemSelected(DONEM) {
                this.DONEM = DONEM;
                this.EXCELDATA = { DERSLIST: [], };
            },
            SinavSelected(ID_YYSSINAV) {
                this.ID_YYSSINAV = ID_YYSSINAV;
                this.SinavBilgiGetir();
            },

            TaslakIndir() {
                if (this.EXCELDATA.DERSLIST.length == 0) {
                    window.open("Dosyalar/YYSExcel/YYSTaslak.xlsx", "_blank")
                } else {
                    window.open("Dosyalar/YYSExcel/ID_YYSSINAV_" + this.ID_YYSSINAV + ".xlsx", "_blank")
                }
            },

            DosyaKaydet() {
                if (this.ID_YYSSINAV != 0) {
                    var dosya = document.getElementById('Dosya').files;
                    if (dosya.length == 0) {
                        Alert_Info('Lütfen Dosya Seçiniz.');
                        return;
                    }
                    ExcelVeriYukle("YYS", dosya, function (response) {
                        $('.fileinput').fileinput("clear");

                        if (JSON.parse(response).DERSLIST == null) {
                            Alert_Warning("Soru ve Düzey sayıları eşit değil. Exceli kontrol ediniz.", vue.SinavBilgiGetir())
                        }
                        else {
                            vue.EXCELDATA = JSON.parse(response);
                            var koordinat = 32;
                            var optik = {}
                            optik.OPTIKSABIT = JSON.parse(JSON.stringify(vue.OPTIKSABIT));
                            optik.OPTIKDERS = [];
                            $.each(vue.EXCELDATA.DERSLIST, (j, el) => {
                                optik.OPTIKDERS.push({ DERSAD: el.DERSAD, BASLANGIC: koordinat, KARAKTERSAYISI: el.SORULIST.length });
                                koordinat += el.SORULIST.length;
                                if (j + 1 == vue.EXCELDATA.DERSLIST.length)
                                    vue.EXCELDATA.OPTIK = optik;
                            });
                        }

                    }, this.ID_YYSSINAV);

                } else {
                    Alert_Warning('Lütfen Sınav Seçiniz.');
                }
            },

            Kaydet() {
                Alert_Confirm("Emin misiniz?", "Seçilen sınav için daha önce yüklenmiş veriler var ise silinecek.", function () {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_YYSSINAV: vue.ID_YYSSINAV,
                        SQLJSON: JSON.stringify(vue.EXCELDATA)
                    };

                    WebPost(vue, vue.controller, 'SinavBilgiEkle', p, '', '', function (data, parent) {
                        if (data) {
                            Alert_Info("Sınav Bilgileri Eklendi.");
                        } else {
                            Alert_Warning("Bir hata oluştu!");
                        }
                    });
                });
            },

            SinavBilgiGetir() {
                this.EXCELDATA = { DERSLIST: [], }
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_YYSSINAV: this.ID_YYSSINAV
                };

                WebPost(this, this.controller, 'SinavBilgiGetir', p, '', '', function (data, parent) {
                    if (data != null && data != '{}') {
                        vue.EXCELDATA.DERSLIST = JSON.parse(data)[0].DERSLIST == undefined ? [] : JSON.parse(data)[0].DERSLIST;
                        vue.EXCELDATA.OPTIK = JSON.parse(data)[0].OPTIK[0];
                    } else {
                        vue.EXCELDATA = {
                            DERSLIST: [],
                        };
                    }
                    vue.EXCELDATA.DERSLIST.length > 0
                        ? $('#BTN_TASLAK').text("DOSYA İNDİR")
                        : $('#BTN_TASLAK').text("TASLAK İNDİR");


                });
            }
        }
    });
</script>
