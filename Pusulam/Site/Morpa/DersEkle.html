<link href="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
<style>
    td {
        vertical-align: middle !important;
    }

    .row {
        margin-top: 10px !important;
    }
</style>
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Ders Ekle <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <c-kademe3 :controller="controller"
                                   @OnChange="Kademe3Selected">
                        </c-kademe3>
                    </div>

                    <div class="row">
                        <label class="control-label col-md-3" style="vertical-align:middle;">Pasif Dersler Görünsün</label>
                        <div class="col-md-9" style="height:34px; vertical-align:middle;">
                            <div class="md-checkbox" style="margin:auto!important; width:20px!important; height:20px; margin:0px; margin-top:6px; display:block;">
                                <input type="checkbox" v-model="pasifGorunsun" id="pasifGorunsun" class="md-check" v-bind:true-value="true" v-bind:false-value="false" />
                                <label for="pasifGorunsun">
                                    <span></span>
                                    <span class="check"></span>
                                    <span class="box"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" style="margin-top:10px;">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn green" @click="MorpaDersListele">Ders Listele</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-12" v-if="ID_KADEME3 > 0 ">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-plus font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Yeni Ders Ekle</span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-4">
                        <div>
                            <label> ID Morpa Ders </label>
                        </div>
                        <input type="number" class="form-control" v-model="ID_MORPADERS" placeholder="ID Morpa Ders" />
                    </div>
                    <div class="col-md-6">
                        <div>
                            <label> Ders Adı </label>
                        </div>
                        <input type="text" class="form-control" v-model="AD" placeholder="Ders Adı" />
                    </div>
                    <div class="col-md-2" style="margin-top: 20px;">
                        <div class="col-md-12 text-right">
                            <button type="button" class="btn blue" @click="MorpaDersEkle" :disabled="ID_MORPADERS == 0 || AD == ''">YENİ EKLE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="DERSLIST.length > 0">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Ders Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <div class="portlet-body" style="margin-top:50px !important">
                <table class="table table-striped table-bordered table-hover table-checkable" id="DersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DERS ADI</th>
                            <th>AKTİF </th>
                            <th>İŞLEM</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" v-for="u in DERSLIST">
                            <td>{{u.ID_MORPADERS}}</td>
                            <td><input type="text" v-model="u.AD" class="form-control" style="text-align:center;" /></td>
                            <td>
                                <div class="col-md-9" style="height:34px; vertical-align:middle;">
                                    <div class="md-checkbox" style="margin:auto!important; width:20px!important; height:20px; margin:0px; margin-top:6px; display:block;">
                                        <input type="checkbox" v-model="u.AKTIF" :id="u.ID_MORPADERS+'AKTIF'" class="md-check" v-bind:true-value="true" v-bind:false-value="false" @click="AktifPasifDegistir(u)" />
                                        <label :for="u.ID_MORPADERS+'AKTIF'">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span>
                                        </label>
                                    </div>
                                </div>
                            </td>
                            <td><button type="button" class="btn green" @click="MorpaDersGuncelle(u)">Düzenle</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="VueComponents/Filtre.js"></script>

<script>
    var vue = new Vue({

        el: "#app",
        name: "MorpaDersEkle",

        data: {
            controller: 'MorpaDersEkle',
            ID_KADEME3: 0,
            ID_MORPADERS: 0,
            AD: '',

            DERSLIST: [],
            pasifGorunsun: false,
        },

        mounted() { },

        methods: {

            Kademe3Selected(val) {
                this.ID_KADEME3 = val;
                this.MorpaDersListele();
            },

            MorpaDersListele() {

                ListeTemizle(this.DERSLIST)

                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_KADEME3: this.ID_KADEME3,
                    PASIFGORUNSUN: this.pasifGorunsun,
                };

                WebPost(this, this.controller, "MorpaDersListele", p, '', '', function (data, parent) {
                    vue.DERSLIST = JSON.parse(data);
                    $("#filters").collapse('hide');
                    ListeOlustur("DersTable");
                });
            },

            MorpaDersEkle() {

                if (this.ID_MORPADERS == 0 || this.AD == '') {
                    Alert_Warning("Ders ID ve Adını Giriniz.");
                    return;
                }

                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_KADEME3: this.ID_KADEME3,
                    ID_MORPADERS: this.ID_MORPADERS,
                    DERSAD: this.AD,
                };

                WebPost(this, this.controller, "MorpaDersEkle", p, '', '', function (data, parent) {
                    if (data) {
                        Alert_Info("Ders Eklendi");
                        vue.AD = '';
                        vue.ID_MORPADERS = 0;
                        vue.MorpaDersListele();
                    }
                    else {
                        Alert_Error("Ders Eklenemedi.")
                    }
                });
            },

            AktifPasifDegistir(item) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_MORPADERS: item.ID_MORPADERS,
                    AKTIF: item.AKTIF,
                };

                WebPost(this, this.controller, "AktifPasifDegistir", p, '', '', function (data, parent) {
                    if (data) {
                        item.AKTIF
                            ? Alert_Info("Ders Aktif Olarak Düzenlendi")
                            : Alert_Warning("Ders Pasif Olarak Düzenlendi");
                    }
                    else {
                        Alert_Error("Ders Özelliği Düzenlenemedi");
                    }
                });
            },

            MorpaDersGuncelle(item) {

                if (item.AD == '') {
                    Alert_Warning("Ders Adını Giriniz.");
                    return;
                }
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_MORPADERS: item.ID_MORPADERS,
                    DERSAD: item.AD,
                };

                WebPost(this, this.controller, "MorpaDersGuncelle", p, '', '', function (data, parent) {
                    if (data) {
                        Alert_Info("Ders Adı Düzenlendi")
                    }
                    else {
                        Alert_Error("Ders Adı Düzenlenemedi");
                    }

                });
            },

        },
        watch: {
            DERSLIST() {
                this.DERSLIST = this.DERSLIST == undefined || this.DERSLIST == null ? [] : this.DERSLIST;
            },
        },
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
<script src="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
