<link href="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
<style>
    td {
        vertical-align: middle !important;
    }

    .row {
        margin-top: 10px !important;
    }
</style>
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Kazanım Ekle <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <c-kademe3 :controller="controller"
                                   @OnChange="Kademe3Selected">
                        </c-kademe3>
                    </div>

                    <div class="row">
                        <c-morpa-ders :controller="controller"
                                      :idkademe3="ID_KADEME3"
                                      :idset="ID_MORPADERS"
                                      @OnChange="MorpaDersSelected">
                        </c-morpa-ders>
                    </div>

                    <div class="row">
                        <label class="control-label col-md-3" style="vertical-align:middle;">Pasif Kazanım Görünsün</label>
                        <div class="col-md-9" style="height:34px; vertical-align:middle;">
                            <div class="md-checkbox" style="margin:auto!important; width:20px!important; height:20px; margin:0px; margin-top:6px; display:block;">
                                <input type="checkbox" v-model="pasifGorunsun" id="pasifGorunsun" class="md-check" v-bind:true-value="true" v-bind:false-value="false" />
                                <label for="pasifGorunsun">
                                    <span></span>
                                    <span class="check"></span>
                                    <span class="box"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row" v-if="ID_MORPADERS>0">
                        <div class="form-group" style="margin-top:10px;">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn yellow" @click="ExcelYukle">Excel Yükle</button>
                                <button type="button" class="btn yellow" @click="ExcelTaslakIndir">Taslak İndir</button>
                                <button type="button" class="btn green" @click="MorpaKazanimListele">Listele</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="ID_MORPADERS != 0">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-plus font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Yeni Kazanım Ekle </span>
                    <span class="caption-helper"></span>
                </div>
            </div>

            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-3">
                        <div>
                            <label> Kazanım Kodu </label>
                        </div>
                        <input type="text" class="form-control" v-model="KOD" placeholder="Kazanım Kodu" />
                    </div>
                    <div class="col-md-4">
                        <div>
                            <label> Kazanım Adı </label>
                        </div>
                        <input type="text" class="form-control" v-model="AD" placeholder="Kazanım Adı" />
                    </div>
                    <div class="col-md-3">
                        <div>
                            <label> Okyanus Kazanım Kodu </label>
                        </div>
                        <input type="text" class="form-control" v-model="KOD_OKY" placeholder="Okyanus Kazanım Kodu" />
                    </div>
                    <div class="col-md-2" style="margin-top: 20px;">
                        <div class="col-md-12 text-right">
                            <button type="button" class="btn blue" @click="MorpaKazanimEkle" :disabled="ID_MORPADERS == 0 || AD == '' || KOD == ''">YENİ EKLE</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="col-md-12" v-if="KAZANIMLIST.length > 0">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Kazanım Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <div class="portlet-body" style="margin-top:50px !important">
                <table class="table table-striped table-bordered table-hover table-checkable" id="KazanimTable">
                    <thead>
                        <tr>
                            <th>KAZANIM KODU</th>
                            <th>KAZANIM ADI</th>
                            <th>OKYANUS KAZANIM KODU</th>
                            <th>AKTİF </th>
                            <th>İŞLEM</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" v-for="u in KAZANIMLIST">
                            <td><input type="text" class="form-control" style="text-align:center;" v-model="u.KOD" /></td>
                            <td><input type="text" class="form-control" style="text-align:center;" v-model="u.AD" /></td>
                            <td><input type="text" class="form-control" style="text-align:center;" v-model="u.KOD_OKY" /></td>
                            <td>
                                <div class="col-md-9" style="height:34px; vertical-align:middle;">
                                    <div class="md-checkbox" style="margin:auto!important; width:20px!important; height:20px; margin:0px; margin-top:6px; display:block;">
                                        <input type="checkbox" v-model="u.AKTIF" :id="u.ID_MORPAKAZANIM+'AKTIF'" class="md-check" v-bind:true-value="true" v-bind:false-value="false" @click="KazanimAktifPasifDegistir(u)" />
                                        <label :for="u.ID_MORPAKAZANIM+'AKTIF'">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span>
                                        </label>
                                    </div>
                                </div>
                            </td>
                            <td><button type="button" class="btn green" @click="MorpaKazanimGuncelle(u)">Düzenle</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Excel Yükle modal-->
    <div class="modal fade" id="ExcelModal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Excel ile Ünite Yükleme</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="fileinput fileinput-new" data-provides="fileinput">
                            <div class="form-control uneditable-input input-fixed input-medium" data-trigger="fileinput">
                                <i class="fa fa-file fileinput-exists"></i>&nbsp;
                                <span class="fileinput-filename"> </span>
                            </div>
                            <span class="btn default btn-file">
                                <span class="fileinput-new yellow"> Excel'den Yükle </span>
                                <span class="fileinput-exists"> Değiştir </span>
                                <input type="file" name="..." accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" id="Dosya" data-preview-file-type="text">
                            </span>
                            <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> Sil </a>
                            <a href="javascript:;" @click="DosyaKaydet" class="btn green fileinput-exists" data-dismiss="modal"> Tamam </a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"> Kapat </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="VueComponents/Filtre.js"></script>
<script src="VueComponents/FiltreEk.js"></script>

<script>
    var vue = new Vue({
        el: "#app",
        name: "MorpaKazanimEkle",

        data: {
            controller: 'MorpaKazanimEkle',
            ID_KADEME3: 0,
            ID_MORPADERS: 0,
            AD: '',
            KOD: '',
            KOD_OKY: '',
            KAZANIMLIST: [],
            pasifGorunsun: false,
        },

        mounted() { },

        methods: {
            Kademe3Selected(val) {
                this.ID_KADEME3 = val;
                this.ID_MORPADERS = 0;
                ListeTemizle(this.KAZANIMLIST);
            },

            MorpaDersSelected(val) {
                this.ID_MORPADERS = val;
                this.MorpaKazanimListele();
            },

            MorpaKazanimListele() {
                ListeTemizle(this.KAZANIMLIST);
                if (this.ID_MORPADERS == 0) {
                    return;
                }
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_MORPADERS: this.ID_MORPADERS,
                    PASIFGORUNSUN: this.pasifGorunsun,
                };

                WebPost(this, this.controller, "MorpaKazanimListele", p, '', '', function (data, parent) {
                    //vue.divAc = true;
                    //$("#filters").collapse('hide');
                    vue.KAZANIMLIST = JSON.parse(data);
                    //vue.$nextTick(() => { })
                    ListeOlustur("KazanimTable");
                });
            },

            MorpaKazanimEkle() {
                if (this.ID_MORPADERS == 0 || this.AD == '' || this.KOD == '') {
                    Alert_Warning("Ders Adını ve Kodunu Giriniz.");
                    return;
                }

                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_MORPADERS: this.ID_MORPADERS,
                    AD: this.AD,
                    KOD: this.KOD,
                    KOD_OKY: this.KOD_OKY,
                };

                WebPost(this, this.controller, "MorpaKazanimEkle", p, '', '', function (data, parent) {
                    if (data) {
                        Alert_Info("Kazanım Eklendi");
                        vue.AD = '';
                        vue.KOD = '';
                        vue.KOD_OKY = '';
                        vue.MorpaKazanimListele();
                    }
                    else {
                        Alert_Error("Kazanım Eklenemedi.")
                    }
                });
            },

            KazanimAktifPasifDegistir(item) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_MORPAKAZANIM: item.ID_MORPAKAZANIM,
                    AKTIF: item.AKTIF,
                };

                WebPost(this, this.controller, "KazanimAktifPasifDegistir", p, '', '', function (data, parent) {
                    if (data == true) {
                        item.AKTIF
                            ? Alert_Info("Kazanım Aktif Olarak Düzenlendi")
                            : Alert_Warning("Kazanım Pasif Olarak Düzenlendi");
                    }
                    else if (data == false) {
                        Alert_Error("Kazanım Özelliği Düzenlenemedi");
                    } 
                    vue.MorpaKazanimListele();
                }, 'error');
            },

            MorpaKazanimGuncelle(item) {

                if (item.AD == '') {
                    Alert_Warning("Ders Adını Giriniz.");
                    return;
                }
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_MORPAKAZANIM: item.ID_MORPAKAZANIM,
                    AD: item.AD,
                    KOD: item.KOD,
                    KOD_OKY: item.KOD_OKY,
                };

                WebPost(this, this.controller, "MorpaKazanimGuncelle", p, '', '', function (data, parent) {
                    if (data) {
                        Alert_Info("Kazanım Düzenlendi")
                    }
                    else {
                        Alert_Error("Kazanım Düzenlenemedi");
                    }

                });
            },

            ExcelTaslakIndir() {
                window.open("Dosyalar/SinavTemplate/MORPAUNITETASLAK.xlsx", "_blank");
            },

            ExcelYukle() {
                $('#ExcelModal').modal();
            },

            DosyaKaydet() {
                var dosya = document.getElementById('Dosya').files;
                if (dosya.length == 0) {
                    Alert_Info('Lütfen Dosya Seçiniz.');
                    return;
                }

                ExcelVeriYukle("MorpaKazanim", dosya, function (response) {
                    $('.fileinput').fileinput("clear");
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        SQLJSON: response,
                        ID_MORPADERS: vue.ID_MORPADERS,
                    };

                    WebPost(vue, vue.controller, 'MorpaKazanimExcelYukle', p, '', '', function (data, parent) {
                        if (data) {
                            parent.MorpaKazanimListele();
                            $('#ExcelModal').modal("hide");
                        } else {
                            Alert_Warning("Bir sorun oluştu. Daha sonra tekrar deneyiniz...");
                        }
                    });
                });
            }
        },
        watch: {
            KAZANIMLIST() {
                this.KAZANIMLIST = this.KAZANIMLIST == undefined || this.KAZANIMLIST == null ? [] : this.KAZANIMLIST;
            },
        },
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
<script src="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
