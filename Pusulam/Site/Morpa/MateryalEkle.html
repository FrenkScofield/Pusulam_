<link href="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
<style>
    td {
        vertical-align: middle !important;
    }

    .row {
        margin-top: 10px !important;
    }
</style>
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Materyal Ekle <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <c-kademe3 :controller="controller"
                                   @OnChange="Kademe3Selected">
                        </c-kademe3>
                    </div>

                    <div class="row">
                        <c-morpa-ders :controller="controller"
                                      :idkademe3="ID_KADEME3"
                                      @OnChange="MorpaDersSelected">
                        </c-morpa-ders>
                    </div>

                    <div class="row">
                        <label class="control-label col-md-3" style="vertical-align:middle;">Pasif Materyal Görünsün</label>
                        <div class="col-md-9" style="height:34px; vertical-align:middle;">
                            <div class="md-checkbox" style="margin:auto!important; width:20px!important; height:20px; margin:0px; margin-top:6px; display:block;">
                                <input type="checkbox" v-model="pasifGorunsun" id="pasifGorunsun" class="md-check" v-bind:true-value="true" v-bind:false-value="false" />
                                <label for="pasifGorunsun">
                                    <span></span>
                                    <span class="check"></span>
                                    <span class="box"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" style="margin-top:10px;">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn green" @click="MorpaMateryalListele">Materyal Listele</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-12" v-if="ID_MORPADERS>0">
        <div class="portlet light">

            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-plus font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Yeni Materyal Ekle </span>
                    <span class="caption-helper"></span>
                </div>
            </div>    

            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-4">
                        <div>
                            <label> ID Materyal </label>
                        </div>
                        <input type="text" class="form-control" v-model="ID_MORPAMATERYAL" placeholder="ID Materyal" />
                    </div>
                    <div class="col-md-6">
                        <div>
                            <label> Materyal Adı </label>
                        </div>
                        <input type="text" class="form-control" v-model="AD" placeholder="Materyal Adı" />
                    </div>
                    <div class="col-md-2" style="margin-top: 20px;">
                        <div class="col-md-12 text-right">
                            <button type="button" class="btn blue" @click="MorpaMateryalEkle" :disabled="AD == ''">YENİ EKLE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="MATERYALLIST.length > 0">
        <div class="portlet light">

            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Materyal Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>            

            <div class="portlet-body" v-if="MATERYALLIST.length > 0" style="margin-top:50px !important">
                <table class="table table-striped table-bordered table-hover table-checkable" id="MateryalTable">
                    <thead>
                        <tr>
                            <th>MATERYAL ID</th>
                            <th>MATERYAL ADI</th>
                            <th>AKTİF </th>
                            <th>İŞLEM</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" v-for="u in MATERYALLIST">
                            <td>{{u.ID_MORPAMATERYAL}}</td>
                            <td><input type="text" v-model="u.AD" class="form-control" style="text-align:center;" /></td>
                            <td>
                                <div class="col-md-9" style="height:34px; vertical-align:middle;">
                                    <div class="md-checkbox" style="margin:auto!important; width:20px!important; height:20px; margin:0px; margin-top:6px; display:block;">
                                        <input type="checkbox" v-model="u.AKTIF" :id="u.ID_MORPAMATERYAL+'AKTIF'" class="md-check" v-bind:true-value="true" v-bind:false-value="false" @click="MateryalAktifPasifDegistir(u)" />
                                        <label :for="u.ID_MORPAMATERYAL+'AKTIF'">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span>
                                        </label>
                                    </div>
                                </div>
                            </td>
                            <td><button type="button" class="btn green" @click="MorpaMateryalGuncelle(u)">Düzenle</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
        </div>
    </div>
</div>
<script src="VueComponents/Filtre.js"></script>
<script src="VueComponents/FiltreEk.js"></script>

<script>
    var vue = new Vue({

        el: "#app",
        name: "MorpaMateryalEkle",

        data: {
            controller: 'MorpaMateryalEkle',
            ID_KADEME3: 0,
            ID_MORPAMATERYAL: '',
            ID_MORPADERS: 0,
            AD: '',

            MATERYALLIST: [],
            pasifGorunsun: false,
        },

        mounted() { },

        methods: {

            Kademe3Selected(val) {
                this.ID_KADEME3 = val;
                this.ID_MORPADERS = 0;
            },
            MorpaDersSelected(val) {
                this.ID_MORPADERS = val;
                this.MorpaMateryalListele();
            },

            MorpaMateryalListele() {
                ListeTemizle(this.MATERYALLIST);
                if (this.ID_MORPADERS == 0) {
                    return;
                }

                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_KADEME3: this.ID_KADEME3,
                    ID_MORPADERS: this.ID_MORPADERS,
                    PASIFGORUNSUN: this.pasifGorunsun,
                };

                WebPost(this, this.controller, "MorpaMateryalListele", p, '', '', function (data, parent) {
                    $("#filters").collapse('hide');
                    vue.MATERYALLIST = JSON.parse(data);
                    ListeOlustur("MateryalTable");
                });
            },

            MorpaMateryalEkle() {

                if (this.AD == '') {
                    Alert_Warning("Materyal Adını Giriniz.");
                    return;
                }

                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_MORPAMATERYAL: this.ID_MORPAMATERYAL,
                    ID_MORPADERS: this.ID_MORPADERS,
                    AD: this.AD,
                };

                WebPost(this, this.controller, "MorpaMateryalEkle", p, '', '', function (data, parent) {
                    if (data) {
                        Alert_Info("Materyal Eklendi");
                        vue.AD = '';
                        vue.MorpaMateryalListele();
                    }
                    else {
                        Alert_Error("Materyal Eklenemedi.")
                    }
                });
            },

            MateryalAktifPasifDegistir(item) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID: item.ID,
                    AKTIF: item.AKTIF,
                };

                WebPost(this, this.controller, "MateryalAktifPasifDegistir", p, '', '', function (data, parent) {
                    if (data) {
                        item.AKTIF
                            ? Alert_Info("Materyal Aktif Olarak Düzenlendi")
                            : Alert_Warning("Materyal Pasif Olarak Düzenlendi");
                    }
                    else {
                        Alert_Error("Materyal Özelliği Düzenlenemedi");
                    }
                });
            },

            MorpaMateryalGuncelle(item) {
                
                if (item.AD == '') {
                    Alert_Warning("Materyal Adını Giriniz.");
                    return;
                }
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID: item.ID,
                    AD: item.AD,
                };

                WebPost(this, this.controller, "MorpaMateryalGuncelle", p, '', '', function (data, parent) {
                    if (data) {
                        Alert_Info("Materyal Adı Düzenlendi")
                    }
                    else {
                        Alert_Error("Materyal Adı Düzenlenemedi");
                    }

                });
            },

        },
        watch: {
            MATERYALLIST() {
                this.MATERYALLIST = this.MATERYALLIST == undefined || this.MATERYALLIST == null ? [] : this.MATERYALLIST;
            },
        },
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
<script src="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
