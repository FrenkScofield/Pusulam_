<script>
    var vue = new Vue({

        el: "#app",
        name: "MorpaGiris",

        data: {
            controller: 'MorpaGiris',
            yol: "",
        },

        mounted() {

            if (window.XMLHttpRequest) xmlhttp = new XMLHttpRequest();
            else xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");

            xmlhttp.open("GET", "https://api.ipify.org?format=jsonp&callback=data", false);
            xmlhttp.send();
            var ip = xmlhttp.responseText.toString().substring(12, xmlhttp.responseText.length - 4);

            var p = {
                TCKIMLIKNO: session.TCKIMLIKNO,
                OTURUM: session.OTURUM,
                IP: ip,
            };

            WebPost(this, this.controller, "MorpaLink", p, '', '', function (data, parent) {
                var truefalse = data.toString().split('-')[0];
                var yol = data.toString().split('-')[1];
                if (truefalse === "1") {
                    //document.getElementById('MorpaLink').removeAttribute("onclick");
                    //$("#MorpaLink").attr("href", "http://" + yol);
                    //document.getElementById('MorpaLink').click();
                    parent.yol = "https://" + yol;
                }
                else {
                    alert(yol.split('.')[0] + '.');
                }

            });


        },

        methods: {},

    });
</script>
