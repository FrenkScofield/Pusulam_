<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Upgrade Sonuç Gör <small></small> <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <!--<div class="col-md-12" v-if="TCKIMLIKNO != '56545519606'">Sayfa güncelleniyor. Daha sonra tekrar deneyiniz.</div>
    <div v-else>-->
    <div>
        <div class="col-md-12">
            <div class="portlet box green-haze dd-item" style="border:none">
                <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                    <div class="caption">
                        <i class="icon-magnifier"></i>
                        <span class="caption-subject bold uppercase"> Filtreler </span>
                        <span class="caption-helper"></span>
                    </div>
                    <div class='actions'>
                        <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                            <i class='fa fa-chevron-down'></i>
                        </a>
                    </div>
                </div>
                <div class="portlet-body form collapse in" id="filters">
                    <div class="form-body form-horizontal">
                        <div class="row">
                            <c-sube controller="UpgradeSonucGor"
                                    @OnChange="SubeSelected">
                            </c-sube>
                        </div>
                        <div class="row">
                            <c-sinavgrup controller="UpgradeSonucGor"
                                         :idsube="ID_SUBE"
                                         @OnChange="SinavGrupSelected">
                            </c-sinavgrup>
                        </div>
                        <div class="row">
                            <c-donem controller="UpgradeSonucGor"
                                     @OnChange="DonemSelected">
                            </c-donem>
                        </div>
                        <div class="row">
                            <c-sinif-multi-id_subes-donem controller="UpgradeSonucGor"
                                                          :idsube="ID_SUBES"
                                                          :idsinavgrup="ID_SINAVGRUPS"
                                                          :donem="DONEM"
                                                          @OnChange="SinifSelected">
                            </c-sinif-multi-id_subes-donem>
                        </div>
                        <div class="row">
                            <c-sinav-listesi controller="UpgradeSonucGor"
                                             @OnChange="SinavSelected">
                            </c-sinav-listesi>
                        </div>
                        <div class="row">
                            <c-ogrenci-multisinif controller="UpgradeSonucGor"
                                                  :idsiniflist="ID_SINIF"
                                                  @OnChange="OgrenciSelected">
                            </c-ogrenci-multisinif>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-right">
                                    <button type="button" class="btn green" @click="UpgradeSonucGor">Sonuç Listele</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12" v-if="SORULISTESI.length>0">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-list font-green"></i>
                        <span class="caption-subject bold font-green uppercase"> Sonuç Listesi </span>
                        <span class="caption-helper"></span>
                    </div>
                </div>
                <!-- BEGIN PORTLET-->
                <div class="portlet-body form">
                    <form role="form">
                        <div class="portlet light bordered">
                            <div class="portlet-body">
                                <table style="margin-bottom:0px;" class="table table-striped table-bordered table-hover table-checkable order-column" id="ogrencicevapliste">
                                    <thead>
                                        <tr>
                                            <th>Soru No</th>
                                            <th>Soru</th>
                                            <th>Kategori</th>
                                            <th>Kazanım Adedi</th>
                                            <th>Doğru Kazanım Adedi</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX" v-for="u in SORULISTESI">
                                            <td>{{u.SORUNO}}</td>
                                            <td>
                                                <a class='mix-preview fancybox-button' @click='ResimGoster(u)' data-toggle='modal' href='#long'>
                                                    <img :src='"https://pusulam.okyanuskoleji.k12.tr/Dosyalar/" + u.RESIM' class='img-rounded' height="200" />
                                                </a>
                                            </td>
                                            <td>{{u.KATEGORI}}</td>
                                            <td v-if="u.KAZANIMADEDI=='GİRİLMEDİ'" style="color:red;">{{u.KAZANIMADEDI}}</td>
                                            <td v-else>{{u.KAZANIMADEDI}}</td>
                                            <td v-if="u.DOGRUKAZANIMADEDI=='GİRİLMEDİ'" style="color:red;">{{u.DOGRUKAZANIMADEDI}}</td>
                                            <td v-else>{{u.DOGRUKAZANIMADEDI}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- END PORTLET-->
            </div>
        </div>
    </div>
</div>

<div id="long" class="modal fade" tabindex="-1" data-replace="true" style="max-height:100%;">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-body" align="center" valign="middle">
                <div class="row" style="margin-top:0px!important;">
                    <div class="col-md-12">
                        <img id="imgLong" class="form-control" style="max-height: calc(100vh - 150px); height:auto; width:100%;" text-align:" alt="" src="">
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="padding-top:0px;">
                <button type="button" data-dismiss="modal" class="btn dark btn-outline">Kapat</button>
            </div>
        </div>
    </div>
</div>

<script src="VueComponents/SoruFiltreleri.js?v=3"></script>
<script src="VueComponents/SubeGrupSinif.js?v=3"></script>
<script src="VueComponents/Genel.js"></script>
<script>
    var vue = new Vue({
        el: "#app",
        name: "SonucGor.html",

        data: {
            TCKIMLIKNO: '',
            DONEM: '',
            ID_SUBE: 0,
            ID_SINAVGRUP: 0,
            ID_SUBES: [],
            ID_SINAVGRUPS: [],
            ID_SINIF: [],
            ID_TKTSINAV: 0,
            SORULISTESI: []
        },

        mounted() {
            this.TCKIMLIKNO = session.TCKIMLIKNO;
        },

        methods: {
            OgrenciSelected(TCKIMLIKNO_OGR) {
                this.SORULISTESI = [];
                this.TCKIMLIKNO_OGR = TCKIMLIKNO_OGR;
            },

            DonemSelected(DONEM) {
                this.SORULISTESI = [];
                this.DONEM = DONEM;
            },

            SubeSelected(ID_SUBE) {
                this.SORULISTESI = [];
                this.ID_SUBE = ID_SUBE;
                this.ID_SUBES = [];
                this.ID_SUBES.push(ID_SUBE);
            },

            SinavGrupSelected(ID_SINAVGRUP) {
                this.SORULISTESI = [];
                this.ID_SINAVGRUP = ID_SINAVGRUP;
                this.ID_SINAVGRUPS = [];
                this.ID_SINAVGRUPS.push(ID_SINAVGRUP);
            },

            SinifSelected(ID_SINIF) {
                this.SORULISTESI = [];
                this.ID_SINIF = ID_SINIF;
            },

            SinavSelected(ID_TKTSINAV) {
                this.SORULISTESI = [];
                this.ID_TKTSINAV = ID_TKTSINAV;
            },

            UpgradeSonucGor() {
                this.SORULISTESI = [];
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    TCKIMLIKNO_OGR: this.TCKIMLIKNO_OGR,
                    ID_TKTSINAV: this.ID_TKTSINAV,
                    DONEM: this.DONEM
                };

                WebPost(this, "UpgradeSonucGor", "UpgradeOgrenciSonucListele", p, '', '', function (data, parent) {
                    if (data != null) {
                        parent.SORULISTESI = JSON.parse(data);
                    }
                    else {
                        Alert_Warning("Liste Bulunamadı!");
                    }
                })
            },

            ResimGoster(TktObject) {
                $("#imgLong").attr("src", "https://pusulam.okyanuskoleji.k12.tr/Dosyalar/" + TktObject.RESIM);
            }
        }
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
