
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Toplu Sonuç Gör <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <!--<div class="col-md-12" v-if="TCKIMLIKNO != '56545519606'">Sayfa güncelleniyor. Daha sonra tekrar deneyiniz.</div>
    <div v-else>-->
    <div>
        <div class="col-md-12">
            <div class="portlet box green-haze dd-item" style="border:none">
                <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                    <div class="caption">
                        <i class="icon-magnifier"></i>
                        <span class="caption-subject bold uppercase"> Filtreler </span>
                        <span class="caption-helper"></span>
                    </div>
                    <div class='actions'>
                        <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                            <i class='fa fa-chevron-down'></i>
                        </a>
                    </div>
                </div>
                <div class="portlet-body form collapse in" id="filters">
                    <div class="form-body form-horizontal">

                        <div class="row">
                            <c-sube-multi controller="UpgradeTopluSonucGor"
                                          @OnChange="SubeSelected">
                            </c-sube-multi>
                        </div>
                        <div class="row">
                            <c-sinavgrup-multi controller="UpgradeTopluSonucGor"
                                               :idsube="ID_SUBE"
                                               @OnChange="SinavGrupSelected">
                            </c-sinavgrup-multi>
                        </div>
                        <div class="row">
                            <c-donem controller="UpgradeTopluSonucGor"
                                     @OnChange="DonemSelected">
                            </c-donem>
                        </div>
                        <div class="row">
                            <c-sinif-multi-id_subes-donem controller="UpgradeTopluSonucGor"
                                                          :idsube="ID_SUBE"
                                                          :idsinavgrup="ID_SINAVGRUP"
                                                          :donem="DONEM"
                                                          @OnChange="SinifSelected">
                            </c-sinif-multi-id_subes-donem>
                        </div>
                        <div class="row">
                            <c-sinav-listesi controller="UpgradeTopluSonucGor"
                                             @OnChange="SinavSelected">
                            </c-sinav-listesi>
                        </div>
                        <div class="row text-right" style="margin-left:0px;margin-right:0px;">
                            <button type="button" class="btn green" @click="Raporla">Raporla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="VueComponents/SoruFiltreleri.js?v=3"></script>
<script src="VueComponents/SubeGrupSinif.js?v=3"></script>

<script>
    var vue = new Vue({

        el: "#app",
        name: "UpgradeTopluSonucGor.html",

        data: {
            TCKIMLIKNO: '',
            DONEM: '',
            ID_SUBE: [],
            ID_SINAVGRUP: [],
            ID_SINIF: [],
            TARIH: '',
            ID_TKTSINAV: 0
        },

        mounted() {
            this.TCKIMLIKNO = session.TCKIMLIKNO;
        },

        methods: {
            DonemSelected(DONEM) {
                this.DONEM = DONEM;
            },

            SubeSelected(ID_SUBE) {
                this.ID_SUBE = ID_SUBE;
            },

            SinavGrupSelected(ID_SINAVGRUP) {
                this.ID_SINAVGRUP = ID_SINAVGRUP;
            },

            SinifSelected(ID_SINIF) {
                this.ID_SINIF = ID_SINIF;
            },

            SinavSelected(ID_TKTSINAV) {
                this.ID_TKTSINAV = ID_TKTSINAV;
            },

            Raporla() {
                if (this.ID_TKTSINAV>0) {
                    var ID_SUBE = this.ID_SUBE.indexOf(0) > -1 ? "[]" : JSON.stringify(this.ID_SUBE);
                    var ID_SINAVGRUP = this.ID_SINAVGRUP.indexOf(0) > -1 ? "[]" : JSON.stringify(this.ID_SINAVGRUP);
                    var ID_SINIF = this.ID_SINIF.indexOf(0) > -1 ? "[]" : JSON.stringify(this.ID_SINIF);
                    window.open("Rapor.aspx?raporTur=XLS&rapor=Upgrade.TopluSonuc&p=" + session.TCKIMLIKNO + ";" + session.OTURUM + ";" + ID_SUBE + ";" + ID_SINAVGRUP + ";" + ID_SINIF + ";" + this.DONEM + ";" + this.ID_TKTSINAV);
                } else {
                    Alert_Warning("Etkinlik seçmeniz gerekmektedir!");
                }               
            },
        }
    });

</script>
<script src="Scripts/PublicMethods.js"></script>
