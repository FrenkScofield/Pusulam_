<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Upgrade İşlem Rapor <small></small> <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>
<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box green-haze dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <div class="form-body form-horizontal">
                    <div class="row">
                        <label class="control-label col-md-3">Öğrenci T.C. Kimlik No </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" v-model="O_TCKIMLIKNO" />
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-12" style="margin-top:10px;">
                            <div class="text-right">
                                <button type="button" class="btn blue" @click="Rapor">Raporla</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--ASDASS-->
        <div class="col-md-12" v-show="LOG_LISTESI.length>0">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-list font-green"></i>
                        <span class="caption-subject bold font-green uppercase"> Öğrenci Listesi </span>
                        <span class="caption-helper"></span>
                    </div>
                </div>
                <!-- BEGIN PORTLET-->
                <div class="portlet-body form">
                    <form role="form">
                        <div class="portlet light bordered">
                            <div class="portlet-body">
                                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="tbl_Rapor">
                                    <thead>
                                        <tr>
                                            <th>Oluşturan T.C</th>
                                            <th>Öğrenci T.C</th>
                                            <th>İşlem</th>
                                            <th>Tarih</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX" v-for="u in LOG_LISTESI">
                                            <td>{{u.KIM}}</td>
                                            <td>{{u.KIME}}</td>
                                            <td>{{u.ISLEM}}</td>
                                            <td>{{u.TARIH}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- END PORTLET-->
            </div>
        </div>
    </div>
</div>
<script>
    var vue = new Vue({

        el: "#app",
        name: "UpgradeIslemRapor.html",

        data: {
            O_TCKIMLIKNO: '',
            LOG_LISTESI: [],
            controller: 'UpgradeIslemRapor'
        },
        methods: {
            Rapor() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    TCKIMLIKNO_OGR: vue.O_TCKIMLIKNO
                };
                WebPost(this, this.controller, "UpgradeIslemRapor", p, '', '', function (data, parent) {
                    if (data != null) {
                        parent.LOG_LISTESI = data;
                        Vue.nextTick(function () {
                            ListeOlustur("tbl_Rapor");
                        });
                    }
                    else {
                        Alert_Warning("Liste Bulunamadı!");
                    }
                }
              )
            },
        }

    });
</script>
