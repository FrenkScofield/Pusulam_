<head>
    <script src="/Scripts/Tools.js"></script>
    <script src="../../../assets/global/plugins/nouislider/jquery.nouislider.js"></script>

</head>
<style>
    td {
        vertical-align: middle !important;
    }

    .row {
        margin-top: 10px !important;
    }
</style>
<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Genel Kurul <small>Periyot Ekle</small>
            <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>
<div class="row" id="app">
    <div class="row" id="app" style="margin-top:0px!important;">
        <div class="col-md-12">
            <div class="portlet light">
                <div class="row">
                    <c-mudur-sube controller="GenelKurul"
                                  @OnChange="SubeSelected">
                    </c-mudur-sube>
                </div>
                <div class="row">
                    <label for="TEMSILI" style="cursor:pointer; padding:0px;" class="unselectable col-md-12">
                        <span class="col-md-2">Temsili Müdür</span>
                        <span class="col-md-10">
                            <input type="radio" name="tur" v-model="ITEM.TEMSILIMUDUR" id="TEMSILI" value="true" @change="TurSelected()" />
                        </span>
                    </label>
                </div>
                <div class="row">
                    <label for="GENELKURUL" style="cursor:pointer; padding:0px;" class="unselectable col-md-12">
                        <span class="col-md-2">Genel Kurul</span>
                        <span class="col-md-10">
                            <input type="radio" name="tur" v-model="ITEM.TEMSILIMUDUR" id="GENELKURUL" value="false" @change="TurSelected()" />
                        </span>
                    </label>
                </div>

                <div class="row" v-if="ITEM.TEMSILIMUDUR!='true'&&ITEM.TEMSILIMUDUR!=true">
                    <c-kademe-yetki controller="GenelKurul"
                                    @OnChange="KademeSelected">
                    </c-kademe-yetki>
                </div>

                <div class="row">
                    <div class="form-group" style="margin-top:10px;">
                        <div class="col-md-12 text-right">
                            <button type="button" class="btn blue" @click="EkleModal">Karar Ekle</button>
                            <button type="button" class="btn green" @click="Listele">Karar Listele</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet light" v-if="LISTE.length>0">
                <div class="row">
                    <table class="table table-striped table-bordered table-hover table-checkable">
                        <thead>
                            <tr>
                                <th>GÜNDEM</th>
                                <th>KARAR</th>
                                <th>PERİYOT</th>
                                <!--<th>TEMSİLİ MÜDÜR</th>-->
                                <th style="width:82px;">İŞLEM</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" v-for="(u, index) in LISTE">
                                <td>
                                    {{u.GUNDEM}}
                                </td>
                                <td>
                                    {{u.KARAR}}
                                </td>
                                <td style="text-align:center;">
                                    {{u.PERIYOT}}
                                </td>
                                <!--<td style="text-align:center;">
                        <i class="fa fa-check" style="color:green;" v-if="u.TEMSILIMUDUR"></i>
                        <i class="fa fa-times" style="color:red;" v-else></i>
                    </td>-->
                                <td>
                                    <a style='width:100px;' @click='DuzenleModal(u.ID_KARAR, u.GUNDEM, u.KARAR, u.TEMSILIMUDUR)' class='btn yellow'> DÜZENLE <i class='fa fa-pencil'></i></a>
                                    <a style='width:100px; margin-top:10px;' @click='Sil(u.ID_KARAR)' class='btn red'> SİL <i class='fa fa-trash-o'></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>


            </div>
        </div>
        
    </div>
    <div id="ekle_modal" class="modal fade in" tabindex="-1" data-replace="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Karar Ekle</h4>
                </div>

                <div class="modal-body" style="padding-bottom:0px;" v-if="ITEM!=null">
                    <div class="form-body form-horizontal">
                        <div class="row" style="margin:0px;">
                            <textarea rows="3" style="resize:vertical;" v-model="ITEM.GUNDEM" class="form-control form-control-inline" placeholder="Gündem.." />
                        </div>
                        <div class="row" style="margin:0px;">
                            <textarea rows="3" style="resize:vertical;" v-model="ITEM.KARAR" class="form-control form-control-inline" placeholder="Karar.." />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn green" @click="KararEkle">{{ITEM==null || ITEM.ID_KARAR==0?'Ekle':'Güncelle'}}</button>
                    <button type="button" class="btn default" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../VueComponents/Genel.js?v=4"></script>
<script src="VueComponents/Filtre.js"></script>

<script>
    var vue = new Vue({
        el: "#app",
        name: "KararGir.html",

        data: {
            TCKIMLIKNO: '',
            OTURUM: '',
            controller: 'GenelKurul',
            DONEM: '',
            LISTE: [],
            ITEM: { ID_SUBE: 0, ID_KADEME: 0, ID_KARAR: 0, TEMSILIMUDUR: false }

        },

        mounted() {
            //this.Listele();
        },

        methods: {
            SubeSelected(val) {
                this.ITEM.ID_SUBE = val;
                this.LISTE = [];
            },

            KademeSelected(val) {
                this.ITEM.ID_KADEME = val;
                this.LISTE = [];
            },

            TurSelected() {
                this.LISTE = [];
            },
            KararEkle() {
                var temsili = this.ITEM.TEMSILIMUDUR == 'true';
                this.ITEM.ID_KADEME = temsili ? 0 : this.ITEM.ID_KADEME;
                if (this.ITEM.ID_SUBE == 0 || (parseInt(this.ITEM.ID_KADEME) == 0 && !temsili)) {
                    bootbox.alert("Seçimleri yaptığınızdan emin olunuz.");
                } else {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        SQLJSON: JSON.stringify(this.ITEM)
                    };
                   
                    WebPost(this, this.controller, "KararEkle", p, '', '', function (data, parent) {
                        if (JSON.parse(data)) {
                            vue.LISTE = JSON.parse(data);
                            vue.$nextTick(function () {
                                $('#ekle_modal').modal('hide');
                            });
                        }
                        else {
                            vue.LISTE = [];
                        }
                    });
                }
            },
           

            Sil(ID) {

                Alert_Confirm("Emin misiniz?", "Karar silinecek.", function () {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_KARAR: ID
                    };
                    WebPost(vue, vue.controller, "KararSil", p, '', '', function (data, parent) {
                        if (JSON.parse(data)) {
                            vue.LISTE = JSON.parse(data);
                        }
                        else {
                            vue.LISTE = [];
                        }
                    });
                });
               
            },

            Listele() {
                vue.LISTE = [];
                var temsili = this.ITEM.TEMSILIMUDUR == 'true';
                this.ITEM.ID_KADEME = temsili ? 0 : this.ITEM.ID_KADEME;
                if (this.ITEM.ID_SUBE == 0 || (parseInt(this.ITEM.ID_KADEME) == 0 && !temsili)) {
                    bootbox.alert("Seçimleri yaptığınızdan emin olunuz.");
                } else {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_SUBE: this.ITEM.ID_SUBE,
                        ID_KADEME: this.ITEM.ID_KADEME
                    };
                    WebPost(this, this.controller, "KararListele", p, '', '', function (data, parent) {
                        if (JSON.parse(data)) {
                            vue.LISTE = JSON.parse(data);
                        }
                        else {
                            vue.LISTE = [];
                        }
                    });
                }                
            },

            EkleModal() {
                var temsili = this.ITEM.TEMSILIMUDUR == 'true';
                this.ITEM.ID_KADEME = temsili ? 0 : this.ITEM.ID_KADEME;


                if (this.ITEM.ID_SUBE == 0 || (parseInt(this.ITEM.ID_KADEME) == 0 && !temsili)) {
                    bootbox.alert("Seçimleri yaptığınızdan emin olunuz.");
                } else {
                    $('#ekle_modal').modal();

                    this.ITEM.GUNDEM = '';
                    this.ITEM.KARAR = '';
                    this.ITEM.ID_KARAR = 0;

                    this.$forceUpdate();
                }
            },

            MailGonder() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM
                };

                WebPost(this, this.controller, "MevcutPeriyotMailGonder", p, '', '', function (data) {
                    if (data.d != null) {
                        alert(data.d);
                    }
                    else {
                        alert("Bir hata oluştu!");
                    }
                });
            },

            PeriyotMailGonder(ID) {
                Alert_Confirm("Emin misiniz?", "Seçili periyot için mail gönderilecek.", function () {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_PERIYOT: ID
                    };

                    WebPost(vue, vue.controller, "PeriyotMailGonder", p, '', '', function (data) {
                        if (data.d != null) {
                            alert(data.d);
                        }
                        else {
                            alert("Bir hata oluştu!");
                        }
                    });
                });
            },

            DuzenleModal(ID, GUNDEM, KARAR) {
                $('#ekle_modal').modal();
                this.ITEM.GUNDEM = GUNDEM;
                this.ITEM.KARAR = KARAR;
                this.ITEM.ID_KARAR = ID;
            }        }
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
