<head>
    <script src="/Scripts/Tools.js"></script>
    <script src="../../../assets/global/plugins/nouislider/jquery.nouislider.js"></script>

</head>
<style>
    td {
        vertical-align: middle !important;
    }

    .row {
        margin-top: 10px !important;
    }
</style>
<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Genel Kurul <small>Periyot Ekle</small>
            <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>
<div class="row" id="app">
    <div class="row" id="app" style="margin-top:0px!important;">
        <div class="col-md-12">
            <div class="portlet light">
                <div class="row">
                    <c-donem controller="GenelKurul"
                             @OnChange="DonemSelected">
                    </c-donem>
                </div>
                <div class="row">
                    <c-sube controller="GenelKurul"
                            @OnChange="SubeSelected">
                    </c-sube>
                </div>

                <div class="row">
                    <label for="TEMSILI" style="cursor:pointer; padding:0px;" class="unselectable col-md-12">
                        <span class="col-md-2">Temsili Müdür</span>
                        <span class="col-md-10">
                            <input type="radio" name="tur" v-model="TEMSILIMUDUR" id="TEMSILI" value="true" @change="TurSelected()" />
                        </span>
                    </label>
                </div>

                <div class="row">
                    <label for="GENELKURUL" style="cursor:pointer; padding:0px;" class="unselectable col-md-12">
                        <span class="col-md-2">Genel Kurul</span>
                        <span class="col-md-10">
                            <input type="radio" name="tur" v-model="TEMSILIMUDUR" id="GENELKURUL" value="false" @change="TurSelected()" />
                        </span>
                    </label>
                </div>

                <div class="row" v-if="TEMSILIMUDUR!='true'&&TEMSILIMUDUR!=true">
                    <c-kademe-yetki controller="GenelKurul"
                                    @OnChange="KademeSelected">
                    </c-kademe-yetki>
                </div>
                <div class="row">
                    <c-genel-kurul-periyot controller="GenelKurul"
                                           :donem="DONEM"
                                           @OnChange="PeriyotSelected">
                    </c-genel-kurul-periyot>
                </div>

                <div class="row">
                    <div class="form-group" style="margin-top:10px;">
                        <div class="col-md-12 text-right">
                            <button type="button" class="btn green" @click="Listele">Listele</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet light" v-if="LISTE.length>0">
                <div class="row">
                    <table class="table table-striped table-bordered table-hover table-checkable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>GÜNDEM</th>
                                <th>KARAR</th>
                                <!--<th>TEMSİLİ MÜDÜR</th>-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" v-for="(u, index) in LISTE">
                                <td>
                                    {{index + 1}}
                                </td>        
                                <td>         
                                    {{u.GUNDEM}}
                                </td>        
                                <td>         
                                    {{u.KARAR}}
                                </td>
                                <!--<td style="text-align:center;">
                                    <i class="fa fa-check" style="color:green;" v-if="u.TEMSILIMUDUR"></i>
                                    <i class="fa fa-times" style="color:red;" v-else></i>
                                </td>-->
                            </tr>
                        </tbody>
                    </table>

                </div>


            </div>
        </div>

    </div>
</div>
<script src="../../../VueComponents/Genel.js?v=4"></script>
<script src="VueComponents/Filtre.js"></script>

<script>
    var vue = new Vue({
        el: "#app",
        name: "KararGor.html",

        data: {
            TCKIMLIKNO: '',
            OTURUM: '',
            controller: 'GenelKurul',
            DONEM: '',
            ID_SUBE: 0,
            ID_KADEME: 0,
            ID_PERIYOT: 0,
            TEMSILIMUDUR: false,
            LISTE: []

        },

        mounted() {
            //this.Listele();
        },

        methods: {
            DonemSelected(val) {
                this.DONEM = val;
                this.LISTE = [];
            },

            SubeSelected(val) {
                this.ID_SUBE = val;
                this.LISTE = [];
            },

            TurSelected() {
                this.ID_KADEME = 0;
                this.LISTE = [];
            },

            KademeSelected(val) {
                this.ID_KADEME = val;
                this.LISTE = [];
            },

            PeriyotSelected(val) {
                this.ID_PERIYOT = val;
                this.LISTE = [];
            },

            Listele() {
                var temsili = this.TEMSILIMUDUR == 'true';
                this.ID_KADEME = temsili ? 0 : this.ID_KADEME;
                if (this.ID_SUBE == 0 || this.ID_PERIYOT == 0 || (parseInt(this.ID_KADEME) == 0 && !temsili)) {
                    bootbox.alert("Seçimleri yaptığınızdan emin olunuz.");
                } else {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_SUBE: this.ID_SUBE,
                        ID_KADEME: this.ID_KADEME,
                        ID_PERIYOT: this.ID_PERIYOT
                    };
                    WebPost(this, this.controller, "KararListeleGenel", p, '', '', function (data, parent) {
                        if (JSON.parse(data)) {
                            vue.LISTE = JSON.parse(data);
                        }
                        else {
                            vue.LISTE = [];
                        }
                    });
                }
            }
         
        }
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
