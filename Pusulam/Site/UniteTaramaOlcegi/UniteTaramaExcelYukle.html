<link href="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Ünite Tarama  Sınavı Excel Yükle <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row" style="line-height:34px;">
                        <c-donem controller="UniteTaramaExcelYukle"
                                 @OnChange="DonemSelected">
                        </c-donem>
                    </div>
                    <div class="row" style="line-height:34px;">
                        <c-sinavgrup controller="UniteTaramaOlcegi"
                                     @OnChange="SinavGrupSelected">
                        </c-sinavgrup>
                    </div>
                    <div class="row" style="line-height:34px;">
                        <c-unite-tarama-sinav controller="UniteTaramaExcelYukle"
                                       :donem="DONEM"
                                       :idkademe3="ID_KADEME3"
                                       @OnChange="SinavSelected">
                        </c-unite-tarama-sinav>
                    </div>
                    <div class="row">
                        <div class="form-group" style="margin-top:10px;">
                            <div class="col-md-12 text-right">
                                <div class="fileinput fileinput-new" data-provides="fileinput" style="margin-right:10px;">
                                    <span class="fileinput-preview fileinput-exists thumbnail" style="max-width: 1000px; max-height: 1000px;"> </span>
                                    <span>
                                        <span class="btn default btn-file">
                                            <span class="fileinput-new yellow"> Excel Yükle </span>
                                            <span class="fileinput-exists"> Değiştir </span>
                                            <input type="file" name="..." accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" id="Dosya" data-preview-file-type="text">
                                        </span>
                                        <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> Sil </a>
                                        <a href="javascript:;" @click="DosyaKaydet()" class="btn green fileinput-exists" data-dismiss="modal"> Yükle </a>
                                    </span>
                                </div>
                                <button type="button" class="btn yellow" @click="TaslakIndir" id="BTN_TASLAK">Taslak İndir</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="EXCELDATA!=null">
        <button type="button" class="btn green pull-right" @click="Kaydet">Kaydet</button>
    </div>

    <div class="col-md-12" v-if="EXCELDATA!=null && EXCELDATA.length>0">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Soru Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover table-checkable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>SORU NO</th>
                                        <th>KAZANIM</th>
                                        <!--<th>BECERI</th>-->
                                        <th>CEVAP</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="u in EXCELDATA">
                                        <td>{{u.ID_DERS}}</td>
                                        <td>{{u.SORUNO}}</td>
                                        <td>{{u.KAZANIMKOD}}</td>
                                        <!--<td>{{u.BECERI}}</td>-->
                                        <td>{{u.PUAN}}</td>
                                        <td>{{u.CEVAP}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <!-- END PORTLET-->
        </div>
    </div>

    <div class="col-md-12" v-if="EXCELDATA!=null">
        <button type="button" class="btn green pull-right" @click="Kaydet">Kaydet</button>
    </div>
</div>

<script src="VueComponents/SinavFiltreleri.js?v=4"></script>
<script src="/VueComponents/UniteTarama/Filtreler.js?v=4"></script>
<!--<script src="/VueComponents/Abide/Filtreler.js?v=3"></script>-->

<script>
    var vue = new Vue({
        el: "#app",
        name: "UniteTaramaExcelYukle.html",

        data: {
            DONEM: '',
            ID_KADEME3: 0,
            ID_UNITETARAMASINAV: 0,
            EXCELDATA: null
        },

        mounted() {
        },

        methods: {
            DonemSelected(DONEM) {
                this.DONEM = DONEM;
                this.ID_UNITETARAMASINAV = 0;
            },

            SinavGrupSelected(val) {
                this.ID_KADEME3 = val;
                this.ID_UNITETARAMASINAV = 0;
            },

            SinavSelected(ID_UNITETARAMASINAV) {
                this.ID_UNITETARAMASINAV = ID_UNITETARAMASINAV;
                this.SinavBilgiGetir();
            },

            TaslakIndir() {
                if (this.EXCELDATA == null) {
                    window.open("Dosyalar/SinavTemplate/UNITETARAMATASLAK.xlsx", "_blank")
                } else {
                    window.open("Dosyalar/UniteTarama/ID_UNITETARAMASINAV_" + this.ID_UNITETARAMASINAV + ".xlsx", "_blank")
                }
            },

            DosyaKaydet() {
                if (this.ID_UNITETARAMASINAV != 0) {
                    var dosya = document.getElementById('Dosya').files;
                    if (dosya.length == 0) {
                        Alert_Info('Lütfen Dosya Seçiniz.');
                        return;
                    }

                    UniteTaramaTaslakYukle(vue.ID_UNITETARAMASINAV, dosya, function (response) {
                        $('.fileinput').fileinput("clear");
                        vue.EXCELDATA =JSON.parse(response)
                        //var json = JSON.parse(response);
                        //vue.EXCELDATA = new Object();
                        //vue.EXCELDATA.SORULIST = json.SORULIST;
                        //console.log(vue.EXCELDATA.SORULIST);
                        //vue.EXCELDATA.YORUMLIST = json.YORUMLIST;
                        //vue.EXCELDATA.PUANARALIKLIST = json.PUANARALIKLIST;
                        //vue.EXCELDATA.BECERILIST = json.BECERILIST;
                    });
                } else {
                    Alert_Warning('Lütfen Sınav Seçiniz.');
                }
            },

            Kaydet() {
                Alert_Confirm("Emin misiniz?", "Seçilen sınav için daha önce yüklenmiş veriler var ise silinecek.", function () {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_UNITETARAMASINAV: vue.ID_UNITETARAMASINAV,
                        SQLJSON: JSON.stringify(vue.EXCELDATA)
                    };

                    WebPost(vue, 'UniteTaramaExcelYukle', 'SinavBilgiEkle', p, '', '', function (data, parent) {
                        if (data) {
                            Alert_Info("Sınav Bilgileri Eklendi.");
                        } else {
                            Alert_Warning("Bir hata oluştu!");
                        }
                    });
                });
            },

            SinavBilgiGetir() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_UNITETARAMASINAV: this.ID_UNITETARAMASINAV
                };

                WebPost(this, 'UniteTaramaExcelYukle', 'SinavBilgiGetir', p, '', '', function (data, parent) {
                    if (data != null && data != '{}') {
                        vue.EXCELDATA = JSON.parse(data);
                        $('#BTN_TASLAK').text("DOSYA İNDİR");
                    } else {
                        vue.EXCELDATA = null;
                        $('#BTN_TASLAK').text("TASLAK İNDİR");
                    }
                });
            }
        }
    });
</script>

<script src="Scripts/PublicMethods.js"></script>
<script src="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
