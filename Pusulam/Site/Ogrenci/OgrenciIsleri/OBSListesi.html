<script>
    var vue = new Vue({
        el: "#app",
        name: "OI_OBSListesi",

        data: {
            TCKIMLIKNO: undefined,
            OTURUM: undefined,
            controller: 'OI_OBSListesi',

            TC_OGRENCI: undefined,
            ListKullaniciTipi: [],
            LISTE: [],
        },

        mounted() {
            this.TCKIMLIKNO = session.TCKIMLIKNO;
            this.OTURUM = session.OTURUM;

            var p = {
                TCKIMLIKNO: this.TCKIMLIKNO,
                OTURUM: this.OTURUM
            };
            var list = [];
            WebPost(this, this.controller, "KullaniciTipiGetir", p, "", "", function (data, parent) {
                if (data != null) {
                    $.each(data, function (j, el) {
                        list.push(this.ID_KULLANICITIPI)
                    });
                    parent.ListKullaniciTipi = list;
                    if (list.indexOf(4) > -1) {
                        parent.TC_OGRENCI = session.TCKIMLIKNO;
                        parent.KullaniciTipi = 4;
                        parent.Listele();
                    }
                } else {
                    Alert_Warning("Kullanıcı Bulunamadı..!");
                }
            });

        },

        methods: {
            OgrenciVeliSelected(item) {
                this.TC_OGRENCI = item;
                this.Listele();
            },

            Listele() {
                var p = {
                    TCKIMLIKNO: this.TCKIMLIKNO,
                    OTURUM: this.OTURUM,
                    TC_OGRENCI: this.TC_OGRENCI,
                };
                ListeTemizle(this.LISTE);
                WebPost(this, this.controller, "OBSListele", p, "", "", function (data, parent) {
                    if (data != null) {
                        parent.LISTE = JSON.parse(data);
                    } else {
                        Alert_Warning("Sınav Bulunamadı..!");
                    }
                });
            },

            Tanitim(link) {
                $("#modalYoutube").modal("show");
                link = link.split('=')[1];
                link = "https://www.youtube.com/embed/" + link;
                $("#mbody").html('<iframe width="560" height="315" src="' + link + '?rel=0" frameborder="0" allowfullscreen></iframe>');
            },
            Detay(item) {
                $("#DetayAcik").modal("show");
                $("#Div2").html(item);
            }
        },
    });
</script>
