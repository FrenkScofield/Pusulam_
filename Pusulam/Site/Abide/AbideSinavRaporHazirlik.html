</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row" style="line-height:34px;">
                        <c-donem controller="AbideSinavRaporHazirlik"
                                 @OnChange="DonemSelected">
                        </c-donem>
                    </div>
                    <div class="row" style="line-height:34px;">
                        <c-sinavgrup controller="AbideSinavTanimla"
                                     @OnChange="SinavGrupSelected">
                        </c-sinavgrup>
                    </div>
                    <div class="row" style="line-height:34px;">
                        <c-abide-sinav controller="AbideSinavRaporHazirlik"
                                       :donem="DONEM"
                                       :idkademe3="ID_KADEME3"
                                       @OnChange="SinavSelected">
                        </c-abide-sinav>
                    </div>
                    <div class="row" v-if="false">
                        <div class="form-group" style="margin-top:10px;">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn green" @click="Getir">Getir</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="LIST.length>0">
        <div class="portlet light">
            <div class="portlet-title">

                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Sayfa Listesi </span>
                    <span class="caption-helper"></span>
                </div>
                <div class="pull-right">
                    <span style="margin-right:10px;">Raporda olmasını istemediğniz sayfaların sırasını "0" olarak kaydedebilirsiniz.</span>
                    <button type="button" class="btn yellow" @click="Sil" id="BTN_SIL">Resim Taşı</button>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form">
                <form role="form">

                        <div class="portlet-body">

                                        <th style="width:250px!important;">Sayfa Adı</th>
                                        <th>Önizleme</th>
                                    </tr>
                                </thead>

                                    <tr class="odd gradeX" v-for="u in LIST">

                                        <td>
                                            {{u.AD}}

                                            <div v-if="u.ID_ABIDESAYFATUR == 5" style="margin-top: 15px;">
                                                <select v-model="u.RESIMGOR" class="selectpicker form-control">
                                                    <option value="0"> Resim + Aciklama </option>
                                                    <option value="1"> Sadece Aciklama </option>
                                                    <option value="2"> Sadece Resim </option>
                                                </select>
                                            </div>
                                        </td>
                                        <td>

                                            <div v-if="u.ID_ABIDESAYFATUR == 5">

                                                <table class="table table-striped table-bordered table-hover table-checkable">
                                                    <thead>
                                                        <tr>

                                                                        <img :src="'/Dosyalar/AbideResim/'+ID_ABIDESINAV+'/'+u.ID_ABIDESAYFATUR+'/'+resim.AD+'.png'" />
                                                                    </div>

                                                                    <ul v-if="!SIL" class="sortable" :id="'sortable'+u.ID_ABIDESAYFATUR + '-' + d.BOLUMNO" style="display:inline-block;">
                                                                        <li v-for="resim in u.RESIMLER" v-if="resim.DERS==d.DERS" title="Taşı" class="tasi" :id="'RESİM'+resim.ID_ABIDERESIM">
                                                                            <img :src="'/Dosyalar/AbideResim/'+ID_ABIDESINAV+'/'+u.ID_ABIDESAYFATUR+'/'+resim.AD+'.png'" />
                                                                        </li>
                                                                    </ul>
                                                                </div>

                                                                <div v-if="u.RESIMMI" class="yeniresim" title="Yeni Resim Ekle" @click="ResimEkleDers(u.ID_ABIDESAYFATUR,d.BOLUMNO)">

                                                                    <input type="file" style="display:none;" :id="'ResimYukle' + u.ID_ABIDESAYFATUR+'-'+d.BOLUMNO" accept="image/x-png,image/jpeg" @change="ResimYukleDers(u.ID_ABIDESAYFATUR,d.DERS,d.BOLUMNO)" />

                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>





                                            </div>
                                            <div v-else>

                                                <div style="height:84px!important;" v-if="u.RESIMMI && u.RESIMLER!=null">
                                                    <div v-if="SIL" class="sil" v-for="resim in u.RESIMLER" title="Sil" @click="ResimSil(resim.ID_ABIDERESIM)">
                                                        <img :src="'/Dosyalar/AbideResim/'+ID_ABIDESINAV+'/'+u.ID_ABIDESAYFATUR+'/'+resim.AD+'.png'" />
                                                    </div>

                                                    <ul v-if="!SIL" class="sortable" :id="'sortable'+u.ID_ABIDESAYFATUR" style="display:inline-block;">
                                                        <li v-for="resim in u.RESIMLER" title="Taşı" class="tasi" :id="'RESİM'+resim.ID_ABIDERESIM">
                                                            <img :src="'/Dosyalar/AbideResim/'+ID_ABIDESINAV+'/'+u.ID_ABIDESAYFATUR+'/'+resim.AD+'.png'" />
                                                        </li>

                                                    <input type="file" style="display:none;" :id="'ResimYukle' + u.ID_ABIDESAYFATUR" accept="image/x-png,image/jpeg" @change="ResimYukle(u.ID_ABIDESAYFATUR)" />
                                                </div>

                                                <div v-else class="onizlemesiz" title="Ön İzleme Yapılamaz">
                                                    <i class="fa fa-2x fa-eye-slash"></i>
                                                </div>

                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="row">
                                <div class="col-md-12" style="text-align:right;" v-if="LIST.length>0">
                                    <button id="BTNKAYDET" type="button" class="btn green" @click="Kaydet()">Değişiklikleri Kaydet</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- END PORTLET-->
        </div>
    </div>
</div>

<script src="assets/global/plugins/jquery-ui/jquery-ui.min.js"></script>

<script>
    var vue = new Vue({
        el: "#app",
        name: "AbideSinavRaporHazirlik.html",

        data: {
            DONEM: '',
            ID_KADEME3: 0,
            ID_ABIDESINAV: 0,
            LIST: [],
            DERSLIST: [],
            SIL: true,

        },

        mounted() {
        },

        methods: {
            DonemSelected(DONEM) {
                this.DONEM = DONEM;
                this.LIST = [];
                this.ID_ABIDESINAV = 0;
            },
            SinavGrupSelected(val) {
                this.ID_KADEME3 = val;
            },

            SinavSelected(ID_ABIDESINAV) {
                this.ID_ABIDESINAV = ID_ABIDESINAV;
                if (this.ID_ABIDESINAV != 0 && this.DONEM != '') {
                    this.Getir();
                }
            },

            Getir() {
                vue.LIST = [];
                vue.DERSLIST = [];
                if (this.ID_ABIDESINAV > 0) {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        DONEM: this.DONEM,
                        ID_ABIDESINAV: this.ID_ABIDESINAV
                    };

                    WebPost(this, 'AbideSinavRaporHazirlik', "SayfaTurListele", p, '', '', function (data, parent) {
                        if (data != null || data != undefined) {


                            parent.LIST = JSON.parse(data)[0].LIST;
                            parent.DERSLIST = JSON.parse(data)[0].DERSLIST;

                            vue.$nextTick(function () {
                                $(".sortable").sortable({ axis: 'x' });
                                $(".sortable").disableSelection();

                                $('.selectpicker').selectpicker('refresh');
                            });
                        } else {
                            parent.LIST = [];
                            parent.DERSLIST = [];
                        }
                    });
                } else {
                    Alert_Warning('Lütfen Sınav Seçiniz.');
                }
            },

            Sil() {
                if (this.SIL) {
                    $('#BTN_SIL').text('Resim Sil');
                    $('#BTN_SIL').addClass('red');
                    $("#BTN_SIL").removeClass('yellow');
                    this.SIL = false;
                    vue.$nextTick(function () {
                        $(".sortable").sortable({ axis: 'x' });
                        $(".sortable").disableSelection();
                    });
                } else {
                    $('#BTN_SIL').text('Resim Taşı');
                    $('#BTN_SIL').addClass('yellow');
                    $("#BTN_SIL").removeClass('red');
                    this.SIL = true;
                }

                vue.$forceUpdate();
            },

            ResimSil(ID_ABIDERESIM) {
                Alert_Confirm('Emin Misiniz?', 'Resim silinsin mi?', function () {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_ABIDERESIM: ID_ABIDERESIM
                    };

                    WebPost(vue, 'AbideSinavRaporHazirlik', "ResimSil", p, '', '', function (data, parent) {
                        if (data) {
                            Alert_Warning('Resim başarıyla silindi.');
                            vue.Getir();
                        } else {
                            Alert_Warning("Bir sorun oluştu. Daha sonra tekrar deneyiniz...");
                        }
                    });
                })
            },

            Kaydet() {
                var ORDEREDRESIMLIST = [];
                if (!this.SIL) {

                    for (var i = 0; i < this.LIST.length; i++) {
                        if (this.LIST[i].RESIMLER != null && this.LIST[i].RESIMLER.length > 0) {

                            if (this.LIST[i].ID_ABIDESAYFATUR == 5) {

                                var dersResimList = JSON.parse(JSON.stringify(this.LIST[i].RESIMLER));

                                ListeTemizle(this.LIST[i].RESIMLER)

                                for (var k = 0; k < this.DERSLIST.length; k++) {

                                    var idsInOrder = $("#sortable" + this.LIST[i].ID_ABIDESAYFATUR + "-" + this.DERSLIST[k].BOLUMNO).sortable("toArray");
                                    for (var j = 0; j < idsInOrder.length; j++) {
                                        console.log(idsInOrder[j].replace('RESİM', ''));
                                        var resim = vue.getObjects(dersResimList, 'ID_ABIDERESIM', idsInOrder[j].replace('RESİM', ''))[0];
                                        resim.SIRA = j + 1;
                                        this.LIST[i].RESIMLER.push(resim);

                                    }
                                }

                            }
                            else {


                                var idsInOrder = $("#sortable" + this.LIST[i].ID_ABIDESAYFATUR).sortable("toArray");

                                for (var j = 0; j < idsInOrder.length; j++) {
                                    var resim = vue.getObjects(this.LIST[i].RESIMLER, 'ID_ABIDERESIM', idsInOrder[j].replace('RESİM', ''))[0];
                                    resim.SIRA = j + 1;
                                    ORDEREDRESIMLIST.push(resim);
                                }
                                if (idsInOrder.length > 0) {
                                    this.LIST[i].RESIMLER = ORDEREDRESIMLIST;
                                }
                            }
                            ORDEREDRESIMLIST = [];
                        }
                    }
                }

                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_ABIDESINAV: this.ID_ABIDESINAV,
                    SQLJSON: JSON.stringify(this.LIST)
                };


                WebPost(this, 'AbideSinavRaporHazirlik', "RaporDuzenKaydet", p, '', '', function (data, parent) {
                    if (data) {
                        Alert_Info('Rapor düzeni başarıyla kaydedildi.');
                        vue.Getir();
                    } else {
                        Alert_Warning("Bir sorun oluştu. Daha sonra tekrar deneyiniz...");
                    }
                });
            },

            getObjects(obj, key, val) {
                var objects = [];
                for (var i in obj) {
                    if (!obj.hasOwnProperty(i)) continue;
                    if (typeof obj[i] == 'object') {
                        objects = objects.concat(this.getObjects(obj[i], key, val));
                    } else if (i == key && obj[key] == val) {
                        objects.push(obj);
                    }
                }
                return objects;
            },

            ResimEkle(ID_ABIDESAYFATUR) {
                $('#ResimYukle' + ID_ABIDESAYFATUR).click();
            },

            ResimYukle(ID_ABIDESAYFATUR) {
                var dosya = document.getElementById('ResimYukle' + ID_ABIDESAYFATUR).files;
                if (dosya.length == 0) {
                    Alert_Info('Lütfen Dosya Seçiniz.');
                    return;
                }

                var filename = guid();

                AbideResimYukle(dosya, this.ID_ABIDESINAV, ID_ABIDESAYFATUR, filename, function (response) {
                    var SIRA = 1;

                    try {
                        SIRA = vue.getObjects(this.LIST[i].RESIMLER, 'ID_ABIDESAYFATUR', ID_ABIDESAYFATUR)[RESIMLER.length - 1].SIRA;
                    } catch (e) {

                    }

                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_ABIDESINAV: vue.ID_ABIDESINAV,
                        ID_ABIDESAYFATUR: ID_ABIDESAYFATUR,
                        AD: filename,
                        SIRA: SIRA
                    };

                    WebPost(vue, "AbideSinavRaporHazirlik", "ResimEkle", p, '', '', function (data, parent) {
                        if (data) {
                            vue.Getir();
                        } else {
                            Alert_Warning("Bir sorun oluştu. Daha sonra tekrar deneyiniz...");
                        }
                    });
                });
            },

            ResimEkleDers(ID_ABIDESAYFATUR, BOLUMNO) {
                $('#ResimYukle' + ID_ABIDESAYFATUR + '-' + BOLUMNO).click();
            },

            ResimYukleDers(ID_ABIDESAYFATUR, DERS, BOLUMNO) {
                var dosya = document.getElementById('ResimYukle' + ID_ABIDESAYFATUR + '-' + BOLUMNO).files;
                if (dosya.length == 0) {
                    Alert_Info('Lütfen Dosya Seçiniz.');
                    return;
                }

                var filename = guid();

                AbideResimYukle(dosya, this.ID_ABIDESINAV, ID_ABIDESAYFATUR, filename, function (response) {
                    var SIRA = 1;

                    try {
                        SIRA = vue.getObjects(this.LIST[i].RESIMLER, 'ID_ABIDESAYFATUR', ID_ABIDESAYFATUR)[RESIMLER.length - 1].SIRA;
                    } catch (e) {

                    }

                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_ABIDESINAV: vue.ID_ABIDESINAV,
                        ID_ABIDESAYFATUR: ID_ABIDESAYFATUR,
                        DERS: DERS,
                        AD: filename,
                        SIRA: SIRA
                    };

                    WebPost(vue, "AbideSinavRaporHazirlik", "ResimEkle", p, '', '', function (data, parent) {
                        if (data) {
                            vue.Getir();
                        } else {
                            Alert_Warning("Bir sorun oluştu. Daha sonra tekrar deneyiniz...");
                        }
                    });
                });
            }
        }
    });
</script>
