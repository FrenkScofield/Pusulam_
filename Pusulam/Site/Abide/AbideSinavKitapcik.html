<link href="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
           Upgrade Sınavı Kitapçık İşlemleri <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row" style="line-height:34px;">
                        <c-donem controller="AbideSinavKitapcik"
                                 @OnChange="DonemSelected">
                        </c-donem>
                    </div>
                    <div class="row" style="line-height:34px;">
                        <c-sinavgrup controller="AbideSinavTanimla"
                                     @OnChange="SinavGrupSelected">
                        </c-sinavgrup>
                    </div>
                    <div class="row" style="line-height:34px;">
                        <c-abide-sinav controller="AbideSinavKitapcik"
                                       :donem="DONEM"
                                       :idkademe3="ID_KADEME3"
                                       @OnChange="SinavSelected">
                        </c-abide-sinav>
                    </div>
                    <!--<div class="row" style="line-height:34px;">
                        <c-kitapciksayisi controller="AbideSinavKitapcik"
                                          :kitapciksayisi="KITAPCIKSAYISI"
                                          @OnChange="KitapcikSayisiSelected">
                        </c-kitapciksayisi>
                    </div>-->
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="SORULIST!=null && SORULIST.length>0" v-for="DERS in DERSLIST">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase">{{DERS}} Soru Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover table-checkable">
                                <thead>
                                    <tr>
                                        <th>SORU NO</th>
                                        <th>KAZANIM</th>
                                        <th>BECERI</th>
                                        <th>PUAN</th>
                                        <th v-for="i in KITAPCIKSAYISI-1">
                                            <span>{{String.fromCharCode(65 + i)+" - Karşılık"}}</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="soru in getObjects(SORULIST, 'DERS', DERS)">
                                        <td>{{soru.SORUNO}}</td>
                                        <td>{{soru.KAZANIM}}</td>
                                        <td>{{soru.BECERI}}</td>
                                        <td>{{soru.PUAN}}</td>
                                        <td v-for="k in KITAPCIKSAYISI-1">
                                            <select class='form-control' v-if="soru.KARSILIKLIST!= undefined" v-model="soru.KARSILIKLIST[k-1].SORUNO">
                                                <option v-for="l in getObjects(SORULIST, 'DERS', DERS).length" :value='l'> {{l}} </option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <!-- END PORTLET-->
        </div>

        <div class="col-md-12" v-if="SORULIST!=null" style="margin-bottom:20px;">
            <button type="button" class="btn green pull-right" @click="Kaydet">Kaydet</button>
        </div>
    </div>
</div>

<script src="VueComponents/SinavFiltreleri.js?v=4"></script>
<script src="/VueComponents/Abide/Filtreler.js?v=3"></script>

<script>
    var vue = new Vue({
        el: "#app",
        name: "AbideSinavKitapcik.html",

        data: {
            DONEM: '',
            ID_KADEME3: 0,
            ID_ABIDESINAV: 0,
            KITAPCIKSAYISI: 1,
            DERSLIST: null,
            SORULIST: null
        },

        mounted() {
        },

        methods: {
            DonemSelected(DONEM) {
                this.DONEM = DONEM;
            },
    
            SinavGrupSelected(val) {
                this.ID_KADEME3 = val;
            },

            SinavSelected(ID_ABIDESINAV) {
                this.ID_ABIDESINAV = ID_ABIDESINAV;
                this.SinavBilgiGetir();
            },

            KitapcikSayisiSelected(KITAPCIKSAYISI) {
                if (vue.DERSLIST != undefined) {
                    this.KITAPCIKSAYISI = KITAPCIKSAYISI;
                    for (var i = 0; i < vue.DERSLIST.length; i++) {
                        var SORULIST = getObjects(this.SORULIST, 'DERS', vue.DERSLIST[i]);
                        for (var j = 0; j < SORULIST.length; j++) {
                            var KARSILIKLIST = new Array();
                            for (var k = 1; k < this.KITAPCIKSAYISI; k++) {
                                var KARSILIK = new Object();
                                KARSILIK.KITAPCIK = String.fromCharCode(65 + k);
                                KARSILIK.SORUNO = j + 1;
                                KARSILIKLIST.push(KARSILIK);
                            }
                            SORULIST[j].KARSILIKLIST = KARSILIKLIST;
                        }
                    }
                }
            },

            Kaydet() {
                if (this.KarsilikKontrol()) {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_ABIDESINAV: this.ID_ABIDESINAV,
                        SQLJSON: JSON.stringify(this.SORULIST)
                    };

                    WebPost(this, 'AbideSinavKitapcik', 'SinavKarsilikEkle', p, '', '', function (data, parent) {
                        if (data) {
                            Alert_Info("Karşılık Bilgileri Eklendi.");
                        } else {
                            Alert_Warning("Bir hata oluştu!");
                        }
                    });
                }
            },

            SinavBilgiGetir() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_ABIDESINAV: this.ID_ABIDESINAV
                };

                WebPost(this, 'AbideSinavKitapcik', 'SinavKarsilikGetir', p, '', '', function (data, parent) {
                    if (data != null && data != '{}') {
                        if (JSON.parse(data)[0].KARSILIKLIST != undefined) {
                            vue.KITAPCIKSAYISI = JSON.parse(data)[0].KARSILIKLIST.length + 1;
                        } else {
                            vue.KITAPCIKSAYISI = 1;
                        }
                        vue.$nextTick(function () {
                            vue.SORULIST = JSON.parse(data);
                            vue.DERSLIST = getDistinct(vue.SORULIST, 'DERS');
                            vue.$forceUpdate();
                        });
                    } else {
                        vue.SORULIST = null;
                        vue.DERSLIST = null
                    }
                });
            },

            getObjects(obj, key, val) {
                var objects = [];
                for (var i in obj) {
                    if (!obj.hasOwnProperty(i)) continue;
                    if (typeof obj[i] == 'object') {
                        objects = objects.concat(this.getObjects(obj[i], key, val));
                    } else if (i == key && obj[key] == val) {
                        objects.push(obj);
                    }
                }
                return objects;
            },

            KarsilikKontrol() {
                for (var k = 0; k < vue.DERSLIST.length; k++) {
                    var SORULIST = getObjects(vue.SORULIST, 'DERS', vue.DERSLIST[k]);
                    for (var i = 0; i < vue.KITAPCIKSAYISI - 1; i++) {
                        var KontrolList = new Array();
                        for (var j = 0; j < SORULIST.length; j++) {
                            if (KontrolList.indexOf(SORULIST[j].KARSILIKLIST[i].SORUNO) == -1) {
                                KontrolList.push(SORULIST[j].KARSILIKLIST[i].SORUNO);
                            } else {
                                Alert_Info(SORULIST[j].DERS + ' dersinde ' + SORULIST[j].SORUNO + '.sorunun karşılığı ' + String.fromCharCode(65 + i + 1) + ' kitapçığında ' + SORULIST[j].KARSILIKLIST[i].SORUNO + '. soruda kullanılmış.');
                                return false;
                            }
                        }
                    }
                }
                return true;
            }
        }
    });
</script>

<script src="Scripts/PublicMethods.js"></script>
