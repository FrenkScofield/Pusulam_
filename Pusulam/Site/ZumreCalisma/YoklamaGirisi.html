<style>
    td {
        vertical-align: middle !important;
    }

    .row {
        margin-top: 10px !important;
    }
</style>
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Zümre Çalışmaları - Yoklama Girişi <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Zümre Çalışma Listesi </span>
                    <span class="caption-helper"></span>
                </div>
                <div class="tools" style="color:#32c5d2!important; line-height:34px;">
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body">
                            <div style="overflow-x:auto">
                                <table class="table table-striped table-bordered table-hover table-checkable" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Ad</th>
                                            <th>Eğitimci</th>
                                            <th>Mekan</th>
                                            <th>Tarih</th>
                                            <th>Saat</th>
                                            <th style="width:82px;">Durum</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX" v-for="(u, index) in LISTE">
                                            <td>{{u.AD}}</td>
                                            <td>{{u.EGITIMCI}}</td>
                                            <td>{{u.MEKAN}}</td>
                                            <td>{{u.TARIH}}</td>
                                            <td>{{u.SAAT}}</td>
                                            <td>
                                                <a v-if="u.YOKLAMA_DURUM==0" @click='Yoklama(u.ID_ZUMRECALISMAKATILIMCI, 1)' class='btn btn-sm green'> Katıldım <i class='fa fa-play'></i></a>
                                                <a v-if="u.YOKLAMA_DURUM==1" @click='Yoklama(u.ID_ZUMRECALISMAKATILIMCI, 0)' class='btn btn-sm red'> Katılmadım <i class='fa fa-stop'></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- END PORTLET-->
        </div>
    </div>
</div>

<script src="VueComponents/Filtre.js"></script>
<script src="VueComponents/FiltreEk.js?v=001"></script>
<script>
    var vue = new Vue({

        el: "#app",
        name: "YoklamaGirisi.html",

        data: {
            CONTROLLER: 'ZumreCalismaYoklamaGirisi',
            LISTE: [],
            TIMEOUT: null
        },

        mounted() {            
            this.Listele();
        },

        methods: {    
            Listele() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM
                };

                WebPost(this, this.CONTROLLER, "YoklamaGetir", p, '', '', function (data, parent) {
                    if (data != null && data.length > 0) {
                        vue.LISTE = JSON.parse(data);
                    }
                    else {
                        vue.LISTE = [];
                    }

                    vue.TIMEOUT = setTimeout(function () { vue.Listele(); }, 15000);
                });             
            },

            Yoklama(ID, DURUM) {
                clearTimeout(this.TIMEOUT);
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_ZUMRECALISMAKATILIMCI: ID,
                    DURUM: DURUM,
                    BROWSER: navigator.userAgent
                };

                WebPost(this, this.CONTROLLER, "GirisGuncelle", p, '', '', function (data, parent) {
                    if (data) {
                        vue.Listele();
                    }
                    else {
                        vue.Listele();
                        Alert_Warning("Güncelleme işlemi sırasında bir sorun oluştu! Daha sonra tekrar deneyiniz...");
                    }
                });
            }
        }
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
