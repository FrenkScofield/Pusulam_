<style>
    td {
        vertical-align: middle !important;
    }

    .row {
        margin-top: 10px !important;
    }
</style>
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Zümre Çalışmaları - Yoklama İşlemleri <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-list"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <c-donem :controller="CONTROLLER"
                                 @OnChange="DonemSelected" />
                    </div>
                    <div class="row">
                        <c-sube :controller="CONTROLLER"
                                @OnChange="SubeSelected" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Zümre Çalışma Listesi </span>
                    <span class="caption-helper"></span>
                </div>
                <div class="tools" style="color:#32c5d2!important; line-height:34px;">
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body">
                            <div style="overflow-x:auto">
                                <table class="table table-striped table-bordered table-hover table-checkable" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Ad</th>
                                            <th>Eğitimci</th>
                                            <th>Mekan</th>
                                            <th>Tarih</th>
                                            <th>Saat</th>
                                            <th>Durum</th>
                                            <th style="width:120px!important;">Durum</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX" v-for="(u, index) in LISTE">
                                            <td>{{u.AD}}</td>
                                            <td>{{u.EGITIMCI}}</td>
                                            <td>{{u.MEKAN}}</td>
                                            <td>{{u.TARIH}}</td>
                                            <td>{{u.SAAT}}</td>
                                            <td>{{u.YOKLAMA_DURUM==0?'Beklemede':u.YOKLAMA_DURUM==1?'Devam Ediyor':'Tamamlandı'}}</td>
                                            <td>
                                                <a style="width:100%" v-if="u.YOKLAMA_DURUM==0" @click='Yoklama(u.ID_ZUMRECALISMA, 1)' class='btn btn-sm green'> Başlat <i class='fa fa-play'></i></a>
                                                <a style="width:100%" v-if="u.YOKLAMA_DURUM==1" @click='Yoklama(u.ID_ZUMRECALISMA, 2)' class='btn btn-sm red'> Bitir <i class='fa fa-stop'></i></a>
                                                <a style="width:100%" v-if="u.YOKLAMA_DURUM==2" @click='Yoklama(u.ID_ZUMRECALISMA, 1)' class='btn btn-sm yellow'> Tekrar Başlat <i class='fa fa-play'></i></a>
                                                <a @click='YoklamaExcel(u.ID_ZUMRECALISMA)' style="margin-top:10px; width:100%; background-color:#1d6f42; color:white;" class='btn btn-sm'> Excel <i class='fa fa-file-excel-o'></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- END PORTLET-->
        </div>
    </div>
</div>

<script src="VueComponents/Filtre.js"></script>
<script src="VueComponents/FiltreEk.js?v=001"></script>
<script>
    var vue = new Vue({

        el: "#app",
        name: "YoklamaIslemleri.html",

        data: {
            CONTROLLER: 'ZumreCalismaYoklamaIslemleri',
            LISTE: [],
            DONEM: null,
            ID_SUBE: null,
        },

        mounted() {
        },

        methods: {
            DonemSelected(item) {
                this.DONEM = item;
                if (this.ID_SUBE > 0) {
                    this.Listele();
                }
            },

            SubeSelected(item) {
                this.ID_SUBE = item;
                this.Listele();
            },

            Listele() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    DONEM: this.DONEM,
                    ID_SUBE: this.ID_SUBE
                };

                WebPost(this, this.CONTROLLER, "ZumreCalismaListele", p, '', '', function (data, parent) {
                    if (data != null && data.length > 0) {
                        vue.LISTE = JSON.parse(data);
                    }
                    else {
                        vue.LISTE = [];
                    }
                });
            },

            Yoklama(ID, DURUM) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_ZUMRECALISMA: ID,
                    DURUM: DURUM
                };

                WebPost(this, this.CONTROLLER, "ZumreCalismaYoklamaDurumGuncelle", p, '', '', function (data, parent) {
                    if (data) {
                        vue.Listele();
                    }
                    else {
                        Alert_Warning("Güncelleme işlemi sırasında bir sorun oluştu! Daha sonra tekrar deneyiniz...");
                    }
                });
            },

            YoklamaExcel(ID) {
                window.open("Rapor.aspx?raporTur=XLSX&rapor=ZumreCalisma.YoklamaRapor&p="
                    + session.TCKIMLIKNO + ";"
                    + session.OTURUM + ";"
                    + ID + ";"
                    + 1249);
            }
        }
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
<script src="assets/global/plugins/icheck/icheck.min.js"></script>
