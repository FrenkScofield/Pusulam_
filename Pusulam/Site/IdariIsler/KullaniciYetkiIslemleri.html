<style>
    .scrollable-menu {
        height: auto;
        max-height: 475px;
        overflow-x: hidden;
    }
</style>
<div class="row" id="app">
    <div class="col-sm-3">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <c-sube :controller="controller"
                                @OnChange="SubeSelected">
                        </c-sube>
                    </div>
                    <div class="row">
                        <c-kullanici-tipi :controller="controller"
                                          @OnChange="KullaniciTipSelected">
                        </c-kullanici-tipi>
                    </div>
                    <div class="row" v-show="BRANS_MI">
                        <c-brans :controller="controller"
                                 @OnChange="BransSelected">
                        </c-brans>
                    </div>
                    <div class="row" v-if="KADEME3">
                        <c-kademe3 :controller="controller"
                                   :idsube="ID_SUBE"
                                   @OnChange="Kademe3Selected">
                        </c-kademe3>
                    </div>
                    <div class="row" v-if="KADEME3">
                        <c-sinif :controller="controller"
                                 :idkademe3="ID_KADEME3"
                                 :idsube="ID_SUBE"
                                 @OnChange="SinifSelected">
                        </c-sinif>
                    </div>

                    <div class="row">
                        <label class="col-sm-3 control-label">AD:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" v-model="AD" />
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-3 control-label">SOYAD:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" v-model="SOYAD" />
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-3 control-label">T.C. KIMLIK NO:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" v-model="TC_ARA" />
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px;">
                        <div class="col-md-12 text-right">
                            <button type="button" class="btn green" @click="Listele">Listele</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-9">

        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title " data-toggle='collapse'>
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Kullanıcı Listesi </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="tblListe">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Resim</th>
                                        <th>TC KIMLIK NO</th>
                                        <th>Ad Soyad</th>
                                        <th class="col-sm-3">Açıklama</th>
                                        <th>Yetkili Şubeler</th>
                                        <th v-if="ID_KADEME3 !=4">Velisi Olduğu Öğrenciler</th>
                                        <th>Giriş</th>
                                        <th>Şifre Yetki</th>
                                    </tr>
                                </thead>
                                <tbody v-show="Filtre">
                                    <tr class="odd gradeX" v-for="u in LISTE">
                                        <td>{{u.ID}}</td>
                                        <td class="text-center" style="width:80px;">
                                            <img v-if="u.FOTOGRAF" style="width:80px;height:100px" class="img-responsive img-circle" :src="'data:image/png;base64,' + u.FOTOGRAF" />
                                            <i v-if="!u.FOTOGRAF" class="fa fa-user fa-4x text-success" style="margin-top:15px"></i>
                                        </td>
                                        <td>{{u.TC}}</td>
                                        <td>{{u.ADSOYAD}}</td>
                                        <td>{{u.YETKI}}</td>
                                        <td class="text-center col-sm-1">
                                            <a class="text-info" style="cursor:pointer;" @click="YetkiList(u.YetkiliOlduguSubeler)"><i class="fa fa-list fa-lg"></i></a>
                                        </td>
                                        <td v-if="ID_KADEME3 !=4" class="text-left">
                                            <ol style="padding-left: 16px !important;">
                                                <li v-for="o in u.OGRLIST">
                                                    <a style="cursor:pointer" class="text-primary" @click="Giris(o.OTURUM,o.TCKIMLIKNO)">{{o.ADSOYAD}}</a>
                                                </li>
                                            </ol>
                                        </td>
                                        <td class="text-center col-sm-1">
                                            <a class="text-success" style="cursor:pointer;" @click="Giris(u.OTURUM,u.TC)"><i class="fa fa-sign-in fa-lg"></i></a>
                                        </td>
                                        <td class="text-center col-sm-1">
                                            <a style="cursor:pointer;" @click="YetkiKaldir(u.TC)">
                                            <i v-if="!u.SIFREDEGISTIRMEYETKI" class="fa fa-eye fa-lg text-danger"></i>
                                            <i v-if="u.SIFREDEGISTIRMEYETKI" class="fa fa-eye-slash fa-lg text-warning"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div id="YetkiListeModal" class="modal fade" tabindex="-1" data-replace="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">
                        Yetkili Şubeler
                    </h4>
                </div>
                <div class="modal-body" style="height: 500px;">
                    <div class="form-body form-horizontal">
                        <div class="portlet-body scrollable-menu">
                            <div v-html="YETKILIST" style="font-size:14px"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="padding-top:0px!important;">
                    <button type="button" class="btn default" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../VueComponents/Filtre.js"></script>
<script src="scripts/Tools.js"></script>
<script>
    var vue = new Vue({
        el: "#app",
        name: "KullaniciYetkiIslemleri.html",

        data: {
            controller: "KullaniciYetkiIslemleri",
            TCKIMLIKNO: "",
            OTURUM: "",
            ID_SUBE: 0,
            KULLANICI_TIP: 0,
            AD: "",
            SOYAD: "",
            TC_ARA: "",
            LISTE: [],
            ID_SINIF: 0,
            BRANS: "0",
            Filtre: false,
            GRUP: "0",
            ID_KADEME3: 0,
            KADEME3: false,
            YETKILIST: "",
            BRANS_MI: false
        },

        mounted() {

        },

        methods: {
            SubeSelected(val) {
                this.ID_SUBE = val;
            },
            KullaniciTipSelected(val) {
                this.KULLANICI_TIP = val;
                this.BRANS_MI = false;
                if (val == 3) {
                    this.BRANS_MI = true;
                }
                if (val == 4 || val == 5) {
                    this.KADEME3 = true;
                }

                else {
                    this.KADEME3 = false;
                }

            },
            BransSelected(val) {
                this.BRANS = val;
            },
            Kademe3Selected(item) {
                this.ID_KADEME3 = item;
                this.ID_SINIF = 0
            },
            SinifSelected(item) {
                this.ID_SINIF = item
            },
            Listele() {

                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_SUBE: this.ID_SUBE,
                    ID_KULLANICITIPI: this.KULLANICI_TIP,
                    AD: this.AD,
                    SOYAD: this.SOYAD,
                    TC_KULLANICI: this.TC_ARA,
                    BRANS: this.BRANS,
                    ID_SINIF: this.ID_SINIF,
                    GRUP: this.ID_KADEME3
                };

                WebPost(this, this.controller, 'OgrenciListele', p, '', '', function (data, parent) {
                    parent.Filtre = true;
                    parent.LISTE = JSON.parse(data);
                    ListeOlustur('tblListe');
                });
            },
            Giris(oturum, tc) {
                var url = "https://pusulam.okyanuskoleji.k12.tr/index.html?TC=" + tc + "&OTURUM=" + oturum;
                window.open(url);
            },
            YetkiKaldir(tc) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    TC_KULLANICI: tc
                };
                
                Alert_Confirm("Yetki Kaldıma", "Yetkiyi kaldırmak istediğinize emin misiniz ?", () => {
                    WebPost(this, this.controller, "YetkiKaldir", p, '', '', function (data, parent) {
                        parent.Listele();
                    });
                });
            },
            YetkiList(val) {
                this.YETKILIST = val;
                $('#YetkiListeModal').modal();
            }
        }
    });
</script>
