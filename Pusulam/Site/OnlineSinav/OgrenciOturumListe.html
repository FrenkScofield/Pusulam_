
<link href="assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css" />
<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Öğrenci Listesi <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding: 12px 20px">
                    <div class="row">
                        <label class="control-label col-md-3" style="vertical-align:middle;">Dış Öğrenci</label>
                        <div class="col-md-9" style="height:34px; vertical-align:middle;">
                            <div class="md-checkbox" style="margin:auto!important; width:20px!important; height:20px; margin:0px; margin-top:6px; display:block;">
                                <input type="checkbox" v-model="disOgrenci" id="disOgrenci" class="md-check" v-bind:true-value="true" v-bind:false-value="false" v-on:click="disOgrenciChanged()" />
                                <label for="disOgrenci">
                                    <span></span>
                                    <span class="check"></span>
                                    <span class="box"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <c-donem :controller="controller"
                                 @OnChange="DonemSelected">
                        </c-donem>
                    </div>
                    <div class="row">
                        <c-sube-multi :controller="controller"
                                      @OnChange="SubeSelected">
                        </c-sube-multi>
                    </div>
                    <div class="row" >
                        <c-kademe3 :controller="controller"
                                   :idsubelist="ID_SUBELIST"
                                   :idset="ID_KADEME3"
                                   @OnChange="Kademe3Selected">
                        </c-kademe3>
                    </div>
                    <div class="row">
                        <c-sinav-turu :controller="controller"
                                      :idkademe3="ID_KADEME3"
                                      :idset="ID_SINAVTURU"
                                      :donem="DONEM"
                                      :sinavdurum=true
                                      @OnChange="SinavTuruSelected">
                        </c-sinav-turu>
                    </div>
                    <div class="row">
                        <c-sinav :controller="controller"
                                 :idkademe3="ID_KADEME3"
                                 :idsinavturu="ID_SINAVTURU"
                                 :donem="DONEM"
                                 :onlinesinav=true
                                 :idset="ID_SINAV"
                                 @OnChange="SinavSelected">
                        </c-sinav>
                    </div>

                    <div class="row">
                        <div class="form-group" style="margin-top: 10px;">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn green" @click="Listele" :disabled="ID_SINAV == 0">Öğrenci Listele</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="LISTE != undefined">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Sınav Detay </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="row">
                            <div v-if="LISTE != undefined" class="col-md-12">
                                <table class="table table-striped table-bordered table-hover table-checkable" style="margin: 0px;">
                                    <thead>
                                        <tr style="background: #e1e5e8;">
                                            <th>Şube</th>
                                            <th v-if="disOgrenci==false">Sınıf</th>
                                            <th>Tc</th>
                                            <th>Ad</th>
                                            <th>Soyad</th>
                                            <th>Oturum</th>
                                            <th>Tarih</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="u in LISTE">
                                            <td> {{u.SUBE}} </td>
                                            <td v-if="disOgrenci==false"> {{u.SINIF }} </td>
                                            <td> {{u.TCKIMLIKNO}} </td>
                                            <td> {{u.AD}} </td>
                                            <td> {{u.SOYAD}} </td>
                                            <td> {{u.OTURUM}} </td>
                                            <td> {{u.TARIH}} </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../../VueComponents/Filtre.js"></script>
<script src="../../VueComponents/FiltreEk.js"></script>

<script>
    var vue = new Vue({

        el: "#app",
        name: "OgrenciOturumListe",

        data: {
            TCKIMLIKNO: '',
            OTURUM: '',
            controller: 'OnlineSinavOgrenciOturumListe',
            DONEM: '',
            ID_SINAVTURU: 0,
            ID_KADEME3: 0,
            ID_SINAV: 0,
            ID_SUBELIST: [],
            LISTE: undefined,
            disOgrenci: false,

        },

        mounted() {

            this.TCKIMLIKNO = session.TCKIMLIKNO;
            this.OTURUM = session.OTURUM;

        },

        methods: {
            disOgrenciChanged() {
                disOgrenci = this.disOgrenci;
            },
            DonemSelected(val) {
                this.DONEM = val;
                this.ID_SINAVTURU = 0;
                this.ID_SINAV = 0;
            },
            SubeSelected(val) {
                this.ID_SUBELIST = val;
                this.ID_KADEME3 = 0;
                this.ID_SINAVTURU = 0;
                this.ID_SINAV = 0;
            },
            Kademe3Selected(val) {
                this.ID_KADEME3 = val;
                this.ID_SINAVTURU = 0;
                this.ID_SINAV = 0;
            },
            SinavTuruSelected(val) {
                this.ID_SINAVTURU = val
                this.ID_SINAV = 0;
            },
            SinavSelected(val) {
                this.ID_SINAV = val;
            },

            Listele() {
                if (this.ID_SINAV > 0) {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_SINAV: this.ID_SINAV,
                        ID_SUBELIST: JSON.stringify(this.ID_SUBELIST),
                        DIS_OGRENCI: this.disOgrenci
                    };
                    this.LISTE = undefined;

                    WebPost(this, this.controller, "OnlineSinavOturumOgrenciListele", p, '', '', function (data, parent) {
                        vue.LISTE = JSON.parse(data);
                    });
                }
            }
        }
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
