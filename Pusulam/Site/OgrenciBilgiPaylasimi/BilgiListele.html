<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Öğrenci Bilgi Listele <small>Bilgi Listele</small>
            <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app">
    <div class="col-sm-12">
        <div class="portlet light">
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Kampüs:</label>
                            <c-sube-multi-tumu controller="TopluSinavSonuclari" @OnChange="SubeSelected" :full="true"></c-sube-multi-tumu>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Gruplar:</label>
                            <c-kademe3-multisube controller="TopluSinavSonuclari"
                                                 :idsube="idsube"
                                                 :full="true"
                                                 @OnChange="Kademe3Selected">
                            </c-kademe3-multisube>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Kampüs:</label>
                            <c-sinif-multi-multisube controller="TopluSinavSonuclari"
                                                     :idsube="idsube"
                                                     :idkademe3="idkademe3"
                                                     :full="true"
                                                     @OnChange="SinifSelected">
                            </c-sinif-multi-multisube>
                        </div>
                    </div>


                </div>

                <div class="col-sm-12 text-right">
                    <button type="button" class="btn blue" @click="Listele">Listele</button>
                </div>

            </div>

        </div>
        <div class="portlet light">
            <div class="row">
                <div class="col-sm-12">

                    <table class="table table-striped table-bordered table-checkable table-responsive" id='tblBulten'>
                        <thead>
                            <tr>
                                <th>Tarih</th>
                                <th>DERS</th>
                                <th>Açıklama</th>
                                <th>Ekleyen</th>
                                <th>İndir</th>
                                <th>İzle</th>
                                <th>İşlem</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" v-for="u in OgernciBilgiList">
                                <td class="col-sm-2">{{u.TARIH}}</td>
                                <td class="col-sm-2">{{u.DERS}}</td>
                                <td @click="Detay(u.ACIKLAMA)" style='vertical-align:middle; text-align:center; cursor:pointer;'>{{u.BASLIK}}</td>
                                <td class="col-sm-2">{{u.EKLEYEN}}</td>
                                <td class="text-center col-sm-1">
                                    <a :href="'https://okyanusdata.s3-eu-west-1.amazonaws.com/pusulam/OgrenciBilgiPaylasimi/Bilgiler/' + u.DOSYA_GUID " target="_blank" v-if="u.DOSYA_GUID" download>
                                        <i class="fa fa-file-o fa-lg"></i>
                                    </a>
                                </td>
                                <td style='vertical-align:middle; text-align:center; cursor:pointer;'>
                                    <a v-if="u.LINK!=''" :href="u.LINK" target='_blank'><i class='fa fa-play'></i></a>
                                </td>
                                <td class="col-sm-2 text-center">
                                    <!--<a class="btn btn-success btn-sm" @click="Duzenle(u.ID_OGRENCIBILGI)"><i class="fa fa-edit fa-lg"></i></a>-->
                                    <a class="btn btn-danger btn-sm" @click="Sil(u.ID_OGRENCIBILGI)"><i class="fa fa-trash fa-lg"></i></a>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="DetayAcik" tabindex="-1" role="dialog" aria-hidden="true"
         style="display: none;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">
                        Detay
                    </h4>
                </div>
                <div class="modal-body" id="Div2">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn default" data-dismiss="modal">
                        Kapat
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
<script src="../../../VueComponents/TopluSinavSonuclariFiltreleri.js?v=4"></script>

<script>
    var tblbulten = null;

    var vue = new Vue({
        el: "#app",
        name: "BilgiListele.html",

        data: {
            TCKIMLIKNO: '',
            DONEM: 0,
            controller: 'OgrenciBilgi',
            idsube: [],
            idkademe3: 0,
            idsinif: [],
            OgernciBilgiList: [],
            ID_OGRENCIBILGI: 0,
        },

        mounted() {

        },

        methods: {
            SubeSelected(item) {
                this.idsube = item;
                this.idkademe3 = 0;
                this.idsinif = 0;
            },
            Kademe3Selected(item) {
                this.idkademe3 = item;
                this.idsinif = 0;
            },
            SinifSelected(item) {
                this.idsinif = item;
            },
            Listele() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    SINIF_LIST: JSON.stringify(this.idsinif)
                };
                WebPost(this, this.controller, "BilgiListele", p, '', '', function (data, parent) {
                    if (JSON.parse(data)) {
                        parent.OgernciBilgiList = JSON.parse(data);

                    }
                });
            },
            Sil(id) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_OGRENCIBILGI: id,
                }
                WebPost(this, this.controller, "BilgiSil", p, '', '', function (data, parent) {
                    if (JSON.parse(data)) {
                        parent.OgernciBilgiList = JSON.parse(data);
                        Vue.nextTick(function () {
                            parent.ListeOlustur();
                        });
                    }
                });
            },
            Duzenle(id) {
                //window.location.replace('/AnaSayfa.html#Bultenler/BultenEkle?ID_BULTEN=' + id);

            },
            ListeOlustur() {
                if (tblbulten) {
                    tblbulten.destroy();
                }
                tblbulten = $('#tblbulten').DataTable(
                    {
                        "columnDefs": [{ "width": "25%", "targets": 0 }],
                        language: {
                            "url": "./Utility/dil.json"
                        }
                    });
            },
            Detay(item) {
                $("#DetayAcik").modal("show");
                $("#Div2").html(item);
            }
        },
    });
</script>
