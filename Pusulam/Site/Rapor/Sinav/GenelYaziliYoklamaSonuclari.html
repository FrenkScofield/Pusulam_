<script>
    var vue = new Vue({
        el: "#app",
        name: "GenelYaziliYoklamaSonuclari.html",

        data: {
            DONEM: '',
            ID_SUBE: 0,
            ID_SINAV: 0,
            ID_KADEME3: 0,
            ID_DERS: 0,
            YARIYIL: '',
            SINIFLAR: [],
            SUBELER: [],
        },

        mounted() {

        },

        methods: {
            SubeSelected(SUBELER) {
                this.SUBELER = SUBELER;
            },

            Kademe3Selected(ID_KADEME3) {
                this.ID_KADEME3 = ID_KADEME3;
            },

            DonemSelected(DONEM) {
                this.DONEM = DONEM;
            },

            YaziliSelected(ID_SINAV) {
                this.ID_SINAV = ID_SINAV;
            },

            YariyilSelected(YARIYIL) {
                this.YARIYIL = YARIYIL;
            },

            SinifSelected(SINIFLAR) {
                this.SINIFLAR = SINIFLAR;
                this.ID_SINAV = 0;
            },

            GenelDersSelected(ID_DERS) {
                this.ID_DERS = ID_DERS;
            },

            Excel() {
                if (this.DONEM == ''
                    || this.ID_SINAV == 0
                    || this.ID_KADEME3 == 0
                    || this.ID_DERS == 0
                    || this.YARIYIL == ''
                    || this.SINIFLAR.length == 0
                    || this.SUBELER.length == 0) {
                    Alert_Warning("Seçimleri yapmanız gerekmektedir.");
                } else {
                    window.open('../Rapor.aspx?rapor=Yazili.GenelYaziliYoklamaSonuclari&raporTur=xls&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + this.ID_SINAV + ';' + JSON.stringify(this.SINIFLAR) + ';' + JSON.stringify(this.SUBELER), '_blank');
                }
            },

            Getir() {
                var $table = $('#tablobaslik');
                if (this.DONEM == ''
                    || this.ID_SINAV == 0
                    || this.ID_DERS == 0
                    || this.SUBELER.length == 0
                    || this.SINIFLAR.length == 0
                    || this.ID_KADEME3 == 0) {
                    Alert_Warning("Seçimleri yapmanız gerekmektedir.");
                    $table.bootstrapTable('destroy');
                    return;
                } else {
                    this.divAc = 1;

                    var _idsinif = JSON.stringify(this.SINIFLAR);
                    var _idsube = JSON.stringify(this.SUBELER);

                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        DONEM: this.DONEM,
                        SINIFLAR: _idsinif,
                        SUBELER: _idsube,
                        ID_SINAV: this.ID_SINAV
                    };

                    WebPost(this, "GenelYaziliYoklamaSonuclari", "YaziliYoklamaSonuclariGetirGenelYeni", p, "#app", "Yükleniyor...", function (data, parent) {
                        data = JSON.parse(data);
                        if (data != null) {
                            $('#filters').collapse('hide');
                            if (data.length == 0) {
                                $table.bootstrapTable('destroy').bootstrapTable({
                                    columns: columns,
                                    data: datalar,
                                    search: false,
                                    fixedColumns: false,
                                    rowStyle: function (row, index) {
                                        if (index % 2 == 0) {
                                            return { classes: 'satir1' };
                                        }
                                        else {
                                            return { classes: 'satir2' };
                                        }
                                    },
                                });
                                $table.bootstrapTable('resetView');
                                return;
                            }

                            var baslik1satir = [];
                            var baslik2satir = [];
                            var baslik3satir = [];
                            var columns = [];
                            var datalar = [];
                            var row = {};
                            baslik1satir.push({
                                title: "SORULARIN KONUSU",
                                colspan: 5,
                                rowspan: 1,
                                field: "field0"
                            });
                            baslik2satir.push({
                                title: "SORULARIN PUAN DEĞERİ",
                                colspan: 5,
                                rowspan: 1,
                                field: "field0"
                            });
                            baslik3satir.push({
                                title: "SIRA",
                                colspan: 1,
                                rowspan: 1,
                                field: "field0"
                            });
                            baslik3satir.push({
                                title: "OGR.NO",
                                colspan: 1,
                                rowspan: 1,
                                field: "field1"
                            });
                            baslik3satir.push({
                                title: "KAMPÜS",
                                colspan: 1,
                                rowspan: 1,
                                field: "field2"
                            });
                            baslik3satir.push({
                                title: "SINIF",
                                colspan: 1,
                                rowspan: 1,
                                field: "field3"
                            });
                            baslik3satir.push({
                                title: "ADSOYAD",
                                colspan: 1,
                                rowspan: 1,
                                field: "field4"
                            });
                            $.each(data[0].COLS, function (i) {
                                baslik1satir.push({
                                    title: "<span title='" + this.KONUKODU + "'>" + this.KONUKODU + "</span>",
                                    "class": "rotate"
                                });
                                baslik2satir.push({
                                    title: this.PUANDEGERI
                                });
                                baslik3satir.push({
                                    field: 'field' + (i + 5),
                                    title: this.SORUNO + ".Soru"
                                });
                            })

                            baslik1satir.push({
                                title: "",
                                colspan: 2
                            });
                            baslik2satir.push({
                                title: "100",
                                colspan: 1
                            });
                            baslik2satir.push({
                                title: "DERECE",
                                colspan: 1,
                                rowspan: 2,
                                field: 'field' + (data[0].COLS.length + 6)
                            });
                            baslik3satir.push({
                                title: "TOPLAM PUAN",
                                colspan: 1,
                                field: 'field' + (data[0].COLS.length + 5)
                            });
                            columns.push(baslik1satir, baslik2satir, baslik3satir);

                            var yenisatir = 1;
                            var satirno = 1;
                            var sayac = 0;
                            var toplampuan = 0;
                            //data[0].ROWS.push();
                            $.each(data[0].ROWS, function (i) {
                                if (i > 0 && data[0].ROWS[i].OgrNo != data[0].ROWS[i - 1].OgrNo) {
                                    row['field' + sayac] = toplampuan;
                                    sayac++;
                                    row['field' + sayac] = parent.PuanDurum(toplampuan);
                                    //console.log(toplampuan);
                                    yenisatir = 1;
                                    sayac = 0;
                                    toplampuan = 0;
                                    datalar.push(row);

                                    row = {};

                                    //console.log(datalar);
                                }
                                if (yenisatir == 1) {
                                    yenisatir = 0;
                                    row['field' + sayac] = satirno;
                                    sayac++;
                                    row['field' + sayac] = data[0].ROWS[i].OgrNo;
                                    sayac++;
                                    row['field' + sayac] = data[0].ROWS[i].SUBE;
                                    sayac++;
                                    row['field' + sayac] = data[0].ROWS[i].SINIF;
                                    sayac++;
                                    row['field' + sayac] = data[0].ROWS[i].ADSOYAD;
                                    sayac++;
                                    satirno++;
                                }
                                row['field' + sayac] = data[0].ROWS[i].PUAN;
                                toplampuan += data[0].ROWS[i].PUAN;
                                sayac++;

                                if ((i + 1) == data[0].ROWS.length) {
                                    row['field' + sayac] = toplampuan;
                                    sayac++;
                                    row['field' + sayac] = parent.PuanDurum(toplampuan);
                                    //console.log(toplampuan);
                                    yenisatir = 1;
                                    sayac = 0;
                                    toplampuan = 0;
                                    datalar.push(row);

                                    row = {};
                                }
                            })

                            var claslar = ["satir1", "satir2"];
                            $table.bootstrapTable('destroy').bootstrapTable({
                                columns: columns,
                                data: datalar,
                                search: false,
                                fixedColumns: false,
                                rowStyle: function (row, index) {
                                    if (index % 2 == 0) {
                                        return { classes: 'satir1' };
                                    }
                                    else {
                                        return { classes: 'satir2' };
                                    }
                                },
                            });
                        } else {
                            parent.divAc = 0;
                            Alert_Warning("Sınav Bulunamadı..!");
                        }
                    });
                }
            },
            PuanDurum(puan) {
                if (puan > 84 && puan < 101) {
                    return "Pekiyi"
                }
                else if (puan > 69 && puan < 85) {
                    return "İyi"
                }
                else if (puan > 59 && puan < 70) {
                    return "Orta"
                }
                else if (puan > 49 && puan < 60) {
                    return "Geçer"
                }
                else if (puan < 50) {
                    return "Geçmez"
                }
            }
        },
    });
</script>
