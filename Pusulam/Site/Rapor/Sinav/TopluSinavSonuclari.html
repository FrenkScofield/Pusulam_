			<div class="caption">

			<form role="form" style="padding:12px 20px">
				<div class="form-body form-group-lg form-horizontal row" style="padding: 0px;margin-top: 0px !important;">
				
                    <div class="portlet light col-md-12" id="FiltreDivOgretmen" style="margin:0px; border-bottom-style: solid;border-bottom-width: 3px;border-bottom-color: rgb(0, 173, 239);"
                         v-if="ListKullaniciTipi.indexOf(4)==-1 && ((ListKullaniciTipi.indexOf(5)>-1 && ListKullaniciTipi.length>1) || (ListKullaniciTipi.indexOf(5)==-1))">
                        <div class="portlet-body">
                            <div class="form-inline">
                                <c-sube-multi-tumu controller="TopluSinavSonuclari"
                                        @OnChange="SubeSelected">
                                </c-sube-multi-tumu>
                                <c-kademe3-multisube controller="TopluSinavSonuclari"
                                           :idsube="idsube"
                                           @OnChange="Kademe3Selected">
                                </c-kademe3-multisube>
                                <c-sinif-multi-multisube controller="TopluSinavSonuclari"
                                         :idsube="idsube"
                                         :idkademe3="idkademe3"
                                         @OnChange="SinifSelected">
                                </c-sinif-multi-multisube>
                                <c-ogrenci-multi-multisinif controller="TopluSinavSonuclari"
                                           :idsinif="idsinif"
                                           @OnChange="OgrenciSelected">
                                </c-ogrenci-multi-multisinif>
                            </div>
                            <!--<input style="float:right;margin: 10px;" type="button" class="btn btn-success" v-on:click="Yazdir" value="Raporla">-->
                        </div>
                    </div>
                    <div class="portlet light col-md-12" id="FiltreDivOgrenci" style="margin:0px; border-bottom-style: solid;border-bottom-width: 3px;border-bottom-color: rgb(0, 173, 239);"
                         v-if="ListKullaniciTipi.indexOf(4)>-1 || divOgrenci==1">
                        <div class="portlet-body">
                            <div class="form-inline">
                                <c-donem controller="TopluSinavSonuclari"
                                         @OnChange="DonemSelected">
                                </c-donem>          
			                   <c-sinav-turu-tc controller="TopluSinavSonuclari"
			                                  :idkademe3="idkademe3"
			                                  :donem="DONEM"
			                                  @OnChange="SinavTuruSelected">
                                </c-sinav-turu-tc>
                                <c-sinav controller="TopluSinavSonuclari"
                                               :idsinavturu="idsinavturu"
                                               :donem="DONEM"    
                                               :idkademe3="idkademe3"                               
                                               @OnChange="SinavSelected">
                                </c-sinav>

                        </div>

                    </div>

<script src="../../../VueComponents/TopluSinavSonuclariFiltreleri.js?v=4"></script>
<script>

    var vue = new Vue({
        el: "#app",
        name: "TopluSinavSonuclari.html",

        data: {
            dID_SINAVPUANTURU: 0,
            TCKIMLIKNO: '',       //TAHSİN
            DONEM: 0,                     //
            idsinav: 0,                     //
            t1: [],
            t2: [],
            t3: [],
            t4: [],
            t5: [],
            dersler: [],



            idsube: [],
            idkademe3: 0,
            idsinif: [],
            tcogrenci: [],
            idsinavturu: 0,
            idkullanicitur: 0,
            ListKullaniciTipi: [],
            divOgrenci: 0,
            divAc:0
        },

        mounted() {

            var p = {
                TCKIMLIKNO: session.TCKIMLIKNO,
                OTURUM: session.OTURUM
            };
            var list = [];
            WebPost(this, "TopluSinavSonuclari", "KullaniciTipiGetir", p, "#app", "Yükleniyor...", function (data, parent) {
                if (data != null) {
                    $.each(data, function (j, el) {
                        list.push(this.ID_KULLANICITIPI)
                    });
                    parent.ListKullaniciTipi = list;
                    if (list.indexOf(4) > -1)
                        parent.tcogrenci = session.TCKIMLIKNO;
                } else {
                    Alert_Warning("Kullanıcı Bulunamadı..!");
                }
            });
        },

        methods: {

            Yazdir: function (event) {
                window.open('../Rapor.aspx?rapor=Sinav.TopluSinavSonuclari&raporTur=pdf&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';'+this.idsinav+';'+JSON.stringify(this.idsube)+';'+JSON.stringify(this.idsinif)+';'+JSON.stringify(this.tcogrenci)+';1;0;1;1;1', '_blank');                
            },


            SubeSelected(item) {
                this.idsube = item;
                this.idkademe3 = 0;
                this.idsinif = 0;
                this.divAc = 0;
                this.divOgrenci = 0;
            },
            Kademe3Selected(item) {
                this.idkademe3 = item;
                this.idsinif = 0;
                this.divAc = 0;
                this.divOgrenci = 0;
            },
            SinifSelected(item) {
                this.idsinif = item;
                this.divAc = 0;
                this.divOgrenci = 0;
            },
            OgrenciSelected(item) {
                this.tcogrenci = item;
                this.divOgrenci = 1;
                this.divAc = 0;
            },
            DonemSelected(item) {
                this.DONEM = item;
                this.divAc = 0;
            },
            SinavTuruSelected(item) {
                this.idsinavturu = item;
            },
            SinavSelected(item) {
                this.idsinav = item;
                this.divAc = 0;
            },
        },
    });
</script>
