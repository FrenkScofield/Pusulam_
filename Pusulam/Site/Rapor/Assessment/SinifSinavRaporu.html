
<link href="../../../assets/fixed-table/css/component.css?v=4" rel="stylesheet" />

<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Sınav Raporu <small>Sınıf Bazlı Sınav Sonuçları</small> <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box green-haze dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <div class="form-body form-group-lg form-horizontal">
                    <div class="form-inline list-group-item row">

                        <div class="portlet light col-md-12" id="FiltreDiv" style="margin:0px; border-bottom-style: solid;border-bottom-width: 3px;border-bottom-color: rgb(0, 173, 239);">
                            <div class="portlet-body">
                                <div class="form-inline">
                                    <c-DONEM controller="AssessmentSinifSinavRaporu"
                                             @OnChange="DonemSelected">
                                    </c-DONEM>

                                    <input style="float:right;margin: 10px;" type="button" class="btn btn-success" v-on:click="Raporla" value="Raporla">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-inline list-group-item row" v-if="DONEM!=0">
                        <c-rapor-tur-buton @Yazdir="Yazdir"> </c-rapor-tur-buton>
                    </div>
                </div>


            </div>

        </div>
    </div>

    <div class="portlet light col-md-12" id="Tablodiv" style="min-height:100px;padding:0px;" v-show="divAc==1">
        <div style="margin: 15px;">
            <c-tablo tabloadi="tablobaslik"
                     :gelendata="TblListeOgr"
                     :istisna="istisna"
                     class="table table-striped table-bordered table-hover table-checkable"
                     style="font-size:x-small; cursor:pointer"
                     @OnChangeTd="OnChangeTd">
            </c-tablo>
        </div>
    </div>
</div>
<script src="../../assets/global/plugins/bootstrap-select/js/i18n/defaults-tr_TR.js"></script>
<script src="../../../VueComponents/Genel.js?v=5"></script>
<script src="../../../VueComponents/GenelSinavRaporuFiltreleri.js?v=5"></script>
<script>
    var vue = new Vue({
        el: "#app",
        name: "SinavOgrenciRaporu.html",

        data: {
            DONEM: 0,
            divAc: 0,
            TblListeOgr: [],
            istisna: ["ID_SINIF"],
        },

        methods: {

            DonemSelected(item) {
                this.DONEM = item;
                this.divAc = 0;
            },

            Yazdir(ciktiTuru) {
                if (ciktiTuru == "") {
                    Alert_Warning("Çıktı Türünü Seçiniz.");
                    return;
                }
                else {
                    window.open('../Rapor.aspx?rapor=Sinav.Assessment.SinifSinavRaporu&raporTur=' + ciktiTuru + '&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + this.DONEM, '_blank');
                }

            },

            Raporla() {
                if (parseInt(this.DONEM) > 0) {
                    this.divAc = 1;
                    var _this = this;

                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        DONEM: this.DONEM,
                    };

                    WebPost(this, "AssessmentSinifSinavRaporu", "AssessmentSinifSinavRaporu", p, "#app", "Yükleniyor...", function (data, parent) {
                        if (JSON.parse(data) != []) {
                            parent.TblListeOgr = JSON.parse(data);

                            $('#filters').collapse();


                            _this.$nextTick(function () {
                                $("#tablobaslik").DataTable().destroy();
                                _this.$nextTick(function () {
                                    _this.ListeOlustur('tablobaslik');
                                });
                            });


                        } else {
                            Alert_Warning("Sınava Ait Öğrenci Listesi Bulunamadı..!");
                            parent.divAc = 0;
                        }
                    });
                }
                else {
                    Alert_Warning("Lütfen Sınav Seçiminizi Yapınız..!")
                    this.divAc = 0;
                }
            },

            OnChangeTd(val) {
                var deger = val[0][val[1]].toString();
                console.log(deger);
                if (deger.indexOf("http") > -1) {
                    window.open(deger, '_blank');
                }
            },

            ListeOlustur(tabloAdi) {
                console.log(tabloAdi)
                var tblOlustur = $('#' + tabloAdi).DataTable(
                    {
                        "aLengthMenu": [
                            [5, 15, 20, -1],
                            [5, 15, 20, "Hepsi"] // change per page values here
                        ],
                        "aaSorting": [[0, 'asc']],
                        language: {
                            "url": "./Utility/dil.json"
                        },
                    });
            },

        },
    });
</script>
<script src="../../../Scripts/PublicMethods.js?v=1.0.0"></script>
