
<link href="../../../assets/fixed-table/css/component.css?v=4" rel="stylesheet" />

<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Sınav Analizi <small>Sınav Soru Analizi</small> <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box green-haze dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <div class="form-body form-group-lg form-horizontal">
                    <div class="form-inline list-group-item row">

                        <div class="portlet light col-md-12" id="FiltreDiv" style="margin:0px; border-bottom-style: solid;border-bottom-width: 3px;border-bottom-color: rgb(0, 173, 239);">
                            <div class="portlet-body">
                                <div class="form-inline">
                                    <c-DONEM controller="AssessmentSinavSoruAnalizi"
                                             @OnChange="DonemSelected">
                                    </c-DONEM>
                                    <c-sube-multi controller="AssessmentSinavSoruAnalizi"
                                                  @OnChange="SubeSelected">
                                    </c-sube-multi>
                                    <c-kademe3 controller="AssessmentSinavSoruAnalizi"
                                               :idsubelist="ID_SUBEs"
                                               :idset="ID_KADEME3"
                                               @OnChange="Kademe3Selected">
                                    </c-kademe3>
                                    <c-assessment-sinav controller="AssessmentSinavSoruAnalizi"
                                                        :donem="DONEM"
                                                        :idkademe3="ID_KADEME3"
                                                        :idset="ID_ASSESSMENT"
                                                        @OnChange="SinavSelected">
                                    </c-assessment-sinav>

                                    <input style="float:right;margin: 10px;" type="button" class="btn btn-success" v-on:click="Raporla" value="Raporla">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-inline list-group-item row" v-if="ID_ASSESSMENT>0">
                        <c-rapor-tur-buton @Yazdir="Yazdir"> </c-rapor-tur-buton>
                    </div>
                </div>


            </div>

        </div>
    </div>

    <div class="portlet light col-md-12" id="Tablodiv" style="min-height:100px;padding:0px;" v-show="divAc==1" v-if="TblListeOgr.length>0">

        <div class="comp-table" id="divFixedTable">
            <c-tablo tabloadi="tablobaslik"
                     :gelendata="TblListeOgr"
                     :istisna="istisna"
                     class="overflow-y fixed-table">
            </c-tablo>
        </div>
    </div>
</div>
<script src="../../assets/global/plugins/bootstrap-select/js/i18n/defaults-tr_TR.js"></script>
<script src="../../../VueComponents/Genel.js?v=6"></script>
<script src="../../../VueComponents/GenelSinavRaporuFiltreleri.js?v=5"></script>
<script>
    var vue = new Vue({
        el: "#app",
        name: "SinavSoruAnalizi.html",

        data: {
            ID_SUBEs: [],
            DONEM: undefined,
            ID_KADEME3: 0,
            ID_ASSESSMENT: 0,
            divAc: 0,
            TblListeOgr: [],
            istisna: ["ID_ASSESSMENTSORU"],
        },

        methods: {

            DonemSelected(item) {
                this.DONEM = item;
                this.ID_ASSESSMENT = 0;
                this.divAc = 0;
            },
            SubeSelected(item) {
                this.ID_SUBEs = item;
                this.ID_ASSESSMENT = 0;
                this.ID_KADEME3 = 0;
                this.divAc = 0;
            },
            Kademe3Selected(item) {
                this.ID_KADEME3 = item;
                this.ID_ASSESSMENT = 0;
                this.divAc = 0;
            },
            SinavSelected(item) {
                this.ID_ASSESSMENT = item;
                this.divAc = 0;
            },

            Yazdir(ciktiTuru) {
                if (ciktiTuru == "") {
                    Alert_Warning("Çıktı Türünü Seçiniz.");
                    return;
                }
                if (this.ID_ASSESSMENT != 0) {
                    window.open('../Rapor.aspx?rapor=Sinav.Assessment.SinavSoruAnalizi&raporTur=' + ciktiTuru + '&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + this.ID_ASSESSMENT + ";" + JSON.stringify(this.ID_SUBEs), '_blank');
                }
                else {
                    Alert_Warning("Sınav seçmeniz gerekmektedir.");
                    return;
                }
            },

            Raporla() {
                if (this.ID_ASSESSMENT != 0) {
                    this.divAc = 1;
                    var _this = this;

                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_ASSESSMENT: this.ID_ASSESSMENT,
                        ID_SUBES: JSON.stringify(this.ID_SUBEs),
                    };
                    ListeTemizle(this.TblListeOgr);
                    WebPost(this, "AssessmentSinavSoruAnalizi", "AssessmentSinavSoruAnalizi", p, "#app", "Yükleniyor...", function (data, parent) {
                        if (JSON.parse(data) != []) {
                            parent.TblListeOgr = JSON.parse(data);

                            $('#filters').collapse();


                            _this.$nextTick(function () {
                                // ilk iki sütunu th yapıyor
                                $("#tb tr td:nth-child(-n+2)").each(function (j, el) {
                                    $(this).replaceWith('<th>' + $(this).text() + '</th>');
                                });
                                _this.$nextTick(function () {
                                    fixedTableCreate();
                                });
                            });


                        } else {
                            Alert_Warning("Sınava Ait Öğrenci Listesi Bulunamadı..!");
                            parent.divAc = 0;
                        }
                    });
                }
                else {
                    Alert_Warning("Lütfen Sınav Seçiminizi Yapınız..!")
                    this.divAc = 0;
                }
            },


        },
        watch: {            
            TblListeOgr() {
                this.TblListeOgr = this.TblListeOgr == undefined || this.TblListeOgr == null ? [] : this.TblListeOgr;
            },
        }
    });
</script>
<script src="../../../Scripts/PublicMethods.js?v=1.0.0"></script>
<script src="../../../assets/fixed-table/js/jquery.stickyheader.js"></script>
