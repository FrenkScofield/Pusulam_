                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">

                <div class="portlet light col-md-12" style="margin:0px; border-bottom-style: solid;border-bottom-width: 3px;border-bottom-color: rgb(0, 173, 239);">
                    <div class="portlet-body">
                        <div class="form-inline">
                            <div class="row">
                                <c-donem :controller="controller"
                                         @OnChange="DonemSelected">

                            </div>
                            <div class="row">
                                <c-sube-multi :controller="controller"
                                              @OnChange="SubeSelected">

                            </div>
                            <div class="row">
                                <input type="button" class="btn btn-success blue" style="float:right; margin-right: 45px;" @click="Listele" value="LİSTELE">

                                <div class="col-md-8"></div>

    <div class="col-md-12" v-if="OGRLIST.length>0">

                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Yetenek Seçmeyen Öğrenci Listesi </span>

            </div>
            <!-- BEGIN PORTLET-->

                                    <tr>
                                        <th>KAMPÜS</th>
                                        <th>GRUP</th>
                                        <th>SINIF</th>
                                        <th>TCKIMLIKNO</th>
                                        <th>AD</th>
                                        <th>SOYAD</th>
                                        <th>İşlem</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="u in OGRLIST">

                            <table class="table table-striped table-bordered table-hover table-checkable" style="font-size:x-small; ">
                                <thead>
                                    <tr>
                                        <th>Yetenek</th>
                                        <th>Yetenek Seç</th>                                    
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="u in KATEGORILIST">
                                        <td v-bind:style="[u.SECILI ? {color:'red'} : {}]">
                                            {{u.AD}}
                                            <div v-if="u.SECILI==1">
                                                (Seçmiş Olduğunuz Yetenek)
                                            </div>
                                        </td>
                                        <td>
                                            <input style="float:right;" type="button" class="btn btn-success btn-xs text-center" v-on:click="Kaydet(u.ID_KATEGORI)" :value="[u.SECILI==1 ? 'SEÇİLEN  YETENEK' : 'SEÇ']" :disabled="u.SECILI==1">
                                        </td>
                                        
                                    </tr>
                                </tbody>

<script>
    var vue = new Vue({
        el: "#app",
        name: "YG_SecimYapmayanlar",

        data: {
            DONEM: '',
            ID_SUBELIST: [],
            OGRLIST: [],
            controller: 'YG_SecimYapmayanlar',
            OGRENCI_TC: '',
            ID_KATEGORI: undefined,
            KATEGORILIST: [],
            TARIH_ARALIK_MI: false,
        },
        mounted() {
            var _this = this;
            $("#TblOgr").DataTable().destroy();
            _this.$nextTick(function () {
                _this.ListeOlustur('TblOgr');
            });


        },
        methods: {
            DonemSelected(item) {
                this.OGRLIST = [];
                this.DONEM = item;
            },

            SubeSelected(item) {
                this.OGRLIST = [];
                this.ID_SUBELIST = item;
            },

            Listele() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_SUBELIST: JSON.stringify(this.ID_SUBELIST),
                    DONEM: this.DONEM
                };
                WebPost(this, this.controller, "SecimYapmayanlarListele", p, '', '', function (data, parent) {
                    parent.OGRLIST = JSON.parse(data);
                    $("#TblOgr").DataTable().destroy();
                    vue.$nextTick(function () {
                        vue.ListeOlustur('TblOgr');
                    });
                });
            },

            ListeOlustur(tabloAdi) {
                this.tblSorular = $('#' + tabloAdi).DataTable(
                    {
                        select: 'multiple',
                        "aaSorting": [[0, 'asc']],
                        language: {
                            "url": "./Utility/dil.json"
                            ,
                            "select": {
                                "rows": "%d satır seçildi."
                            }
                        },
                    });
            },

            Yazdir(val) {
                if (val == "" || val == undefined || val == null) {
                    Alert_Warning("Rapor Türünü Seçiniz.!");
                    return;
                }
                else if (this.ID_SUBELIST == []) {
                    Alert_Warning("Şube Seçiniz.!");
                    return;
                }
                else {
                    window.open('../Rapor.aspx?rapor=YetenekGelisim.YG_SecimYapmayanlar&raporTur=' + val + '&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + this.DONEM + ';' + JSON.stringify(this.ID_SUBELIST), '_blank');
                }
            },
            ModalAc(tc) {

                this.OGRENCI_TC = tc;
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    TC_OGRENCI: this.OGRENCI_TC,
                };

                WebPost(this, "YG_Secim", "YetenekKlupKontrol", p, "", "Yükleniyor...", function (data, parent) {
                    parent.UYARI = JSON.parse(data).SONUC;
                    if (parent.UYARI === true) {
                        $('#modalSec').modal();
                        parent.KategoriListe();
                    }
                    else {
                        Alert_Warning("Seçilecek Kulüp Bulunmamaktadır.")
                    }
                });
            },
            KategoriListe() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    TC_OGRENCI: this.OGRENCI_TC,
                    TARIH_KONTROL:true
                };

                WebPost(this, "YG_Secim", "SecilebilirYetenekListesi", p, "", "Yükleniyor...", function (data, parent) {

                    //var SECIMTARIH = JSON.parse(data)[0].SECIM[0].SECIMTARIH;
                    //var YETENEKDERS = JSON.parse(data)[0].SECIM[0].YETENEKDERS;
                    //parent.TARIH_ARALIK_MI = SECIMTARIH;
                    parent.KATEGORILIST = JSON.parse(data)[0].LIST;

                    //if (!SECIMTARIH && YETENEKDERS != null) {
                    //    Alert_Warning('Yerleştiğiniz yetenek  "' + YETENEKDERS + '". Yetenek ders seçme tarihlerinde olmadığınız için değiştiremiyoruz.');
                    //}
                    //else if (!SECIMTARIH && YETENEKDERS == null) {
                    //    Alert_Warning("Yerleştiğiniz yetenek bulunamamıştır. Yetenek ders seçme tarihlerinde olmadığınız için değiştiremiyoruz.");
                    //}
                });
            },
            Kaydet(idKategori) {

                if (idKategori == 0 || idKategori == undefined) {
                    Alert_Warning("Yetenek Dersi Seçiniz.");
                    return;
                }
                else if (this.OGRENCI_TC == '' || this.OGRENCI_TC == undefined) {
                    Alert_Warning("Öğrencinizi Seçiniz.");
                    return;
                }
                else {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        TC_OGRENCI: this.OGRENCI_TC,
                        ID_KATEGORI: idKategori,
                        TARIH_KONTROL: true
                    };

                    WebPost(this, "YG_Secim", "YetenekDersSec", p, "", "Yükleniyor...", function (data, parent) {
                        if (data) {
                            console.log(data);

                            Alert_Info("Kayıt İşlemi Yapıldı");
                            parent.KategoriListe();
                            parent.Listele();
                            //Alert_Info("Aynı dönemde Kulüp ve Yetenek Gelişimin ikisini birden seçemezsiniz.");
                        } else {
                            Alert_Warning("Kayıt İşlemi Yapılamadı..!");
                        }
                    });
                }

            },
            Cik() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    TC_OGRENCI: this.OGRENCI_TC,
                };

                WebPost(this, "YG_Secim", "YetenekDersCik", p, "", "Yükleniyor...", function (data, parent) {
                    if (data) {
                        Alert_Info("Yetenek başarıyla iptal edildi.");
                        parent.KategoriListe();
                        parent.Listele();
                    } else {
                        Alert_Warning("Yetenek iptel edilemedi..!");
                    }
                });
            },

        },
    });
</script>
