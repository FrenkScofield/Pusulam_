<script>
    var vue = new Vue({
        el: "#app",
        name: "GenelYaziliYoklamaSonuclari.html",

        data: {
            DONEM: '',
            ID_KADEME3: 0,
            ID_SINIFs: [],
            ID_SUBEs: [],
            ufb: false
            //hedef:0,
        },

        mounted() {

        },

        methods: {
            DonemSelected(item) {
                this.DONEM = item;
            },
            SubeSelected(item) {
                this.ID_SUBEs = item;
            },

            Kademe3Selected(item) {
                this.ID_KADEME3 = item;
            },

            DonemSelected(item) {
                this.DONEM = item;
            },

            SinifSelected(item) {
                this.ID_SINIFs = item;
            },

            Yazdir(ciktiTuru) {
                if (this.DONEM == ''
                    || this.ID_KADEME3 == 0
                    || this.ID_SINIFs.length == 0
                    || this.ID_SUBEs.length == 0) {
                    Alert_Warning("Seçimleri yapmanız gerekmektedir.");
                } else {
                    if (this.ufb) {
                        window.open('../Rapor.aspx?rapor=Hedef.HedefBelirlemeRaporDetayli&raporTur=' + ciktiTuru + '&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + JSON.stringify(this.ID_SUBEs) + ';' + JSON.stringify(this.ID_SINIFs), '_blank');
                    } else {
                        window.open('../Rapor.aspx?rapor=Hedef.HedefBelirlemeRapor&raporTur=' + ciktiTuru + '&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + JSON.stringify(this.ID_SUBEs) + ';' + JSON.stringify(this.ID_SINIFs), '_blank');
                    }

                }
            },

        },
    });
</script>
