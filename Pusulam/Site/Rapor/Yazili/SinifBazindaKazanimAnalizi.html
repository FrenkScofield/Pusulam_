                                </c-yariyil>

<script>
    var vue = new Vue({
        el: "#app",
        name: "SinifBazindaKazanimAnalizi.html",

        data: {
            TCKIMLIKNO: '',
            DONEM: '',
            ID_SINAV: 0,
            ID_KADEME3: 0,
            ID_DERS: 0,
            YARIYIL: '',
            SINIFLAR: [],
            SUBELER: [],
            T1: [],
            T2: []
        },

        mounted() {

        },

        methods: {
            SubeSelected(SUBELER) {
                this.SUBELER = SUBELER;
            },

            Kademe3Selected(ID_KADEME3) {
                this.ID_KADEME3 = ID_KADEME3;
            },

            DonemSelected(DONEM) {
                this.DONEM = DONEM;
            },

            YaziliSelected(ID_SINAV) {
                this.ID_SINAV = ID_SINAV;
            },

            YariyilSelected(YARIYIL) {
                this.YARIYIL = YARIYIL;
            },

            SinifSelected(SINIFLAR) {
                this.SINIFLAR = SINIFLAR;
            },

            GenelDersSelected(ID_DERS) {
                this.ID_DERS = ID_DERS;
            },

            PuanDurum(puan) {
                if (puan > 84 && puan < 101) {
                    return "Pekiyi"
                }
                else if (puan > 69 && puan < 85) {
                    return "İyi"
                }
                else if (puan > 59 && puan < 70) {
                    return "Orta"
                }
                else if (puan > 49 && puan < 60) {
                    return "Geçer"
                }
                else if (puan < 50) {
                    return "Geçmez"
                }
            },

            Excel() {
                if (this.DONEM == ''
                    || this.ID_SINAV == 0
                    || this.ID_KADEME3 == 0
                    || this.ID_DERS == 0
                    || this.YARIYIL == ''
                    || this.SINIFLAR.length == 0
                    || this.SUBELER.length == 0) {
                    Alert_Warning("Seçimleri yapmanız gerekmektedir.");
                } else {
                    window.open('../Rapor.aspx?rapor=Yazili.SinifBazindaKazanimAnalizi&raporTur=xls&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + this.ID_SINAV + ';' + JSON.stringify(this.SINIFLAR) + ';' + JSON.stringify(this.SUBELER) + ';' + this.DONEM, '_blank');
                }
            },

            Raporla() {
                if (this.DONEM == ''
                    || this.ID_SINAV == 0
                    || this.ID_KADEME3 == 0
                    || this.ID_DERS == 0
                    || this.YARIYIL == ''
                    || this.SINIFLAR.length == 0
                    || this.SUBELER.length == 0) {
                    Alert_Warning("Seçimleri yapmanız gerekmektedir.");
                } else {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_SINAV: this.ID_SINAV,
                        ID_SINIFLAR: JSON.stringify(this.SINIFLAR),
                        ID_SUBELER: JSON.stringify(this.SUBELER),
                        DONEM: this.DONEM
                    };

                    var $table = $('#tablobaslik');
                    $('#tablobaslik').bootstrapTable('destroy');
                    WebPost(this, "SinifBazindaKazanimAnalizi", "SinifBazindaKazanimAnaliziYeni", p, "#app", "Yükleniyor...", function (data, parent) {
                        if (data != '[{}]') {
                            $('#filters').collapse('hide');
                            parent.T1 = JSON.parse(data)[0].T1;
                            parent.T2 = JSON.parse(data)[0].T2;

                            if (parent.T1.length == 0) {
                                $table.bootstrapTable('destroy').bootstrapTable({
                                    columns: columns,
                                    data: datalar,
                                    search: false,
                                    fixedColumns: false,
                                    rowStyle: function (row, index) {
                                        if (index % 2 == 0) {
                                            return { classes: 'satir1' };
                                        }
                                        else {
                                            return { classes: 'satir2' };
                                        }
                                    },
                                });
                                return;
                            }

                            var baslik1satir = [];
                            var baslik2satir = [];
                            var baslik3satir = [];
                            var columns = [];
                            var datalar = [];
                            var row = {};
                            baslik1satir.push({
                                title: "SORULARIN KAZANIMI",
                                colspan: 5,
                                rowspan: 1,
                                field: "field0"
                            });
                            baslik2satir.push({
                                title: "SORULARIN PUAN DEĞERİ",
                                colspan: 5,
                                rowspan: 1,
                                field: "field0"
                            });
                            baslik3satir.push({
                                title: "SIRA",
                                colspan: 1,
                                rowspan: 1,
                                field: "field0"
                            });
                            baslik3satir.push({
                                title: "OGR.NO",
                                colspan: 1,
                                rowspan: 1,
                                field: "field1"
                            });
                            baslik3satir.push({
                                title: "KAMPÜS",
                                colspan: 1,
                                rowspan: 1,
                                field: "field2"
                            });
                            baslik3satir.push({
                                title: "SINIF",
                                colspan: 1,
                                rowspan: 1,
                                field: "field3"
                            });
                            baslik3satir.push({
                                title: "ADSOYAD",
                                colspan: 1,
                                rowspan: 1,
                                field: "field4"
                            });
                            $.each(parent.T2, function (i) {
                                baslik1satir.push({
                                    title: "<span title='" + this.KONUKODU + "'>" + this.KONUKODU + "</span>",
                                    "class": "rotate"
                                });
                                baslik2satir.push({
                                    title: this.PUANDEGERI
                                });
                                baslik3satir.push({
                                    field: 'veri' + (i + 5),
                                    title: this.SORUNO + ".Soru"
                                });
                            })

                            baslik1satir.push({
                                title: "",
                            });
                            baslik2satir.push({
                                title: "100",
                                colspan: 1
                            });
                            baslik3satir.push({
                                title: "ORTALAMA",
                                colspan: 1,
                                field: 'veri' + (parent.T2.length + 5)
                            });
                            columns.push(baslik1satir, baslik2satir, baslik3satir);

                            var yenisatir = 1;
                            var satirno = 1;
                            var sayac = 0;
                            var toplampuan = 0;
                            $.each(parent.T1, function (i) {
                                if (i > 0 && parent.T1[i].OGRNO != parent.T1[i - 1].OGRNO) {
                                    row['veri' + sayac] = parseInt(toplampuan / parent.T2.length);
                                    yenisatir = 1;
                                    sayac = 0;
                                    toplampuan = 0;
                                    datalar.push(row);
                                    row = {};
                                }
                                if (yenisatir == 1) {
                                    yenisatir = 0;
                                    row['field' + sayac] = satirno;
                                    sayac++;
                                    row['field' + sayac] = parent.T1[i].OGRNO;
                                    sayac++;
                                    row['field' + sayac] = parent.T1[i].SUBE;
                                    sayac++;
                                    row['field' + sayac] = parent.T1[i].SINIF;
                                    sayac++;
                                    row['field' + sayac] = parent.T1[i].ADSOYAD;
                                    sayac++;
                                    satirno++;
                                }
                                row['veri' + sayac] = parseInt((parseFloat(parent.T1[i].PUAN).toFixed(2) / parseFloat(parent.T1[i].PUANDEGERI).toFixed(2)) * 100);
                                toplampuan += (parseFloat(parent.T1[i].PUAN).toFixed(2) / parseFloat(parent.T1[i].PUANDEGERI).toFixed(2)) * 100;
                                sayac++;
                            })

                            var claslar = ["satir1", "satir2"];
                            $table.bootstrapTable('destroy').bootstrapTable({
                                columns: columns,
                                data: datalar,
                                search: false,
                                fixedColumns: false,
                                rowStyle: function (row, index) {
                                    if (index % 2 == 0) {
                                        return { classes: 'satir1' };
                                    }
                                    else {
                                        return { classes: 'satir2' };
                                    }
                                },
                            });

                            var table = document.getElementById('tablobaslik');
                            var tbody = table.getElementsByTagName('tbody')[0];
                            var trler = tbody.getElementsByTagName('tr');

                            for (var k = 0; k < trler.length; k++) {
                                var cells = trler[k].getElementsByTagName('td');
                                var cont = 0;
                                for (var i = 0; i < cells.length; i++) {
                                    if (cont > 4) {
                                        if (parseInt(cells[i].innerHTML, 10) < 50) {
                                            cells[i].style.backgroundColor = 'red';
                                        }
                                    }
                                    cont++;
                                }
                            }


                        } else {
                            Alert_Warning("Liste Bulunamadı..!");
                            $table.bootstrapTable('destroy');
                            return;
                        }
                    });
                }
            }
        },
    });



</script>
