                </div>

                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">

                <div class="portlet light col-md-12" style="margin:0px; border-bottom-style: solid;border-bottom-width: 3px;border-bottom-color: rgb(0, 173, 239);">
                    <div class="portlet-body">
                        <div class="form-inline">
                            <div class="row">
                                <c-sube-multi controller="SinavaKatilmayanOgrenciler"
                                              @OnChange="SubeSelected">
                                </c-sube-multi>
                                <c-kademe3-multisube controller="SinavaKatilmayanOgrenciler"

                                                     @OnChange="Kademe3Selected">
                                </c-kademe3-multisube>
                                <c-sinif-multi controller="SinavaKatilmayanOgrenciler"
                                               :idsube="SUBELER"
                                               :idkademe3="ID_KADEME3"
                                               @OnChange="SinifSelected">
                                </c-sinif-multi>
                            </div>
                            <div class="row">
                                <c-donem controller="SinavaKatilmayanOgrenciler"
                                         @OnChange="DonemSelected">
                                </c-donem>
                                <c-genel-ders :idkademe3="ID_KADEME3"
                                              :donem="DONEM"
                                              @OnChange="GenelDersSelected">
                                </c-genel-ders>
                                <c-yariyil @OnChange="YariyilSelected">
                                </c-yariyil>
                                <c-yazili-genel-yeni-sinifs controller="SinavaKatilmayanOgrenciler"
                                                         :donem="DONEM"
                                                         :yariyil="YARIYIL"
                                                         :idders="ID_DERS"                                               
                                                         :siniflar="SINIFLAR"
                                                         @OnChange="YaziliSelected">
                                </c-yazili-genel-yeni-sinifs>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                    <input style="float:right;margin: 10px;" type="button" class="btn btn-success" @click="Yazdir()" value="Yazdır">

<script>
    var vue = new Vue({
        el: "#app",
        name: "SinavaKatilmayanOgrenciler.html",

        data: {
            TCKIMLIKNO: '',
            DONEM: '',
            ID_SINAV: 0,
            ID_KADEME3: 0,
            ID_DERS: 0,
            YARIYIL: '',
            SINIFLAR: [],
            SUBELER: [],
            T1: []
        },

        methods: {
            SubeSelected(SUBELER) {
                this.SUBELER = SUBELER;
            },

            Kademe3Selected(ID_KADEME3) {
                this.ID_KADEME3 = ID_KADEME3;
            },

            DonemSelected(DONEM) {
                this.DONEM = DONEM;
            },

            YaziliSelected(ID_SINAV) {
                this.ID_SINAV = ID_SINAV;
            },

            YariyilSelected(YARIYIL) {
                this.YARIYIL = YARIYIL;
            },

            SinifSelected(SINIFLAR) {
                this.SINIFLAR = SINIFLAR;
            },

            GenelDersSelected(ID_DERS) {
                this.ID_DERS = ID_DERS;
            },

            PuanDurum(puan) {
                if (puan > 84 && puan < 101) {
                    return "Pekiyi"
                }
                else if (puan > 69 && puan < 85) {
                    return "İyi"
                }
                else if (puan > 59 && puan < 70) {
                    return "Orta"
                }
                else if (puan > 49 && puan < 60) {
                    return "Geçer"
                }
                else if (puan < 50) {
                    return "Geçmez"
                }
            },

            Yazdir() {
                if (this.DONEM == ''
                    || this.ID_SINAV == 0
                    || this.ID_KADEME3 == 0
                    || this.ID_DERS == 0
                    || this.YARIYIL == ''
                    || this.SINIFLAR.length == 0
                    || this.SUBELER.length == 0) {
                    Alert_Warning("Seçimleri yapmanız gerekmektedir.");
                } else {
                    window.open('../Rapor.aspx?rapor=Yazili.SinavaKatilmayanOgrenciler&raporTur=XLS&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + this.ID_SINAV + ';' + JSON.stringify(this.SINIFLAR) + ';' + JSON.stringify(this.SUBELER), '_blank');
                }
            },

            Raporla() {
                if (this.DONEM == ''
                    || this.ID_SINAV == 0
                    || this.ID_KADEME3 == 0
                    || this.ID_DERS == 0
                    || this.YARIYIL == ''
                    || this.SINIFLAR.length == 0
                    || this.SUBELER.length == 0) {
                    Alert_Warning("Seçimleri yapmanız gerekmektedir.");
                } else {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_SINAV: this.ID_SINAV,
                        ID_SINIFLAR: JSON.stringify(this.SINIFLAR),
                        ID_SUBELER: JSON.stringify(this.SUBELER)
                    };

                    var kolonlar = ["#", "KAMPÜS", "SINIF", "ÖĞRENCİ"];
                    var kolonlars = ["S_NO", "SUBE", "SINIF", "AD"];
                    WebPost(this, "SinavaKatilmayanOgrenciler", "SinavaKatilmayanOgrencilerYeni", p, "#app", "Yükleniyor...", function (data, parent) {
                        $('#tablobaslik').bootstrapTable('destroy');
                        if (data != null) {
                            parent.T1 = JSON.parse(data)[0].T1;
                            $('#filters').collapse('hide');

                            var $table = $('#tablobaslik');
                            var row, columns = [], data = [];
                            for (i = 0; i < kolonlars.length; i++) {
                                columns.push({
                                    field: 'field' + i,
                                    title: kolonlar[i],
                                    sortable: true
                                });
                            }

                            for (i = 0; i < parent.T1.length; i++) {
                                row = {};
                                for (j = 0; j < kolonlars.length; j++) {
                                    row['field' + j] = eval("parent.T1[" + i + "]." + kolonlars[j].toString());
                                }
                                data.push(row);
                            }
                            var claslar = ["satir1", "satir2"];
                            $table.bootstrapTable('destroy').bootstrapTable({
                                columns: columns,
                                data: data,
                                search: false,
                                fixedColumns: false,
                                rowStyle: function (row, index) {
                                    if (index % 2 == 0) {
                                        return { classes: 'satir1' };
                                    }
                                    else {
                                        return { classes: 'satir2' };
                                    }
                                },
                            });
                        } else {
                            Alert_Warning("Liste Bulunamadı..!");
                        }
                    });
                }
            }
        },
    });
</script>
