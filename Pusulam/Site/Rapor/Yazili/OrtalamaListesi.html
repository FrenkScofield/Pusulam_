<div class="page-head">

<div class="row" id="app">
    <div class="col-md-12">

                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>

                                                            :yariyil="YARIYIL"

                                        </label>
                                    </div>
                                    <div class="md-radio">
                                        <input type="radio" id="radio2" name="rd" class="md-radiobtn">
                                        <label for="radio2">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> Sınıf Bazında
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet light" style="padding:0px;">
                <div class="col-md-12" style="display:inherit">
                    <input style="float:right;margin: 10px;" type="button" class="btn btn-success" @click="Yazdir()" value="Yazdır">
                    <input style="float:right;margin: 10px;" type="button" class="btn btn-success" @click="Raporla()" value="Raporla">
                </div>
            </div>
        </div>
    </div>

    <div class="portlet light" id="Tablodiv" style="padding:0px;" v-show="T1.length>0">
        <div class="col-md-12 light" style="background: bisque; height: 30px; text-align: center; vertical-align: middle; position: relative; font-size: 17px; border-style: groove;" id="divDonemKod"></div>
        <div class="col-md-12 light" style="background: bisque; height: 30px; text-align: center; vertical-align: middle; position: relative; font-size: 17px; border-style: groove;" id="divSinavAd"></div>

        <div class="form-inline col-md-12">
            <table id="tablobaslik" class="table table-striped table-condensed" style="margin-bottom:0px; color:#111; min-width:1024px !important; margin:0px!important;">

                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="assets/global/plugins/bootstrap-table/bootstrap-table.min.js"></script>

<script>
    var vue = new Vue({
        el: "#app",
        name: "OrtalamaListesi.html",

        data: {
            TCKIMLIKNO: '',
            DONEM: '',
            ID_SINAV: 0,
            ID_KADEME3: 0,
            ID_DERS: 0,
            YARIYIL: '',
            SINIFLAR: [],
            SUBELER: [],
            T1: [],
            T2: [],
            RAPOR_TUR: ""
        },

        mounted() {

        },

        methods: {
            SubeSelected(SUBELER) {
                this.SUBELER = SUBELER;
            },

            Kademe3Selected(ID_KADEME3) {
                this.ID_KADEME3 = ID_KADEME3;
            },

            DonemSelected(DONEM) {
                this.DONEM = DONEM;
            },

            YaziliSelected(ID_SINAV) {
                this.ID_SINAV = ID_SINAV;
            },

            YariyilSelected(YARIYIL) {
                this.YARIYIL = YARIYIL;
            },

            SinifSelected(SINIFLAR) {
                this.SINIFLAR = SINIFLAR;
            },

            GenelDersSelected(ID_DERS) {
                this.ID_DERS = ID_DERS;
            },
            RaporTurSelected(item) {
                this.RAPOR_TUR = item;
            },

            PuanDurum(puan) {
                if (puan > 84 && puan < 101) {
                    return "Pekiyi"
                }
                else if (puan > 69 && puan < 85) {
                    return "İyi"
                }
                else if (puan > 59 && puan < 70) {
                    return "Orta"
                }
                else if (puan > 49 && puan < 60) {
                    return "Geçer"
                }
                else if (puan < 50) {
                    return "Geçmez"
                }
            },

            Yazdir() {
                if (this.RAPOR_TUR == "") {
                    Alert_Warning("Rapor Türünü Seçiniz.");
                }
                else if (this.DONEM == ''
                    || this.ID_SINAV == 0
                    || this.ID_KADEME3 == 0
                    || this.ID_DERS == 0
                    || this.YARIYIL == ''
                    || this.SINIFLAR.length == 0
                    || this.SUBELER.length == 0) {
                    Alert_Warning("Seçimleri yapmanız gerekmektedir.");
                } else {
                    var secim = 0;
                    if ($("#radio1:checked").val() != undefined) {
                        secim = 0;
                    }
                    else if ($("#radio2:checked").val() != undefined) {
                        secim = 1;
                    }
                    window.open('../Rapor.aspx?rapor=Yazili.OrtalamaListesi&raporTur=' + this.RAPOR_TUR + '&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + this.ID_SINAV + ';' + JSON.stringify(this.SINIFLAR) + ';' + JSON.stringify(this.SUBELER) + ';' + this.DONEM + ";" + secim, '_blank');
                }
            },

            Raporla() {
                if (this.DONEM == ''
                    || this.ID_SINAV == 0
                    || this.ID_KADEME3 == 0
                    || this.ID_DERS == 0
                    || this.YARIYIL == ''
                    || this.SINIFLAR.length == 0
                    || this.SUBELER.length == 0) {
                    Alert_Warning("Seçimleri yapmanız gerekmektedir.");
                } else {
                    var secim = 0;
                    if ($("#radio1:checked").val() != undefined) {
                        secim = 0;
                    }
                    else if ($("#radio2:checked").val() != undefined) {
                        secim = 1;
                    }

                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_SINAV: this.ID_SINAV,
                        ID_SINIFLAR: JSON.stringify(this.SINIFLAR),
                        ID_SUBELER: JSON.stringify(this.SUBELER),
                        DONEM: this.DONEM,
                        RAPORTUR: secim
                    };

                    var $table = $('#tablobaslik');
                    WebPost(this, "OrtalamaListesi", "OrtalamaListesiYeni", p, "#app", "Yükleniyor...", function (data, parent) {
                        if (data != '[{}]') {
                            parent.T1 = JSON.parse(data)[0].T1;
                            parent.T2 = JSON.parse(data)[0].T2;

                            $("#divDonemKod").html(parent.T1[0]["DONEMKOD"] + " EĞİTİM-ÖĞRETİM YILI");
                            $("#divSinavAd").html(parent.T1[0]["SINAVAD"]);

                            $('#filters').collapse('hide');
                            if (parent.T1.length == 0) {
                                $table.bootstrapTable('destroy').bootstrapTable({
                                    columns: columns,
                                    data: datalar,
                                    search: false,
                                    fixedColumns: false,
                                    rowStyle: function (row, index) {
                                        if (index % 2 == 0) {
                                            return { classes: 'satir1' };
                                        }
                                        else {
                                            return { classes: 'satir2' };
                                        }
                                    },
                                });
                                return;
                            }
                            if (secim == 0) {
                                //if (parent.SUBELER.indexOf(0) > -1) {
                                var baslik2satir = [];
                                var baslik3satir = [];
                                var columns = [];
                                var datalar = [];
                                var row = {};
                                baslik2satir.push({
                                    title: "",
                                });
                                baslik2satir.push({
                                    title: "PUAN DEĞERİ",
                                });
                                var field = 0;
                                baslik3satir.push({
                                    title: "SIRA",
                                    field: "alan" + field
                                }); field++;
                                baslik3satir.push({
                                    title: "KAMPÜS",
                                    field: "alan" + field
                                }); field++;
                                $.each(parent.T2, function (i) {
                                    baslik2satir.push({
                                        title: this.PUANDEGERI
                                    });
                                    baslik3satir.push({
                                        field: "alan" + field,
                                        title: this.SORUNO + ".Soru"
                                    }); field++;
                                })

                                baslik2satir.push({
                                    title: "100"
                                });
                                baslik3satir.push({
                                    title: "TOPLAM",
                                    field: "alan" + field,
                                });
                                columns.push(baslik2satir, baslik3satir);

                                var yenisatir = 1;
                                var satirno = 1;
                                var sayac = 0;
                                var toplampuan = 0;
                                $.each(parent.T1, function (i) {
                                    if (i > 0 && parent.T1[i].SUBE != parent.T1[i - 1].SUBE) {
                                        row['alan' + sayac] = parseFloat(toplampuan).toFixed(2);
                                        sayac++;
                                        yenisatir = 1;
                                        sayac = 0;
                                        toplampuan = 0;
                                        datalar.push(row);
                                        row = {};
                                    }
                                    if (yenisatir == 1) {
                                        yenisatir = 0;
                                        row['alan' + sayac] = satirno;
                                        sayac++;
                                        row['alan' + sayac] = this.SUBE;
                                        sayac++;
                                        satirno++;
                                    }
                                    row['alan' + sayac] = this.ORTALAMA;
                                    toplampuan += this.ORTALAMA;
                                    sayac++
                                    if (parent.T1.length == (i + 1)) {
                                        row['alan' + sayac] = parseFloat(toplampuan).toFixed(2);
                                        datalar.push(row);
                                    }
                                })
                                var claslar = ["satir1", "satir2"];
                                $table.bootstrapTable('destroy').bootstrapTable({
                                    columns: columns,
                                    data: datalar,
                                    search: false,
                                    fixedColumns: false,
                                    rowStyle: function (row, index) {
                                        if (index % 2 == 0) {
                                            return { classes: 'satir1' };
                                        }
                                        else {
                                            return { classes: 'satir2' };
                                        }
                                    },
                                });
                            }
                            else {
                                var baslik2satir = [];
                                var baslik3satir = [];
                                var columns = [];
                                var datalar = [];
                                var row = {};
                                baslik2satir.push({
                                    title: "",
                                });
                                baslik2satir.push({
                                    title: "",
                                });
                                baslik2satir.push({
                                    title: "PUAN DEĞERİ",
                                });
                                var field = 0;
                                baslik3satir.push({
                                    title: "SIRA",
                                    field: "alan" + field
                                }); field++;
                                baslik3satir.push({
                                    title: "KAMPÜS",
                                    field: "alan" + field
                                }); field++;
                                baslik3satir.push({
                                    title: "SINIF",
                                    field: "alan" + field
                                }); field++;
                                $.each(parent.T2, function (i) {
                                    baslik2satir.push({
                                        title: this.PUANDEGERI
                                    });
                                    baslik3satir.push({
                                        field: "alan" + field,
                                        title: this.SORUNO + ".Soru"
                                    }); field++;
                                })

                                baslik2satir.push({
                                    title: "100"
                                });
                                baslik3satir.push({
                                    title: "TOPLAM",
                                    field: "alan" + field,
                                });
                                columns.push(baslik2satir, baslik3satir);

                                var yenisatir = 1;
                                var satirno = 1;
                                var sayac = 0;
                                var toplampuan = 0;
                                $.each(parent.T1, function (i) {
                                    if (i > 0 && parent.T1[i].SINIF != parent.T1[i - 1].SINIF) {
                                        row['alan' + sayac] = parseFloat(toplampuan).toFixed(2);
                                        yenisatir = 1;
                                        sayac = 0;
                                        toplampuan = 0;
                                        datalar.push(row);
                                        row = {};
                                    }
                                    if (yenisatir == 1) {
                                        yenisatir = 0;
                                        row['alan' + sayac] = satirno;
                                        sayac++;
                                        row['alan' + sayac] = this.SUBE;
                                        sayac++;
                                        row['alan' + sayac] = this.SINIF;
                                        sayac++;
                                        satirno++;
                                    }
                                    row['alan' + sayac] = this.ORTALAMA;
                                    toplampuan += this.ORTALAMA;
                                    sayac++
                                    if (parent.T1.length == (i + 1)) {
                                        row['alan' + sayac] = parseFloat(toplampuan).toFixed(2);
                                        datalar.push(row);
                                    }
                                })
                                var claslar = ["satir1", "satir2"];
                                $table.bootstrapTable('destroy').bootstrapTable({
                                    columns: columns,
                                    data: datalar,
                                    search: false,
                                    fixedColumns: false,
                                    rowStyle: function (row, index) {
                                        if (index % 2 == 0) {
                                            return { classes: 'satir1' };
                                        }
                                        else {
                                            return { classes: 'satir2' };
                                        }
                                    },
                                });
                            }
                        } else {
                            Alert_Warning("Liste Bulunamadı..!");
                            $table.bootstrapTable('destroy').bootstrapTable({
                                columns: columns,
                                data: datalar,
                                search: false,
                                fixedColumns: false,
                                rowStyle: function (row, index) {
                                    if (index % 2 == 0) {
                                        return { classes: 'satir1' };
                                    }
                                    else {
                                        return { classes: 'satir2' };
                                    }
                                },
                            });
                            return;
                        }
                    });
                }
            }
        },
    });
</script>
