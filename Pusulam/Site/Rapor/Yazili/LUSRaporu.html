<link href="../../../assets/fixed-table/css/component.css?v=4" rel="stylesheet" />
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title col-md-12">
        <h1>
            Laboratuvar Uygulama Sınavı Raporu <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
    <!-- END PAGE TITLE -->
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box green-haze dd-item" style="border:none; margin-bottom:0px!important;">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">

                <div class="portlet light col-md-12" style="margin:0px; border-bottom-style: solid;border-bottom-width: 3px;border-bottom-color: rgb(0, 173, 239);">
                    <div class="portlet-body">
                        <div class="form-inline">
                            <div class="row">
                                <c-sube-multi controller="LUSRaporu"
                                              @OnChange="SubeSelected">
                                </c-sube-multi>
                                <c-kademe3-multisube controller="LUSRaporu"
                                                     :idsube="SUBELER"
                                                     @OnChange="Kademe3Selected">
                                </c-kademe3-multisube>
                                <c-sinif-multi controller="LUSRaporu"
                                               :idsube="SUBELER"
                                               :idkademe3="ID_KADEME3"
                                               @OnChange="SinifSelected">
                                </c-sinif-multi>
                            </div>
                            <div class="row">
                                <c-donem controller="LUSRaporu"
                                         @OnChange="DonemSelected">
                                </c-donem>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet light" style="padding:0px;">
                <div class="col-md-12" style="display:inherit">
                    <input style="float:right;margin: 10px;" type="button" class="btn btn-success" @click="Yazdir()" value="Excel">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/VueComponents/YaziliYoklamaFiltreleri.js?v=3"></script>
<script src="/VueComponents/Genel.js?v=3"></script>
<script>
    var vue = new Vue({
        el: "#app",
        name: "LUSRaporu.html",

        data: {
            TCKIMLIKNO: '',
            DONEM: '',
            ID_KADEME3: 0,
            SINIFLAR: [],
            SUBELER: []
        },

        mounted() {

        },

        methods: {
            SubeSelected(SUBELER) {
                this.SUBELER = SUBELER;
            },

            Kademe3Selected(ID_KADEME3) {
                this.ID_KADEME3 = ID_KADEME3;
            },

            DonemSelected(DONEM) {
                this.DONEM = DONEM;
            },

            SinifSelected(SINIFLAR) {
                this.SINIFLAR = SINIFLAR;
            },

            Yazdir() {
                if (this.ID_SINAV==0) {
                    Alert_Warning("Seçimleri yapmanız gerekmektedir.");
                } else {
                    window.open("Rapor.aspx?raporTur=PDF&rapor=Yazili.LUSRapor&p=" + session.TCKIMLIKNO + ";" + session.OTURUM +";"
                        + JSON.stringify(this.SUBELER) + ';'
                        + JSON.stringify(this.SINIFLAR) + ";;" + this.DONEM + ";" + 1180, '_blank');
                }
            }
        }
    });
</script>

<script src="Scripts/PublicMethods.js"></script>
