                                <c-sinif-multi controller="PuanaGoreYaziliSonuclari"

                                </c-yariyil>

<script>
    var vue = new Vue({
        el: "#app",
        name: "PuanaGoreYaziliSonuclari.html",

        data: {
            TCKIMLIKNO: '',
            DONEM: '',
            ID_SINAV: [],
            ID_KADEME3: 0,
            DERSLER: [],
            YARIYIL: '',
            SINIFLAR: [],
            SUBELER: [],
            sinavdata: [],
            PUANARALIGI: '0-100',
            TC: true,
            ID_KADEME: 0,
        },

        mounted() {

        },

        methods: {
            SubeSelected(SUBELER) {
                this.SUBELER = SUBELER;
            },

            Kademe3Selected(ID_KADEME3) {
                this.ID_KADEME3 = ID_KADEME3;
            },

            DonemSelected(DONEM) {
                this.DONEM = DONEM;
            },

            YaziliSelected(ID_SINAV) {
                this.ID_SINAV = ID_SINAV;
            },

            YariyilSelected(YARIYIL) {
                this.YARIYIL = YARIYIL;
            },

            SinifSelected(SINIFLAR) {
                this.SINIFLAR = SINIFLAR;
            },

            GenelDersSelected(DERSLER) {
                this.DERSLER = DERSLER;
            },

            PuanSelected(PUANARALIGI) {
                this.PUANARALIGI = PUANARALIGI;
            },

            TcSelected(TC) {
                this.TC = TC == '1';
            },

            PuanDurum(puan) {
                if (puan > 84 && puan < 101) {
                    return "Pekiyi"
                }
                else if (puan > 69 && puan < 85) {
                    return "İyi"
                }
                else if (puan > 59 && puan < 70) {
                    return "Orta"
                }
                else if (puan > 49 && puan < 60) {
                    return "Geçer"
                }
                else if (puan < 50) {
                    return "Geçmez"
                }
            },

            Yazdir() {
                if (this.DONEM == ''
                    || this.ID_SINAV.length == 0
                    || this.ID_KADEME3 == 0
                    || this.DERSLER.length == 0
                    || this.YARIYIL == ''
                    || this.SINIFLAR.length == 0
                    || this.SUBELER.length == 0
                    || this.PUANARALIGI == '') {
                    Alert_Warning("Seçimleri yapmanız gerekmektedir.");
                } else {
                    var params = 'Yazili.PuanaGoreYaziliSonuclari@xls' +
                        '@' + session.TCKIMLIKNO +
                        '@' + session.OTURUM +
                        '@' + JSON.stringify(this.ID_SINAV) +
                        '@' + JSON.stringify(this.SINIFLAR) +
                        '@' + JSON.stringify(this.SUBELER) +
                        '@' + JSON.stringify(this.DERSLER) +
                        '@' + this.DONEM +
                        '@' + this.YARIYIL +
                        '@' + this.ID_KADEME3 +
                        '@' + this.PUANARALIGI +
                        '@' + this.TC;
                    var xForm = document.createElement("form");
                    xForm.target = "rapor";
                    xForm.method = "POST"; // or "post" if appropriate
                    xForm.action = "../RaporPost.aspx";

                    var xInput = document.createElement("input");
                    xInput.type = "text";
                    xInput.name = "p";
                    xInput.value = params;
                    xForm.appendChild(xInput);

                    document.body.appendChild(xForm);

                    map = window.open("", "rapor", "");

                    if (map) {
                        xForm.submit();
                    } else {
                        alert('Açılır sekmelere izin veriniz.');
                    }
                    //window.open('../RaporPost.aspx?rapor=Yazili.PuanaGoreYaziliSonuclari&raporTur=pdf&p='
                    //    + session.TCKIMLIKNO + ';'
                    //    + session.OTURUM + ';'
                    //    + JSON.stringify(this.ID_SINAV) + ';'
                    //    + JSON.stringify(this.SINIFLAR) + ';'
                    //    + JSON.stringify(this.SUBELER) + ";"
                    //    + JSON.stringify(this.DERSLER) + ";"
                    //    + this.YARIYIL + ';'
                    //    + this.ID_KADEME3 + ';'
                    //    + this.PUANARALIGI + ';'
                    //    + this.TC + ';'
                    //    + this.DONEM, '_blank');
                }
            },

            Raporla() {
                if (this.DONEM == ''
                    || this.ID_SINAV.length == 0
                    || this.ID_KADEME3 == 0
                    || this.DERSLER.length == 0
                    || this.YARIYIL == ''
                    || this.SINIFLAR.length == 0
                    || this.SUBELER.length == 0
                    || this.PUANARALIGI == '') {
                    Alert_Warning("Seçimleri yapmanız gerekmektedir.");
                } else {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_SINAVLAR: JSON.stringify(this.ID_SINAV),
                        ID_SINIFLAR: JSON.stringify(this.SINIFLAR),
                        ID_SUBELER: JSON.stringify(this.SUBELER),
                        YARIYIL: this.YARIYIL,
                        ID_KADEME3: this.ID_KADEME3,
                        ID_DERSLER: JSON.stringify(this.DERSLER),
                        PUANARALIGI: this.PUANARALIGI,
                        TC: this.TC,
                        DONEM: this.DONEM
                    };

                    var $table = $('#tablobaslik');
                    WebPost(this, "PuanaGoreYaziliSonuclari", "PuanaGoreYaziliSonuclariYeni", p, "#app", "Yükleniyor...", function (data, parent) {
                        var $table = $('#tablobaslik');
                        divFixedTableClear();
                        if (data != null && data != '[{}]') {
                            $('#filters').collapse('hide');
                            parent.sinavdata = eval(JSON.parse(data));
                            var basliklar = Object.getOwnPropertyNames(parent.sinavdata[0]).slice(0, Object.getOwnPropertyNames(parent.sinavdata[0]).length - 1);

                            var html = "<tr>";
                            for (var i = 0; i < basliklar.length; i++) {
                                html += "<th>" + basliklar[i] + "</th>";
                            }
                            html += "</tr>";
                            $('#thead').html(html);

                            html = "";

                            $.each(parent.sinavdata, function (j, el) {
                                html += "<tr>";
                                for (var i = 0; i < basliklar.length; i++) {
                                    html += "<td>" + ((el[basliklar[i]]) == '-1' ? '-' : el[basliklar[i]]) + "</td>";
                                }

                                html += "</tr>";
                            });
                            $('#tbody').html(html);


                            parent.$nextTick(() => {
                                fixedTableCreate()
                            });

                            //var kolonlar = [];
                            //for (var i = 0; i < basliklar.length; i++) {
                            //    kolonlar.push({
                            //        title: basliklar[i], field: basliklar[i], halign: "center", align: "center", formatter: i > 3 ? "commonFormatter" : "Ilk4Kolon",
                            //    });
                            //}
                            //$table.bootstrapTable('destroy').bootstrapTable({
                            //    columns: kolonlar,
                            //    data: parent.sinavdata,
                            //    search: false,
                            //    rowStyle: function (row, index) {
                            //        if (index % 2 === 0) {
                            //            return { classes: 'satir1 stil' };
                            //        }
                            //        return { classes: 'satir2 stil' };
                            //    }
                            //});
                            //$table.bootstrapTable('resetView');
                        } else {
                            //$table.bootstrapTable('destroy');
                            Alert_Warning("Liste Bulunamadı..!");
                        }
                    });
                }
            }
        },
    });

    //function commonFormatter(value, row, index) {
    //    if (value == "-1") {
    //        value = "-";
    //    }
    //    return value;
    //}

    //function Ilk4Kolon(value, row, index) {
    //    return value;
    //}
</script>
