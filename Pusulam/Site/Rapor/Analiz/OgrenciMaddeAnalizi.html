<script>


    var vue = new Vue({
        el: "#app",
        name: "OgrenciMaddeAnalizi.html",

        data: {

            donem: '',
            donemSinav: '',
            idkademe3: 0,
            idsinavturu: 0,
            idsinav: 0,
            idsinavlist: [],
            idsubelist: [],
            idsiniflist: [],
            idderslist: [],
            TblVeri: [],
            TblOgrenciList: [],
            TblAltList: [],
            TblSoruList: [],
            t4: [],
            dersGenel: [],
            puanGenel: [],
            dersler: [],
            puanlar: [],
            subeler:[],
            subeler2: [],
            secim: 0,
            sinavKatilim:0,

            tcGorunsun: false,
            toplamSoru: 0,
            dID_SINAVPUANTURU: 0,
            TCKIMLIKNO: '',      
            LISTE: [],
            kitapcikList:[],

            sinavAdi: '',
            sinavTarihi:'',

            divAc: 1, // 0 olacak
            tcogrenci: '',
            idkullanicitur: 0,
            ListKullaniciTipi: [],
            divOgrenci: 1,
            kurGorunsun: false



        },

        methods: {

            
            DonemSelected(item) {
                this.donem = item;
                //this.divAc = 0;
                this.divOgrenci = 0;
            },
            SinavDonemSelected(item) {
                this.donemSinav = item;
                //this.divAc = 0;
                this.divOgrenci = 0;
            },
            SubeSelected(item) {
                this.idsubelist = item;
                this.idsinif = 0;
                this.divAc = 0;
                this.divOgrenci = 0;
            },
            Kademe3Selected(item) {
                this.idkademe3 = item;
                this.divAc = 0;
                this.divOgrenci = 0;
            },
            SinifSelected(item) {
                this.idsiniflist = item;
                this.divAc = 0;
                if (item.length>0)                 
                    this.divOgrenci = 1;
            },
            SinavTuruSelected(item) {
                this.idsinavturu = item;
                this.idsinav = 0;
                this.divAc = 0;
                this.kurGorunsun = false;
                
            },
            SinavSelected(item) {
                this.idsinavlist = [];
                this.idsinavlist.push(item);
                this.divAc = 0;
            },
            DersSelected(item) {
                this.idderslist = item;
                this.divAc = 0;
            },

            Yazdir(ciktiTuru) {

                if (ciktiTuru == "") {
                    Alert_Warning("Rapor Türünü Seçiniz.");
                    return;
                }
                if (this.idkademe3 != 0
                       && (this.idsinavlist.length > 0 || this.idsinavlist != undefined)
                       && (this.idderslist.length > 0 || this.idderslist != undefined)
                       && (this.idsubelist.length > 0 || this.idsubelist != undefined)) {
                    window.open('/Rapor.aspx?rapor=Sinav.Analiz.OgrenciMaddeAnalizi&raporTur=' + ciktiTuru + '&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + this.donem + ";" /*+ this.idkademe3 + ";" + this.idsinavturu + ";"*/ + JSON.stringify(this.idsinavlist) + ";" + JSON.stringify(this.idsubelist) + ";" + JSON.stringify(this.idsiniflist) + ";" + JSON.stringify(this.idderslist), '_blank');
                    
                }
                else {
                    Alert_Warning("Lütfen Gerekli Seçimleri Yapınız ..!");
                    return;
                }
            },

            Raporla: function (event) {
                this.Getir();
            },
            
            distinct(data,key){
                var distList = [];
                $.each(data, function (j,item) {
                    if (distList.indexOf(item[key]) == -1) {
                        distList.push(item[key]);
                    }
                });
                return distList;
            },

            Getir() {
                    var _this = this;
                    if (    this.idkademe3 != 0
                        && (this.idsinavlist.length > 0 || this.idsinavlist != undefined)
                        && (this.idderslist.length > 0 || this.idderslist != undefined)
                        && (this.idsubelist.length > 0 || this.idsubelist != undefined))
                    {
                        this.divAc = 1;
                        var idderslist = JSON.stringify(this.idderslist);
                        var idsubelist = JSON.stringify(this.idsubelist);
                        var idsinavlist = JSON.stringify(this.idsinavlist);
                        var idsiniflist = JSON.stringify(this.idsiniflist);

                        $('#filters').collapse('hide');
                        var p = {
                            TCKIMLIKNO: session.TCKIMLIKNO,
                            OTURUM: session.OTURUM,
                            OGRENCIDONEM: this.donem,
                            ID_SINAVs: idsinavlist,
                            ID_SUBEs: idsubelist,
                            ID_DERSs: idderslist,
                            ID_SINIFs: idsiniflist,                            
                        };
                        WebPost(this, "OgrenciMaddeAnalizi", "OgrenciMaddeAnalizi", p, "#app", "Yükleniyor...", function (data, parent) {
                            if (data != "[{}]") {
                                _this.TblVeri = JSON.parse(data)[0].TblVeri;
                                _this.TblOgrenciList = JSON.parse(data)[0].TblOgrenciList;
                                _this.TblSoruList = JSON.parse(data)[0].TblSoruList;


                                parent.Listele();

                            } else {
                                Alert_Warning("Sınav Bulunamadı..!");
                                _this.divAc = 0;
                            }
                        });
                    }
                    else {
                        Alert_Warning("Lütfen Gerekli Seçimleri Yapınız")
                        this.divAc = 0;
                    }
                //this.$nextTick(() => { });
            },
            
            Listele() {

                if (this.TblVeri == undefined) {
                    $("#thead").html("");
                    $("#tbody").html("");
                    Alert_Warning("Kayıt Bulunamadı..");
                    return;
                }

                divFixedTableClear();
                this.$nextTick(() => {
                    this.Baslik();
                    this.Icerik();
                    fixedTableCreate()
                });
            },

            Baslik() {
                var _this = this;
                var TblVeri = this.TblVeri;
                var TblSoruList = this.TblSoruList;
                TblBolumNoList = _this.distinct(TblSoruList, "BOLUMNO");


                var html = '';
                html+='<tr>';
                html += '<th rowspan="3">ŞUBE</th>';
                html += '<th rowspan="3">SINIF</th>';
                html += '<th rowspan="3">AD SOYAD</th>';

                $.each(TblBolumNoList, function (j, bolumNo) {
                    var result = $.grep(TblSoruList, function (el, i) { return el.BOLUMNO == bolumNo; });
                    html += '<th colspan="' + (result.length == 0 ? 1 : result.length) + '">' + result[0].DERSAD + '</th>';
                });
                html += '</tr>';

                html += '<tr>';
                $.each(TblBolumNoList, function (j, bolumNo) {
                    var result = $.grep(TblSoruList, function (el, i) { return el.BOLUMNO == bolumNo; });
                    $.each(result, function (k, veri) {
                        html += '<th class="rotate" style="text-align: center; "><div class="th-inner ">' + veri.KAZANIM + '</div><div class="fht-cell"></div></th>'; //class="rotate"
                    });
                });
                html += '</tr>';

                html += '<tr>';
                $.each(TblBolumNoList, function (j, bolumNo) {
                    var result = $.grep(TblSoruList, function (el, i) { return el.BOLUMNO == bolumNo; });
                    $.each(result, function (k, veri) {
                        html += '<th >' + veri.SORUNO_A + '</th>';
                    });
                });
                html += '</tr>';

                $("#thead").html(html);
                
            },

            Icerik() {
                var _this = this;
                var TblVeri = this.TblVeri;
                var TblOgrenciList = this.TblOgrenciList;
                var TblSoruList = this.TblSoruList;
                TblBolumNoList = _this.distinct(TblSoruList, "BOLUMNO");

                var html = '';
                var stil = 'style="background: red;color: white;"';
                $.each(TblOgrenciList, function (k, ogrenci) {
                    html += '<tr>';
                    html += '<th>' + ogrenci.SUBEAD + '</th>';
                    html += '<th>' + ogrenci.SINIFAD + '</th>';
                    html += '<th>' + ogrenci.ADSOYAD + '</th>';

                    $.each(TblBolumNoList, function (j, bolumNo) {
                        var result = $.grep(TblVeri, function (el, i) { return el.BOLUMNO == bolumNo && el.TCKIMLIKNO == ogrenci.TCKIMLIKNO; });
                        $.each(result, function (k, veri) {
                            html += '<td ' + ( veri.OGRENCICEVAP=="+" ? "" : stil )+'>' + veri.OGRENCICEVAP + '</td>';
                        });
                    });
                    
                    html += '</tr>';
                });

                    $("#tbody").html(html);

             

            },

        },
    });
</script>
