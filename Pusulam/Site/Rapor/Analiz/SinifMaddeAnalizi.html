<script>


    var vue = new Vue({
        el: "#app",
        name: "SinifMaddeAnalizi.html",

        data: {

            donem: '',
            donemSinav:'',
            idkademe3: 0,
            idsinavturu: 0,
            idsinav: 0,
            idsinavlist: [],
            idsubelist: [],
            idsiniflist: [],
            idderslist: [],
            t1: [],
            t2: [],
            t3: [],
            t4: [],
            dersGenel: [],
            puanGenel: [],
            dersler: [],
            puanlar: [],
            subeler:[],
            subeler2: [],
            secim:0,

            tcGorunsun: false,
            toplamSoru: 0,
            dID_SINAVPUANTURU: 0,
            TCKIMLIKNO: '',      
            LISTE: [],

            sinavAdi: '',
            sinavTarihi:'',

            divAc: 1, // 0 olacak
            tcogrenci: '',
            idkullanicitur: 0,
            ListKullaniciTipi: [],
            divOgrenci: 1,
            kurGorunsun: false



        },

        methods: {


            DonemSelected(item) {
                this.donem = item;
                //this.divAc = 0;
                this.divOgrenci = 0;
            },
            SinavDonemSelected(item) {
                this.donemSinav = item;
                //this.divAc = 0;
                this.divOgrenci = 0;
            },
            SubeSelected(item) {
                this.idsubelist = item;
                this.idsinif = 0;
                this.divAc = 0;
                this.divOgrenci = 0;
            },
            Kademe3Selected(item) {
                this.idkademe3 = item;
                this.divAc = 0;
                this.divOgrenci = 0;
            },
            SinifSelected(item) {
                this.idsiniflist = item;
                this.divAc = 0;
                if (item.length>0)                 
                    this.divOgrenci = 1;
            },
            SinavTuruSelected(item) {
                this.idsinavturu = item;
                this.idsinav = 0;
                this.divAc = 0;
                this.kurGorunsun = false;
                
            },
            SinavSelected(item) {
                this.idsinavlist = [];
                this.idsinavlist.push(item);
                this.divAc = 0;
            },
            DersSelected(item) {
                this.idderslist = item;
                this.divAc = 0;
            },


            Yazdir(ciktiTuru) {
                if (ciktiTuru == "") {
                    Alert_Warning("Çıktı Türünü Seçiniz.");
                    return;
                }
                if (this.idkademe3 != 0
                       && (this.idsinavlist.length > 0 || this.idsinavlist != undefined)
                       && (this.idderslist.length > 0 || this.idderslist != undefined)
                       && (this.idsubelist.length > 0 || this.idsubelist != undefined)) {
                    //window.open('/Rapor.aspx?rapor=Sinav.Analiz.SinifMaddeAnalizi&raporTur=' + ciktiTuru + '&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + this.donem + ";" + this.idkademe3 + ";" + this.idsinavturu + ";" + JSON.stringify(this.idsinavlist) + ";" + JSON.stringify(this.idsubelist) + ";" + JSON.stringify(this.idderslist), '_blank');
                    window.open('/Rapor.aspx?rapor=Sinav.Analiz.SinifMaddeAnalizi&raporTur=' + ciktiTuru + '&p=' + session.TCKIMLIKNO + ';' + session.OTURUM + ';' + this.donem + ";" + this.idkademe3 + ";" + JSON.stringify(this.idsinavlist) + ";" + JSON.stringify(this.idsubelist) + ";" + JSON.stringify(this.idderslist), '_blank');
                    
                }
                else {
                    Alert_Warning("Lütfen Gerekli Seçimleri Yapınız ..!");
                    return;
                }
            },

            Raporla: function (event) {
                this.Getir();
            },
            
            distinct(data,key){
                var distList = [];
                $.each(data, function (j,item) {
                    if (distList.indexOf(item[key]) == -1) {
                        distList.push(item[key]);
                    }
                });
                return distList;
            },

            Getir() {
                    var _this = this;
                    if (    this.idkademe3 != 0
                        && (this.idsinavlist.length > 0 || this.idsinavlist != undefined)
                        && (this.idderslist.length > 0 || this.idderslist != undefined)
                        && (this.idsubelist.length > 0 || this.idsubelist != undefined))
                    {
                        this.divAc = 1;
                        var idderslist = JSON.stringify(this.idderslist);
                        var idsubelist = JSON.stringify(this.idsubelist);
                        var idsinavlist = JSON.stringify(this.idsinavlist);
                        var idsiniflist = JSON.stringify(this.idsiniflist);

                        $('#filters').collapse('hide');
                        var p = {
                            TCKIMLIKNO: session.TCKIMLIKNO,
                            OTURUM: session.OTURUM,
                            OGRENCIDONEM: this.donem,
                            ID_KADEME3: this.idkademe3,
                            ID_SINAVs: idsinavlist,
                            ID_SUBEs: idsubelist,
                            ID_DERSs: idderslist,
                            
                        };
                        //$("#thead").html("");
                        //$("#tbody").html("");
                        WebPost(this, "SinifMaddeAnalizi", "SinifMaddeAnalizi", p, "#app", "Yükleniyor...", function (data, parent) {
                            if (data != "[{}]") {
                                _this.t1 = JSON.parse(data)[0].TblVeri;
                                _this.t2 = JSON.parse(data)[0].TblSinifListesi;
                                _this.t3 = JSON.parse(data)[0].TblOgrSay;
                                _this.t4 = JSON.parse(data)[0].TblOrtalama;

                                _this.sinavAdi = _this.t1[0]["SINAVAD"];
                                _this.sinavTarihi = _this.t1[0]["SINAVTARIH"];
                                _this.subeler = _this.distinct(_this.t2, "SUBEAD");
                                
                                parent.Listele();

                            } else {
                                Alert_Warning("Sınav Bulunamadı..!");
                                _this.divAc = 0;
                            }
                        });
                    }
                    else {
                        Alert_Warning("Lütfen Gerekli Seçimleri Yapınız")
                        this.divAc = 0;
                    }
                //this.$nextTick(() => { });
            },
            
            Listele() {

                if (this.t1 == undefined) {
                    $("#thead").html("");
                    $("#tbody").html("");
                    Alert_Warning("Kayıt Bulunamadı..");
                    return;
                }



                divFixedTableClear();
                this.$nextTick(() => {
                    this.Baslik();
                    this.Icerik();
                    fixedTableCreate()
                });
            },

            Baslik() {
                var _this = this;
                var TblVeri = this.t1;
                var TblSinifListesi = this.t2;
                var TblOgrSay = this.t3;
                var subeler = this.subeler;
               

                var html = '';
                html+=' <tr>                                ';
                html+='     <th rowspan="4">DERS</th>       ';
                html+='     <th rowspan="4">SN</th>         ';
                html+='     <th rowspan="4">KAZANIM</th>    ';
                $.each(subeler, function (j, sube) {
                    var result = $.grep(TblSinifListesi, function (el, i) { return el.SUBEAD == sube; });
                    html += '<th colspan='+result.length+'>' + sube + '</th>           ';
                });
                html += '</tr>                                ';
                html += '<tr>                                 ';
                $.each(TblSinifListesi, function (j, el) {
                    html += '<th>' + el.SINIFAD + '</th>      ';
                });
                html += '</tr>                                 ';
                html += '<tr>                                 ';
                $.each(TblSinifListesi, function (j, sel) {
                    var result = $.grep(TblOgrSay, function (el, i) { return el.ID_SINIF == sel.ID_SINIF; });
                    html += '<th> Ö.S. = ' + result[0].OGRSAY + '</th>      ';
                });
               
                html += '</tr>                                 ';
                html += '<tr>                                 ';
                $.each(TblSinifListesi, function (j, el) {
                    html+='<th>%</th>                       ';
                });
                html+='</tr>                                ';
                
                $("#thead").html(html);


                //var html = '';
                //html += '<tr>';
                //html += '<th>DERS</th>';
                //html += '</tr>';
                
            },

            Icerik() {
                var _this = this;
                var TblVeri = this.t1;
                var TblSinifListesi = this.t2;
                var TblOgrSay = this.t3;
                var TblOrtalama = this.t4;
                var subeler = this.subeler;
               

                var html = '';
               
                $.each(TblVeri, function (k, soru) {
                    var soruNo = soru.SORUNO_A != 0 ? soru.SORUNO_A : "";
                    var stil = soru.SORUNO_A != 0 ? "" : ' class="turuncu"';
                    html += '<tr>';
                    html += '<th '+stil+'>' + soru.DERSAD + '    </th>   ';
                    html += '<th '+stil+'>' + soruNo + '  </th>   ';
                    html += '<th '+stil+'>' + soru.KAZANIM + '   </th>   ';
                    
                    var stil = "";//'style=" color: red !important;"';
                    $.each(TblSinifListesi, function (j, sinif) {
                        if (soru[sinif.COL]=='-')                { stil = 'style=" background: white   !important;;color: black;"'; }
                        else if (parseInt(soru[sinif.COL]) == 0) { stil = 'style=" background: #f8696b !important;;color: black;"' }
                        else if (parseInt(soru[sinif.COL]) < 11) { stil = 'style=" background: #f98370 !important;;color: black;"' }
                        else if (parseInt(soru[sinif.COL]) < 21) { stil = 'style=" background: #fa9d75 !important;;color: black;"' }
                        else if (parseInt(soru[sinif.COL]) < 31) { stil = 'style=" background: #fcb77a !important;;color: black;"' }
                        else if (parseInt(soru[sinif.COL]) < 41) { stil = 'style=" background: #fdd17f !important;;color: black;"' }
                        else if (parseInt(soru[sinif.COL]) < 51) { stil = 'style=" background: #ffeb84 !important;;color: black;"' }
                        else if (parseInt(soru[sinif.COL]) < 61) { stil = 'style=" background: #e0e383 !important;;color: black;"' }
                        else if (parseInt(soru[sinif.COL]) < 71) { stil = 'style=" background: #c1da81 !important;;color: black;"' }
                        else if (parseInt(soru[sinif.COL]) < 81) { stil = 'style=" background: #a2d07f !important;;color: black;"' }
                        else if (parseInt(soru[sinif.COL]) < 91) { stil = 'style=" background: #83c77d !important;;color: black;"' }
                        else if (parseInt(soru[sinif.COL]) < 101) { stil = 'style=" background: #63be7b !important;;color: black;"' }
                        html += '<td ' + stil + '>' + soru[sinif.COL] + '   </td>   ';
                    });
                   
                    html += '</tr>';
                });
            // okul ortalaması
                $.each(_this.distinct(TblOrtalama, "DERSAD"), function (k, ders) {
                    html += '<tr>';
                    html += '<th class="turuncu">' + ders + '    </th>   ';
                    html += '<th class="turuncu"> </th>   ';
                    html += '<th class="turuncu"> OKUL ORTALAMASI </th>   ';

                    var stil = "";//'style=" color: red !important;"';

                    $.each(subeler, function (j, sube) {
                        var result = $.grep(TblOrtalama, function (el, i) { return el.DERSAD == ders && el.SUBEAD == sube; });
                        var yuzde = result[0]["YUZDE"];

                        if (yuzde == '-')              { stil = 'style=" background: white   !important;;color: black;"'; }
                        else if (parseInt(yuzde) == 0) { stil = 'style=" background: #f8696b !important;;color: black;"' }
                        else if (parseInt(yuzde) < 11) { stil = 'style=" background: #f98370 !important;;color: black;"' }
                        else if (parseInt(yuzde) < 21) { stil = 'style=" background: #fa9d75 !important;;color: black;"' }
                        else if (parseInt(yuzde) < 31) { stil = 'style=" background: #fcb77a !important;;color: black;"' }
                        else if (parseInt(yuzde) < 41) { stil = 'style=" background: #fdd17f !important;;color: black;"' }
                        else if (parseInt(yuzde) < 51) { stil = 'style=" background: #ffeb84 !important;;color: black;"' }
                        else if (parseInt(yuzde) < 61) { stil = 'style=" background: #e0e383 !important;;color: black;"' }
                        else if (parseInt(yuzde) < 71) { stil = 'style=" background: #c1da81 !important;;color: black;"' }
                        else if (parseInt(yuzde) < 81) { stil = 'style=" background: #a2d07f !important;;color: black;"' }
                        else if (parseInt(yuzde) < 91) { stil = 'style=" background: #83c77d !important;;color: black;"' }
                        else if (parseInt(yuzde) < 101) { stil = 'style=" background: #63be7b !important;;color: black;"' }
                       

                        var result2 = $.grep(TblSinifListesi, function (el, i) { return el.SUBEAD == sube; });
                        html += '<td colspan="' + result2.length + '" ' + stil + '>' + yuzde + '   </td>   ';

                       
                    });

                    html += '</tr>';
                });
            // genel ortalama
                var toplamsutun = 0;
                $.each(_this.distinct(TblOrtalama, "DERSAD"), function (k, ders) {
                    html += '<tr>';
                    html += '<th class="turuncu">' + ders + '    </th>   ';
                    html += '<th class="turuncu"> </th>   ';
                    html += '<th class="turuncu"> GENEL ORTALAMASI </th>   ';

                    var stil = "";//'style=" color: red !important;"';

                    
                        var result = $.grep(TblOrtalama, function (el, i) { return el.DERSAD == ders && el.SUBEAD == ""; });
                        var yuzde = result[0]["YUZDE"];

                        if (yuzde == '-')              { stil = 'style=" background: white   !important;;color: black;"'; }
                        else if (parseInt(yuzde) == 0) { stil = 'style=" background: #f8696b !important;;color: black;"' }
                        else if (parseInt(yuzde) < 11) { stil = 'style=" background: #f98370 !important;;color: black;"' }
                        else if (parseInt(yuzde) < 21) { stil = 'style=" background: #fa9d75 !important;;color: black;"' }
                        else if (parseInt(yuzde) < 31) { stil = 'style=" background: #fcb77a !important;;color: black;"' }
                        else if (parseInt(yuzde) < 41) { stil = 'style=" background: #fdd17f !important;;color: black;"' }
                        else if (parseInt(yuzde) < 51) { stil = 'style=" background: #ffeb84 !important;;color: black;"' }
                        else if (parseInt(yuzde) < 61) { stil = 'style=" background: #e0e383 !important;;color: black;"' }
                        else if (parseInt(yuzde) < 71) { stil = 'style=" background: #c1da81 !important;;color: black;"' }
                        else if (parseInt(yuzde) < 81) { stil = 'style=" background: #a2d07f !important;;color: black;"' }
                        else if (parseInt(yuzde) < 91) { stil = 'style=" background: #83c77d !important;;color: black;"' }
                        else if (parseInt(yuzde) < 101) { stil = 'style=" background: #63be7b !important;;color: black;"' }


                        html += '<td colspan="' + TblSinifListesi.length + '" ' + stil + '>' + yuzde + '   </td>   ';



                    html += '</tr>';
                });

                    $("#tbody").html(html);


            },

        },
    });
</script>
