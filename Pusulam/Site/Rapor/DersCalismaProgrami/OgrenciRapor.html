<script>

    var vue = new Vue({
        el: "#app",
        name: "OgrenciRapor.html",

        data: {                                            
            idkademe3: 0,                      
            idsiniflist: [],
            idsubelist: []
                     
        },
        mounted() {
            var _this = this;

        },

        methods: {
            SubeSelected(item) {
                this.idsubelist = item;              
            },
            Kademe3Selected(item) {
                this.idkademe3 = item;                              

            },
            SinifSelected(item) {
                this.idsiniflist = item;                              

            },

            Yazdir(ciktiTuru) {
                if (ciktiTuru == "") {
                    Alert_Warning("Çıktı Türünü Seçiniz.");
                    return;
                }
               
                window.open("Rapor.aspx?raporTur=" + ciktiTuru + "&rapor=DersCalismaProgrami.OgrenciRapor&p="                    
                    + session.TCKIMLIKNO + ";"
                    + session.OTURUM + ";"
                    + JSON.stringify(this.idsiniflist) + ";"
                    + JSON.stringify(this.idsubelist)

                );

            },

        },
    });
</script>
