<link href="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />

<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Viu Toplu Mesaj
            <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box green-haze dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>

                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="form-md-line-input" style="margin: 15px;">
                        <label class="control-label col-md-1">Resim Yükle </label>
                        <div class="col-md-3">
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <div class="input-group" style="width:100%!important;">
                                    <div class="form-control uneditable-input input-fixed input-medium" data-trigger="fileinput" style="width:100%!important;">
                                        <i class="fa fa-file fileinput-exists"></i>&nbsp;
                                        <span class="fileinput-filename"> </span>
                                    </div>
                                    <span class="input-group-addon btn default btn-file">
                                        <span class="fileinput-new"> Dosya Seç </span>
                                        <span class="fileinput-exists"> Değiştir </span>
                                        <input type="file" name="..." id="Dosya1">
                                    </span>
                                    <a href="javascript:;" class="input-group-addon btn red fileinput-exists" data-dismiss="fileinput"> Sil </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-right" style="margin: 15px;">
                        <button type="button" class="btn yellow" @click="TaslakIndir" style="margin-right:10px;">Excel Taslak İndir</button>
                        <div class="fileinput fileinput-new" data-provides="fileinput">
                            <div class="form-control uneditable-input input-fixed input-medium" data-trigger="fileinput">
                                <i class="fa fa-file fileinput-exists"></i>&nbsp;
                                <span class="fileinput-filename"> </span>
                            </div>
                            <span class="btn default btn-file">
                                <span class="fileinput-new yellow"> Excel'den Yükle </span>
                                <span class="fileinput-exists"> Değiştir </span>
                                <input type="file" name="..." accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" id="Dosya" data-preview-file-type="text">
                            </span>
                            <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> Sil </a>
                            <a href="javascript:;" @click="DosyaKaydet" class="btn green fileinput-exists" data-dismiss="modal"> Tamam </a>
                        </div>

                    </div>                    
                </form>
            </div>
        </div>
    </div>


    <div class="col-md-12" v-if="LISTE.length>0">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Mesaj Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover table-checkable">
                    <thead>
                        <tr>
                            <th>TC Gönderen</th>
                            <th>TC Alan</th>
                            <th>Mesaj</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="cursor:pointer;" v-for="u in LISTE">
                            <td> {{u.TC_GONDEREN}} </td>
                            <td> {{u.TC_ALAN}} </td>
                            <td>
                                <div v-html="u.MESAJ"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="portlet-title">
                <button type="button" class="btn green pull-right" @click="MesajGonder">Gonder</button>
            </div>
        </div>
    </div>
</div>
<script src="../../../VueComponents/Viu/Filtreler.js?v=4"></script>
<script>
    var vue = new Vue({
        el: "#app",
        name: "ViuTopluMesaj",

        data: {
            controller: 'ViuTopluMesaj',
            LISTE: [],
        },
        mounted() {
            let ID_YAZILI = getParameterByName("ID_YAZILI");
            let ID_UNITETARAMA = getParameterByName("UniteTarama");
            let ID_ABIDESINAV = getParameterByName("ID_ABIDESINAV")
            if (ID_YAZILI != null) {

                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_YAZILI: ID_YAZILI
                };

                WebPost(this, "YYListele", "BildirimListele", p, '', '', function (data, parent) {

                    if (data != null && data.length > 0) {
                        vue.LISTE = JSON.parse(data);
                    }
                });
            }
            if (ID_UNITETARAMA != null) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_UNITETARAMASINAV: ID_UNITETARAMA
                };

                WebPost(this, "UniteTaramaOlcegi", "BildirimListele", p, '', '', function (data, parent) {

                    if (data != null && data.length > 0) {
                        vue.LISTE = JSON.parse(data);
                    }
                });
            }
            if (ID_ABIDESINAV != null) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_ABIDESINAV: ID_ABIDESINAV
                };

                WebPost(this, "AbideSinavTanimla", "BildirimListele", p, '', '', function (data, parent) {

                    if (data != null && data.length > 0) {
                        vue.LISTE = JSON.parse(data);
                    }
                });
            }

        },
        methods: {
            TaslakIndir() {
                window.open("Dosyalar/Viu/Taslak.xlsx", "_blank");
            },
            YaziliYoklama(ID_YAZILI) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_YAZILI: ID_YAZILI
                };

                WebPost(this, "YYListele", "BildirimListele", p, '', '', function (data, parent) {

                    if (data != null && data.length > 0) {
                        vue.LISTE = JSON.parse(data);
                    }
                });
            },
            UniteTarama(ID_UNITETARAMA) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_YAZILI: ID_UNITETARAMA
                };

                WebPost(this, "UniteTaramaOlcegi", "BildirimListele", p, '', '', function (data, parent) {

                    if (data != null && data.length > 0) {
                        vue.LISTE = JSON.parse(data);
                    }
                });
            },
            UniteTarama(ID_UNITETARAMA) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_YAZILI: ID_UNITETARAMA
                };

                WebPost(this, "YYListele", "BildirimListele", p, '', '', function (data, parent) {

                    if (data != null && data.length > 0) {
                        vue.LISTE = JSON.parse(data);
                    }
                });
            },
            DosyaKaydet() {
                var dosya = document.getElementById('Dosya').files;
                if (dosya.length == 0) {
                    Alert_Info('Lütfen Dosya Seçiniz.');
                    return;
                }

                ExcelVeriYukle("ViuTopluMesaj", dosya, function (response) {
                    $('.fileinput').fileinput("clear");
                    console.log(vue.LISTE)
                    vue.LISTE = JSON.parse(response);
                });
            },

            MesajGonder() {

                let x = document.getElementById("Dosya1");
                if ('files' in x) {
                    if (x.files[0] == undefined && x.files[0] == null) {
                        var p = {
                            TCKIMLIKNO: session.TCKIMLIKNO,
                            OTURUM: session.OTURUM,
                            SQLJSON: JSON.stringify(this.LISTE),
                        };
                       
                        WebPost(this, this.controller, "ViuTopluMesajGonder", p, '', '', function (data, parent) {
                            if (data) {
                                Alert_Info("Mesajlar Gönderilmek için Kuyruğa Eklendi.");
                                ListeTemizle(vue.LISTE);
                            }
                            else {
                                Alert_Warning("Bir hata oluştu!");
                            }

                        });
                    }
                    else {
                        var formData = new FormData();
                        formData.append("file", x.files[0]);
                        formData.append("TCKIMLIKNO", session.TCKIMLIKNO);
                        formData.append("OTURUM", session.OTURUM);
                        formData.append("SQLJSON", JSON.stringify(this.LISTE));
                        $.ajax({
                            url: vue.controller + '/ViuTopluResimliMesajGonder',
                            processData: false,
                            contentType: false,
                            data: formData,
                            type: 'POST'
                        }).done(function (result) {
                            App.unblockUI('#app');
                            if (result != null) {
                                Alert_Info("Mesajlar Gönderilmek için Kuyruğa Eklendi.");
                                vue.Kaydedildi();
                            }
                            else
                                Alert_Error("Dosya Yüklenirken Hata Oluştu")
                        })
                    }
                }
                
            }
        }
    });

</script>
<script src="../../../Scripts/PublicMethods.js"></script>
