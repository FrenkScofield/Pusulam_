<head>
    <script src="/Scripts/Tools.js"></script>
    <script src="../../../assets/global/plugins/nouislider/jquery.nouislider.js"></script>
</head>

<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Kullanıcı Cihazları <small></small>
            <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app" style="margin-top:0px!important;">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse'>
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Rapor </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="form-body form-group form-horizontal row" style="padding: 0px;margin-top: 0px !important;">
                        <div class="col-md-12">
                            <label class="col-md-1"><b>T.C Kimlik No</b></label>
                            <div class="col-md-4">
                                <input type="text" v-model="TC_OGRETMEN" class="form-control" />
                            </div>
                            <label class="col-md-1"><b>Cihaz ID </b></label>
                            <div class="col-md-4">
                                <input type="text" v-model="CIHAZID" aria-label="Default" class="form-control" />
                            </div>

                            <div class="col-md-2">
                                <div class="portlet-body form collapse in" id="filters">
                                    <input style="float:right;margin: 10px;" type="button" class="btn btn-success" v-on:click="Listele" value="Raporla">
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-12" v-if="RAPORLA">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title " data-toggle='collapse'>
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Kullanıcı Cihazlar Listesi</span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="tblListe">
                                <thead>
                                    <tr>
                                        <th>TC</th>
                                        <th>Adı Soyadı</th>
                                        <th>Device ID</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="u in LISTE">
                                        <td>{{u.TCKIMLIKNO}}</td>
                                        <td>{{u.ADSOYAD}}</td>
                                        <td>{{u.DEVICE_ID}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="VueComponents/Genel.js?v=3"></script>

<script>
    var vue = new Vue({
        el: "#app",
        name: "KullaniciCihazlari",

        data: {
            controller: 'ViuRaporlar',
            LISTE: [],
            TC_OGRETMEN: '',
            CIHAZID: '',
            RAPORLA: false
        },  

        methods: {
            Listele() {
                this.RAPORLA = true;
                debugger;
                if (this.TC_OGRETMEN == "") {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        DEVICE_ID: this.CIHAZID
                    };
                }
                if (this.CIHAZID == "") {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        TC_OGRETMEN: this.TC_OGRETMEN,
                    };
                }
                WebPost(this, this.controller, "KullaniciCihazlariListele", p, '', '', function (data, parent) {

                    parent.LISTE = JSON.parse(data);
                    ListeOlustur('tblListe');

                });
            },
        }
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
