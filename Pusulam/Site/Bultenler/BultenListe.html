<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Bültenler <small>Bülten Listele</small>
            <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app">
    <div class="col-sm-12">
        <div class="portlet light">
            <div class="row">
                <div class="col-sm-12">
                    <div class="checkbox" style="margin-left:20px;">
                        <label>
                            <input type="checkbox" v-model="YAYINDA" @click="BultenListele"> Yayında Olanlar
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">

                    <table class="table table-striped table-bordered table-checkable table-responsive" id='tblBulten'>
                        <thead>
                            <tr>
                                <th>Tarih</th>
                                <th>Bülten</th>
                                <th>Açıklama</th>
                                <th>Ekleyen</th>
                                <th>İndir</th>
                                <th>İşlem</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" v-for="u in BULTENLIST">
                                <td class="col-sm-2">{{u.TARIH}}</td>
                                <td class="col-sm-2">{{u.BASLIK}}</td>
                                <td class="col-sm-3">{{u.ACIKLAMA}}</td>
                                <td class="col-sm-2">{{u.EKLEYEN}}</td>
                                <td class="text-center col-sm-1">
                                    <a :href="'https://okyanusdata.s3-eu-west-1.amazonaws.com/pusulam/Bulten/Bultenler/' + u.DOSYA_GUID " target="_blank"v-if="u.DOSYA_GUID" download>
                                        <i class="fa fa-file-o fa-lg"></i>
                                    </a>
                                </td>
                                <td class="col-sm-2 text-center">
                                    <a  class="btn btn-success btn-sm" @click="Duzenle(u.ID_BULTEN)"><i class="fa fa-edit fa-lg"></i></a>
                                    <a  class="btn btn-danger btn-sm" @click="Sil(u.ID_BULTEN)"><i class="fa fa-trash fa-lg"></i></a>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var vue = new Vue({
        el: "#app",
        name: "BultenListe.html",

        data: {
            TCKIMLIKNO: '',
            DONEM: 0,
            controller: 'Bulten',            
            BULTENLIST:[],
            ID_BULTEN: 0,
            YAYINDA: true
        },

        mounted() {            
            this.BultenListele();
        },

        methods: {           
            BultenListele() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,                
                    YAYINDA: this.YAYINDA
                };
                WebPost(this, this.controller, "BultenListele", p, '', '', function (data, parent) {
                    if (JSON.parse(data)) {
                        parent.BULTENLIST = JSON.parse(data);

                    }
                });
            },
            Sil(id) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_BULTEN: id,
                    YAYINDA: this.YAYINDA
                }
                WebPost(this, this.controller, "BultenSil", p, '', '', function (data, parent) {
                    if (JSON.parse(data)) {
                        parent.BULTENLIST = JSON.parse(data);
                        Vue.nextTick(function () {
                            parent.ListeOlustur();
                        })
                    }
                });
            },
            Duzenle(id) {
                window.location.replace('/AnaSayfa.html#Bultenler/BultenEkle?ID_BULTEN=' + id );

            },
            ListeOlustur() {
                if (tblUnite) {
                    tblUnite.destroy();
                }
                tblUnite = $('#tblbulten').DataTable(
                    {
                        "columnDefs": [{ "width": "25%", "targets": 0 }],
                        language: {
                            "url": "./Utility/dil.json"
                        }
                    });
            },
        },
    });
</script>
