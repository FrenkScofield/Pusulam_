<link href="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />

<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Akıllı Öğretim Barkod
             <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box green-haze dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>

                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">

                    <div class="text-right" style="margin: 15px;">
                        <button type="button" class="btn yellow" @click="TaslakIndir" style="margin-right:10px;">Excel Taslak İndir</button>


                        <div class="fileinput fileinput-new" data-provides="fileinput">
                            <div class="form-control uneditable-input input-fixed input-medium" data-trigger="fileinput">
                                <i class="fa fa-file fileinput-exists"></i>&nbsp;
                                <span class="fileinput-filename"> </span>
                            </div>
                            <span class="btn default btn-file">
                                <span class="fileinput-new yellow"> Excel'den Yükle </span>
                                <span class="fileinput-exists"> Değiştir </span>
                                <input type="file" name="..." accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" id="Dosya" data-preview-file-type="text">
                            </span>
                            <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> Sil </a>
                            <a href="javascript:;" @click="DosyaKaydet" class="btn green fileinput-exists" data-dismiss="modal"> Tamam </a>
                        </div>

                    </div>
                </form>
            </div>


        </div>
    </div>


    <div class="col-md-12" v-if="LISTE.length>0">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Akıllı Öğretim Barkod Kodu Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover table-checkable">
                    <thead>
                        <tr>
                            <th>Alt Konu Kodu</th>
                            <th>Akıllı Öğretim Barkod Kodu</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="cursor:pointer;" v-for="u in LISTE">
                            <td> {{u.ALTKONUKOD}} </td>
                            <td> {{u.AKILLIOGRETIMBARKODKOD}} </td>                           
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="portlet-title">
                <button type="button" class="btn green pull-right" @click="ExcelYukle">Gonder</button>
            </div>
        </div>
    </div>
</div>
<script src="../../../VueComponents/Viu/Filtreler.js?v=4"></script>
<script>
    var vue = new Vue({
        el: "#app",
        name: "AkilliOgretimBarkodExcelYukle",

        data: {
            controller: 'AkilliOgretimBarkodExcelYukle',
            LISTE: [],
        },

        methods: {
            TaslakIndir() {
                window.open("Dosyalar/AkilliOgretimBarkod/Taslak.xlsx", "_blank");
            },

            DosyaKaydet() {
                var dosya = document.getElementById('Dosya').files;
                if (dosya.length == 0) {
                    Alert_Info('Lütfen Dosya Seçiniz.');
                    return;
                }

                ExcelVeriYukle("AkilliOgretimBarkod", dosya, function (response) {
                    $('.fileinput').fileinput("clear");
                    vue.LISTE = JSON.parse(response);
                });
            },

            ExcelYukle() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    SQLJSON: JSON.stringify(this.LISTE),
                };

                WebPost(this, this.controller, "ExcelYukle", p, '', '', function (data, parent) {
                    if (data) {
                        Alert_Info("Excel den yükleme tamamlandı.");
                        ListeTemizle(vue.LISTE);
                    }
                    else {
                        Alert_Warning("Bir hata oluştu!");
                    }

                });
            },

        },
    });
</script>
<script src="../../../Scripts/PublicMethods.js"></script>
<script src="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
