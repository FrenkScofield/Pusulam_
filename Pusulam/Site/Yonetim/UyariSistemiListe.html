<link href="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Uyari Sistemi  <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-list"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'> <i class='fa fa-chevron-down'></i> </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <div class="row">
                            <c-kullanici-tipi-multi :controller="controller"
                                                    :idset="UYARI.ID_KULLANICITIPILIST"
                                                    @onchange="KullaniciTipiSelected">
                            </c-kullanici-tipi-multi>
                        </div>

                        <div class="row" style="margin:5px;">
                            <button type="button" style="float:right" class="btn blue" @click="Listele">Listele</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="UYARILIST.length>0">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Uyarı Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body" style="overflow-x:auto;">
                            <table class="table table-striped table-bordered table-hover table-checkable">
                                <thead id="c-tablo-header">
                                    <tr>
                                        <th> Ad </th>
                                        <th> Açıklama </th>
                                        <th> Kullanıcı Tipi </th>
                                        <th> Ekleyen </th>
                                        <th> Başlangıç Tarihi </th>
                                        <th> Bitiş Tarihi </th>
                                        <th> İşlemler </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="u in UYARILIST">
                                        <td> {{ u.AD }} </td>
                                        <td> {{ u.ACIKLAMA}} </td>
                                        <td> <div v-for="k in u.KT">{{ k.AD }}</div> </td>
                                        <td>
                                            <div>
                                                {{ u.ADSOYAD}}
                                            </div>
                                            <small>
                                                {{ u.KYE_TARIH}}
                                            </small>
                                        </td>
                                        <td> {{ u.BASTARIH}} </td>
                                        <td> {{ u.BITTARIH}} </td>
                                        <td>
                                            <button type="button"
                                                    style="float:right"
                                                    class="btn"
                                                    :class="[u.AKTIF ? 'yellow' : 'green' ]"
                                                    @click="AktifPasifYap(u)">
                                                {{u.AKTIF ? "Pasif Yap" : "Aktif Yap"}}
                                            </button>
                                            <button type="button" style="float:right" class="btn blue" @click="Duzenle(u)">Düzenle</button>
                                            <button type="button" style="float:right" class="btn blue" @click="Rapor(u.ID_UYARI)">Rapor</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script src="VueComponents/Genel.js"></script>
<script src="VueComponents/Filtre.js"></script>
<script src="VueComponents/FiltreEk.js"></script>
<script>
    var vue = new Vue({

        el: "#app",
        name: "UyariSistemiListe",

        data: {
            TCKIMLIKNO: undefined,
            OTURUM: undefined,
            controller: 'UyariSistemiListe',

            UYARILIST: [],

            UYARI: {
                ID_KULLANICITIPILIST: [],
            },
        },

        mounted() {
            this.TCKIMLIKNO = session.TCKIMLIKNO;
            this.OTURUM = session.OTURUM;
        },

        methods: {

            KullaniciTipiSelected(val) { this.UYARI.ID_KULLANICITIPILIST = val; },

            Listele() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    SQLJSON: JSON.stringify(this.UYARI),
                };
                ListeTemizle(this.UYARILIST);
                WebPost(this, this.controller, "UyariListe", p, '', '', function (data, parent) {
                    parent.UYARILIST = JSON.parse(data);
                });
            },

            AktifPasifYap(item) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    SQLJSON: JSON.stringify(
                        {
                            ID_UYARI: item.ID_UYARI,
                            AKTIF: !item.AKTIF,
                        }
                    )
                };

                WebPost(this, this.controller, "UyariAktifPasif", p, '', '', function (data, parent) {
                    if (data > 0) {
                        Alert_Info("Sayfa " + (!item.AKTIF ? 'Aktif' : 'Pasif') + " Olarak Ayarlandı.")
                        vue.Listele();
                    }
                });
            },

            Duzenle(item) {
                window.location.replace('/anasayfa.html#Yonetim/UyariSistemiIslemleri?ID_UYARI=' + item.ID_UYARI);
            },

            Rapor(idUyari) {
                window.open("Rapor.aspx?raporTur=XLS&rapor=UyariSistemi.UyariSistemiKullanici&p="
                    + session.TCKIMLIKNO + ";"
                    + session.OTURUM + ";"
                    + idUyari);
            },
        }
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
<script src="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
