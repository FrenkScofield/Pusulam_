<link href="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Özel Sayfa  <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-list"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'> <i class='fa fa-chevron-down'></i> </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <div class="row">
                            <c-kullanici-tipi-multi :controller="controller"
                                                    :idset="SAYFA.ID_KULLANICITIPILIST"
                                                    @onchange="KullaniciTipiSelected">
                            </c-kullanici-tipi-multi>
                        </div>
                        <div class="row">
                            <c-kademe-multi :controller="controller"
                                            :idset="SAYFA.ID_KADEMELIST"
                                            @onchange="KademeSelected">
                            </c-kademe-multi>
                        </div>
                        <div class="row">
                            <c-kademe3-multi :controller="controller"
                                             :idkademelist="SAYFA.ID_KADEMELIST"
                                             :idset="SAYFA.ID_KADEME3LIST"
                                             @onchange="Kademe3Selected">
                            </c-kademe3-multi>
                        </div>

                        <div class="row" style="margin:5px;">
                            <button type="button" style="float:right" class="btn blue" @click="Listele">Listele</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="OZELSAYFALIST.length>0">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Özel Sayfa Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body" style="overflow-x:auto;">
                            <table class="table table-striped table-bordered table-hover table-checkable">
                                <thead id="c-tablo-header">
                                    <tr>
                                        <th> Ad </th>
                                        <th> Açıklama </th>
                                        <th> Yol </th>
                                        <th> Sayfa Türü </th>
                                        <th> Kullanıcı Tipi </th>
                                        <th> Kademe </th>
                                        <th> Sınıf Düzey </th>
                                        <th style=" width: 260px;"> İşlemler </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="u in OZELSAYFALIST">
                                        <td> {{ u.AD }} </td>
                                        <td> {{ u.ACIKLAMA}} </td>
                                        <td> {{ u.YOL }} </td>
                                        <td> {{ u.OZELSAYFATURU }} </td>
                                        <td> <div v-for="k in u.ID_KULLANICITIPILIST">{{ k.AD }}</div> </td>
                                        <td> <div v-for="k in u.ID_KADEMELIST">{{ k.AD }}</div> </td>
                                        <td> <div v-for="k in u.ID_KADEME3LIST">{{ k.AD }}</div> </td>
                                        <td>
                                            <button type="button" style="float:right" class="btn red" @click="Sil(u)">Sil</button>
                                            <button type="button" style="float:right" class="btn" :class="[u.AKTIF ? 'yellow' : 'green' ]" @click="AktifPasifYap(u)">
                                                {{u.AKTIF ? "Pasif Yap" : "Aktif Yap"}}
                                            </button>
                                            <button type="button" style="float:right" class="btn blue" @click="Duzenle(u)">Düzenle</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script src="VueComponents/Genel.js"></script>
<script src="VueComponents/Filtre.js"></script>
<script src="VueComponents/OzelSayfaFiltreleri.js"></script>
<script>
    var vue = new Vue({

        el: "#app",
        name: "OzelSayfaListe",

        data: {
            TCKIMLIKNO: undefined,
            OTURUM: undefined,
            controller: 'OzelSayfaListe',

            OZELSAYFALIST: [],

            SAYFA: {
                ID_KULLANICITIPILIST: [],
                ID_KADEMELIST: [],
                ID_KADEME3LIST: [],
            },
        },

        mounted() {
            this.TCKIMLIKNO = session.TCKIMLIKNO;
            this.OTURUM = session.OTURUM;



            //this.CurpusStudyListe();
        },

        methods: {

            KullaniciTipiSelected(val) { this.SAYFA.ID_KULLANICITIPILIST = val; },
            KademeSelected(val) { this.SAYFA.ID_KADEMELIST = val; },
            Kademe3Selected(val) { this.SAYFA.ID_KADEME3LIST = val; },

            Listele() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    SQLJSON: JSON.stringify(this.SAYFA),
                };
                this.OZELSAYFALIST = [];
                WebPost(this, this.controller, "OzelSayfaListele", p, '', '', function (data, parent) {
                    if (data != "[]") {
                        parent.OZELSAYFALIST = JSON.parse(data);
                    }
                });
            },

            AktifPasifYap(item) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_OZELSAYFA: item.ID_OZELSAYFA,
                    AKTIF: !item.AKTIF,
                };

                WebPost(this, this.controller, "OS_AktifPasif", p, '', '', function (data, parent) {
                    if (data > 0) {
                        Alert_Info("Sayfa " + (!item.AKTIF ? 'Aktif' : 'Pasif') + " Olarak Ayarlandı.")
                        vue.Listele();
                    }
                });
            },

            Duzenle(item) {
                window.location.replace('/anasayfa.html#Yonetim/OzelSayfaIslemleri?ID_OZELSAYFA=' + item.ID_OZELSAYFA);
            },

            Sil(item) {

                Alert_Confirm("Özel Sayfa Sil", "Sayfayı silmek istediğinizden emin misiniz ? ", function () {
                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        ID_OZELSAYFA: item.ID_OZELSAYFA,
                    };

                    WebPost(vue, vue.controller, "OS_Sil", p, '', '', function (data, parent) {
                        if (data > 0) {
                            Alert_Info("Sayfa Silindi.");
                            vue.Listele();
                        }
                    });
                });
            },
        }
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
<script src="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
