<head>
    <script src="/Scripts/Tools.js"></script>
    <script src="../../../assets/global/plugins/nouislider/jquery.nouislider.js"></script>
</head>

<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Performans <small>Periyot Tanimlama</small>
            <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>
<div class="row" id="app" style="margin-top:0px!important;">

    <div class="col-md-6">

        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse'>
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Periyot Tanımlam </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <!-- BEGIN PORTLET-->
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <c-donem controller="PeriyotTanimlama"
                                 @OnChange="DonemSelected"
                                 :disabled="true">
                        </c-donem>
                    </div>
                    <div class="row">
                        <label class="control-label col-md-3">
                            Başlangıç Tarihi
                        </label>
                        <div class="col-md-9">
                            <input type="text" id="dpBasTarih" data-date-format="dd-mm-yyyy" placeholder="Başlangıç Tarihi" class="form-control form-control-inline date-picker">
                        </div>
                    </div>
                    <div class="row">
                        <label class="control-label col-md-3">
                            Bitiş Tarihi
                        </label>
                        <div class="col-md-9">
                            <input type="text" id="dpBitTarih" data-date-format="dd-mm-yyyy" placeholder="Bitiş Tarihi" class="form-control form-control-inline date-picker">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group" style="margin-top:10px;">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn green" @click="PeriyotEkle()">Periyot Ekle</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="col-md-6">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title " data-toggle='collapse'>
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Periyot Listesi </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="tblListe">
                                <thead>
                                    <tr>
                                        <th>Dönem</th>
                                        <th>Başlangıç Tarih</th>
                                        <th>Bitiş Tarihi</th>
                                        <th>Düzenle</th>
                                        <th>Sil</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" v-for="u in LISTE">
                                        <td>{{u.DONEM}}</td>
                                        <td>{{u.BASLANGICTARIHI}}</td>
                                        <td>{{u.BITISTARIHI}}</td>
                                        <td><button @click="Duzenle(u.ID_DEGERLERDIRMEPERIYOD)" class="btn btn-primary">Düzenle</button></td>
                                        <td><button @click="Sil(u.ID_DEGERLERDIRMEPERIYOD)" class="btn btn-danger">Sil</button></td>
                                        <!--<td>{{u.ID}}</td>-->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="modalDuzenle" class="modal fade in" tabindex="-1" data-replace="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" style="padding-bottom:0px;" id="modal-body">
                    <div class="row">
                        <label class="control-label col-md-3">
                            Başlangıç Tarihi
                        </label>
                        <div class="col-md-9">
                            <input type="text" id="dpDBasTarih" data-date-format="dd-mm-yyyy" placeholder="Başlangıç Tarihi" class="form-control form-control-inline date-picker">
                        </div>
                    </div>
                    <div class="row">
                        <label class="control-label col-md-3">
                            Bitiş Tarihi
                        </label>
                        <div class="col-md-9">
                            <input type="text" id="dpDBitTarih" data-date-format="dd-mm-yyyy" placeholder="Bitiş Tarihi" class="form-control form-control-inline date-picker">
                        </div>
                    </div>

                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn green" @click="PeriyotDuzenle()">Periyot Düzenle</button>
                    <button type="button" class="btn default" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="VueComponents/SinavFiltreleri.js?v=4"></script>
<script>
    var vue = new Vue({
        el: "#app",
        name: "PeriyotTanimlama",

        data: {
            TCKIMLIKNO: '',
            OTURUM: '',
            controller: 'PeriyotTanimlama',
            DONEM: '',
            LISTE: [],
            ID_PERIYOT:0
        },

        mounted() {
            $('#dpBasTarih').datepicker({
                format: 'dd.mm.yyyy',
                language: 'tr'
            });

            $('#dpBitTarih').datepicker({
                format: 'dd.mm.yyyy',
                language: 'tr'
            });
            $('#dpDBasTarih').datepicker({
                format: 'dd.mm.yyyy',
                language: 'tr'
            });

            $('#dpDBitTarih').datepicker({
                format: 'dd.mm.yyyy',
                language: 'tr'
            });

            this.Listele();
        },

        methods: {

            DonemSelected(DONEM) {
                this.DONEM = DONEM;
            },
            
            PeriyotEkle() { 
                vue = this;
                var basTarih = $("#dpBasTarih").val();
                var bitTarih = $("#dpBitTarih").val();

                if (basTarih == '' || bitTarih == '') {
                    Alert_Error("Lütfen tüm alanları doldurunuz!")
                    return;
                }

                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    BASLANGICTARIH: basTarih,
                    BITISTARIH: bitTarih,
                    DONEM: this.DONEM
                };
                WebPost(this, this.controller, "PeriyotTanimla", p, '', '', function (data, parent) {
                    if (data) {
                        vue.Listele();
                        Alert_Info("Periyot Başarılı bir şekilde kaydedildi.")
                    } else {
                        Alert_Warning("Bir Dönem için en fazla 2 tane dönem ekleyebilirsiniz");
                    }
                });
            },
            Listele() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                };
                WebPost(this, this.controller, "PeriyotListele", p, '', '', function (data, parent) {
                    parent.LISTE = JSON.parse(data);
                    ListeOlustur('tblListe');
                    //alert("Listele")
                    //parent.$nextTick(function () {
                    //    alert("nexttick")
                    //    ListeOlustur('tblListe');
                    //});
                })

            },
            PeriyotDuzenle() {

                var basTarih = $("#dpDBasTarih").val();
                var bitTarih = $("#dpDBitTarih").val();
                if (basTarih == '' || bitTarih == '') {
                    Alert_Error("Lütfen tüm alanları doldurunuz!")
                    return;
                }
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    BASLANGICTARIH: basTarih,
                    BITISTARIH: bitTarih,
                    DONEM: this.DONEM,
                    ID_OGRETMENPERIYOTTANIMLAMA: this.ID_PERIYOT
                };

                WebPost(this, this.controller, "PeriyotDuzenle", p, '', '', function (data, parent) {
                    vue.Listele();
                    Alert_Info("Periyot Başarılı bir şekilde Güncellendi.")
                    $('#modalDuzenle').hide()
                    if (data) {
                       
                    }
                    //else {
                    //    Alert_Warning("Bir Dönem için en fazla 2 tane dönem ekleyebilirsiniz");
                    //}
                });
            },
            Duzenle(Id) {
                vue = this;
               var bastarih= $("#dpBasTarih").val();
                $("#dpDBasTarih").datepicker('setDate', bastarih);

                var bitTarih = $("#dpDBitTarih").val();
                $("#dpDBitTarih").val(bitTarih);
                this.ID_PERIYOT = Id;

                $('#modalDuzenle').modal();
                //if (basTarih == '' || bitTarih == '') {
                //    Alert_Error("Lütfen tüm alanları doldurunuz!")
                //    return;
                //}
                //var p = {
                //    TCKIMLIKNO: session.TCKIMLIKNO,
                //    OTURUM: session.OTURUM,
                //    BASLANGICTARIH: basTarih,
                //    BITISTARIH: bitTarih,
                //    DONEM: this.DONEM,
                //    ID_OGRETMENPERIYOTTANIMLAMA: Id
                //};

                //WebPost(this, this.controller, "PeriyotDuzenle", p, '', '', function (data, parent) {
                //    if (data) {
                //        vue.Listele();
                //        Alert_Info("Periyot Başarılı bir şekilde Güncellendi.")
                //    }
                //    //else {
                //    //    Alert_Warning("Bir Dönem için en fazla 2 tane dönem ekleyebilirsiniz");
                //    //}
                //});
            },
            Sil(Id) {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM,
                    ID_OGRETMENPERIYOTTANIMLAMA: Id
                }
                Alert_Confirm("Periyot Silme", "Periyotu silmek istediğinize emin misiniz ?", function () {
                    WebPost(vue, vue.controller, "PeriyotSil", p, '', '', function (data, parent) {
                        if (data) {
                            parent.Listele();
                        } else {
                            Alert_Warning("Periyot tarihi Kullanılmakta olduğundan silinmemektedir.");
                        }
                    });
                })
            }
        },

        watch: {

        },


    });
</script>
<script src="Scripts/PublicMethods.js"></script>
