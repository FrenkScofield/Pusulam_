<link href="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Rehberlik Online Excel  <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-list"></i>
                    <span class="caption-subject bold uppercase"> Excel Yükle </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <div class="fileinput fileinput-new" data-provides="fileinput">
                            <span class="fileinput-preview thumbnail" style="max-width: 1000px; max-height: 1000px;"> </span>
                            <span>
                                <span class="btn default btn-file">
                                    <span class="fileinput-new yellow"> Rehberlik Online Excel Yükle </span>
                                    <span class="fileinput-exists"> Değiştir </span>
                                    <input type="file" name="..." accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" id="dosya" data-preview-file-type="text">
                                </span>
                                <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> Sil </a>
                                <a href="javascript:;" @click="ExcelYukle" class="btn green fileinput-exists" data-dismiss="modal"> Tamam </a>
                            </span>
                        </div>
                        <button type="button" style="float:right" class="btn yellow" @click="ExcelTaslakIndir">Taslak İndir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="col-md-12" v-if="LIST.length>0">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Rehberlik Online Listesi </span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form">
                    <div class="portlet light bordered">
                        <div class="portlet-body" style="overflow-x:auto;">
                            <table class="table table-striped table-bordered table-hover table-checkable" id="tblRehberlikOnline">
                                <thead>
                                    <tr>
                                        <th>T.C Kimlik No</th>
                                        <th>Ad Soyad</th>
                                        <th>Kampüs</th>
                                        <th>Sınıf</th>
                                        <th>Link</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="u in LIST">
                                        <td>{{u.TCKIMLIKNO}}</td>
                                        <td>{{u.ADSOYAD}}</td>
                                        <td>{{u.SUBEAD}}</td>
                                        <td>{{u.SINIFAD}}</td>
                                        <td>
                                            <div v-for="l in u.ROL">
                                                <span>
                                                    {{l.TESTADI}} - {{l.LINK}}
                                                </span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="VueComponents/Genel.js"></script>
<script>
    var vue = new Vue({

        el: "#app",
        name: "RehberlikOnlineYukle",

        data: {
            TCKIMLIKNO: '',
            OTURUM: '',
            controller: 'RehberlikOnlineYukle',
            LIST: []
        },

        mounted() {
            this.TCKIMLIKNO = session.TCKIMLIKNO;
            this.OTURUM = session.OTURUM;

            this.RehberlikOnlineListe();
        },

        methods: {

            RehberlikOnlineListe() {
                var p = {
                    TCKIMLIKNO: session.TCKIMLIKNO,
                    OTURUM: session.OTURUM
                };
                WebPost(this, this.controller, "RehberlikOnlineListe", p, '', '', function (data, parent) {
                    parent.LIST = JSON.parse(data);

                    let sort = [
                        [2, 'asc'],
                        [3, 'asc'],
                        [1, 'asc']
                    ];
                    ListeOlustur("tblRehberlikOnline", sort);
                });
            },

            ExcelTaslakIndir() {
                window.open("Dosyalar/ExcelTaslak/RehberlikOnlineTaslak.xlsx", "_blank");
            },

            ExcelYukle() {
                var dosya = document.getElementById('dosya').files;
                dosyaadi = $('#dosya').val().replace(/^.*[\\\/]/, '');
                if (dosya.length == 0) {
                    Alert_Info('Lütfen Dosya Seçiniz.');
                    return;
                }
                var _this = this;

                ExcelVeriYukle("RehberlikOnline", dosya, function (response) {

                    $('.fileinput').fileinput("clear");

                    var p = {
                        TCKIMLIKNO: session.TCKIMLIKNO,
                        OTURUM: session.OTURUM,
                        SQLJSON: response,
                    };

                    WebPost(_this, _this.controller, "RehberlikOnlineExcelYukle", p, '', '', function (data, parent) {

                        let hataList = JSON.parse(data)[0];
                        let hataMesaj = `Aşağıdaki TC deki kayıtlar yüklenememiştir.</br>`;

                        if (hataList.TCHATA.length > 0) {
                            hataMesaj += `</br>Hatalı TC eklenen kayıtlar;</br>`;
                            $.each(hataList.TCHATA, (j, el) => {
                                hataMesaj += el.TCKIMLIKNO + `</br>`;
                            });
                        }
                        if (hataList.TESTADIHATA.length > 0) {
                            hataMesaj += `</br>Hatalı test adı eklenen kayıtlar;</br>`;
                            $.each(hataList.TESTADIHATA, (j, el) => {
                                hataMesaj += el.TCKIMLIKNO + `</br>`;
                            });
                        }
                        if (hataList.LINKHATA.length > 0) {
                            hataMesaj += `</br>Hatalı link eklenen kayıtlar;</br>`;
                            $.each(hataList.LINKHATA, (j, el) => {
                                hataMesaj += el.TCKIMLIKNO + `</br>`;
                            });
                        }

                        (hataList.TCHATA.length > 0
                            || hataList.TESTADIHATA.length > 0
                            || hataList.LINKHATA.length > 0
                        )
                            ? Alert_Warning(hataMesaj)
                            : Alert_Info("Tüm kayıtların aktarımı yapılmıştır.");

                        parent.RehberlikOnlineListe();

                    }, 'RAISERROR');
                });
            },

        }
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
<script src="assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js" type="text/javascript"></script>
