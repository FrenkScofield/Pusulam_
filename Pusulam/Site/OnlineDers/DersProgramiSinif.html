<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Ders Programı
             <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app">
    <div class="col-md-12">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <c-sube :controller="controller"
                                @OnChange="SubeSelected">
                        </c-sube>
                    </div>
                    <div class="row">
                        <c-kademe3 :controller="controller"
                                   :idsube="ID_SUBE"
                                   :idset="ID_KADEME3"
                                   @OnChange="Kademe3Selected">
                        </c-kademe3>
                    </div>
                    <div class="row">
                        <c-sinif :controller="controller"
                                 :idkademe3="ID_KADEME3"
                                 :idsube="ID_SUBE"
                                 :idset="ID_SINIF"
                                 kurharic=true
                                 @OnChange="SinifSelected">
                        </c-sinif>
                    </div>

                    <div class="row">
                        <div class="form-group" style="margin-top:10px;">
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn yellow" @click="raporAc" :disabled="ID_SINIF == 0">PDF Oluştur</button>
                                <button type="button" class="btn green" @click="Listele" :disabled="ID_SINIF == 0">Listele</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="LISTE.length > 0">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Online Ders Programı</span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    Genel Klasör: <a :href="GENELKLASOR" style="padding-bottom: 20px;" target="_blank" v-if="GENELKLASOR!=''">{{GENELKLASOR}}</a>
                </div>
                <div class="row" style="overflow:auto">
                    <table class="table table-striped table-bordered table-hover table-checkable">
                        <thead>
                            <tr style="background: #e1e5e8;">
                                <th>Baş. Saati</th>
                                <th>Bit. Saati</th>
                                <th v-for="u in LISTE">
                                    {{u.GUN}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="u in LISTE[0].SA">
                                <td> {{u.BASSAAT}} </td>
                                <td> {{u.BITSAAT}} </td>
                                <template v-for="tarih in LISTE">
                                    <td>
                                        <div v-for="(d,index) in getObjects(tarih, 'DERSNO', u.DERSNO)[0].SN" v-if="d.LINK != ''">
                                            <hr v-if="index>0" style="width:100%; border-top: 1px solid cadetblue;" />
                                            {{d.DERSAD}}
                                            <br />
                                            <small style="color:darkgray"> {{d.ADSOYAD}} </small>
                                            <br />
                                            <a :href="d.LINK" target="_blank">{{d.LINK}}</a>
                                            <br />
                                            <small style="color:brown">Şifre : {{d.SIFRE}} </small>
                                        </div>
                                    </td>
                                </template>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../VueComponents/Filtre.js"></script>

<script>
    var vue = new Vue({

        el: "#app",
        name: "OnlineDersProgramiSinif",

        data: {
            TCKIMLIKNO: '',
            OTURUM: '',
            controller: 'OnlineDersProgramiSinif',

            TC_OGRENCI: '',
            GENELKLASOR: '',
            DOSYAAD: '',

            DONEM: '',
            ID_KADEME3: 0,
            ID_SUBE: 0,
            ID_SINIF: 0,

            LISTE: []
        },

        mounted() {
            this.TCKIMLIKNO = session.TCKIMLIKNO;
            this.OTURUM = session.OTURUM;
        },

        methods: {

            SubeSelected(val) {
                this.ID_SUBE = val;
                this.ID_KADEME3 = 0;
                this.ID_SINIF = 0;
                ListeTemizle(this.LISTE);
            },
            Kademe3Selected(val) {
                this.ID_KADEME3 = val;
                this.ID_SINIF = 0;
                ListeTemizle(this.LISTE);
            },
            SinifSelected(val) {
                this.ID_SINIF = val;
                ListeTemizle(this.LISTE);
            },

            Listele() {

                var p = {
                    TCKIMLIKNO: this.TCKIMLIKNO,
                    OTURUM: this.OTURUM,
                    ID_SINIF: this.ID_SINIF,
                };
                ListeTemizle(this.LISTE);
                WebPost(this, this.controller, "OnlineDersProgramiListeleSinif", p, '', '', function (data, parent) {
                    var parsedData = JSON.parse(data);
                    vue.LISTE = parsedData.LISTE;
                    vue.GENELKLASOR = parsedData.GENELKLASOR;
                    vue.DOSYAAD = parsedData.DOSYAAD.replace(" ", "").replace(" ", "");
                });

            },

            getObjects(obj, key, val) {
                var objects = [];
                for (var i in obj) {
                    if (!obj.hasOwnProperty(i)) continue;
                    if (typeof obj[i] == 'object') {
                        objects = objects.concat(this.getObjects(obj[i], key, val));
                    } else if (i == key && obj[key] == val) {
                        objects.push(obj);
                    }
                }
                return objects;
            },

            raporAc() {
                if (this.LISTE.length == 0 || this.DOSYAAD == '')
                    this.Listele();
                this.$nextTick(function () {
                    $.get("Rapor.aspx?raporTur=PDF&rapor=OnlineDers.DersProgrami&p=" + session.TCKIMLIKNO + ";" + session.OTURUM + ";" + ";" + vue.ID_SINIF + ";" + vue.DOSYAAD).done(() => {
                        window.open('Dosyalar\\OnlineDers\\Temp\\' + vue.DOSYAAD + ".pdf", '_blank');
                    })
                });
            }
        },
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
