<div class="page-head">
    <div class="page-title col-md-12">
        <h1>
            Ders Programı <span onclick="YardimGoster(ID_MENU);" class="pull-right" style="cursor:pointer;"><img src="assets/global/img/info.gif" class="info-image-icon" /> </span>
        </h1>
    </div>
</div>

<div class="row" id="app">
    <div class="col-md-12" v-if="ListKullaniciTipi.indexOf(5)>-1">
        <div class="portlet box blue-hoki dd-item" style="border:none">
            <div class="portlet-title dd-handle" data-toggle='collapse' data-target='#filters' style="cursor:pointer;">
                <div class="caption">
                    <i class="icon-magnifier"></i>
                    <span class="caption-subject bold uppercase"> Filtreler </span>
                    <span class="caption-helper"></span>
                </div>
                <div class='actions'>
                    <a href='javascript:;' class='btn btn-default btn-sm' style='border:none;'>
                        <i class='fa fa-chevron-down'></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form collapse in" id="filters">
                <form role="form" style="padding:12px 20px">
                    <div class="row">
                        <c-ogrenci-veli :controller="controller"
                                        @OnChange="OgrenciSelected">
                        </c-ogrenci-veli>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12" v-if="LISTE.length > 0">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-green"></i>
                    <span class="caption-subject bold font-green uppercase"> Online Ders Programı</span>
                    <span class="caption-helper"></span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <button type="button" class="btn green" @click="raporAc()">PDF Oluştur</button>
                    <a :href="GENELKLASOR" style="float: right;padding-bottom: 20px;" target="_blank" v-if="GENELKLASOR!=''">Genel İçerik Klasörü İçin Tıklayınız.</a>
                </div>
                <div class="row" style="overflow:auto">

                    <table class="table table-striped table-bordered table-hover table-checkable">
                        <thead>
                            <tr style="background: #e1e5e8;">
                                <th>Baş. Saati</th>
                                <th>Bit. Saati</th>
                                <th v-for="u in LISTE">
                                    {{u.GUN}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="u in LISTE[0].SA">
                                <!--v-if="getObjects(LISTE,'DERSAD',null).length==7"-->
                                <td> {{u.BASSAAT}}</td>
                                <td> {{u.BITSAAT}}</td>
                                <!--v-if="u.SN[0].DERSAD !=null"-->
                                <template v-for="tarih in LISTE">
                                    <td>
                                        <div v-for="(d,index) in getObjects(tarih, 'DERSNO', u.DERSNO)[0].SN" v-if="d.LINK != ''">
                                            <hr v-if="index>0" style="width:100%; border-top: 1px solid cadetblue;" />
                                            {{d.DERSAD}}
                                            <br />
                                            <small style="color:darkgray">
                                                {{d.ADSOYAD}}
                                            </small>
                                            <br />
                                            <a :href="d.LINK" target="_blank">Derse Gitmek İçin Tıklayınız.</a>
                                            <br />
                                            <small style="color:brown">Şifre : {{d.SIFRE}} </small>
                                        </div>
                                    </td>
                                </template>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../VueComponents/FiltreEk.js"></script>

<script>
    var vue = new Vue({

        el: "#app",
        name: "OnlineDersProgramiOgrenci",

        data: {
            TCKIMLIKNO: '',
            OTURUM: '',
            controller: 'OnlineDersProgramiOgrenci',

            TC_OGRENCI: '',
            GENELKLASOR: '',
            DOSYAAD: '',
            ListKullaniciTipi: [],

            LISTE: [],

        },

        mounted() {

            this.TCKIMLIKNO = session.TCKIMLIKNO;
            this.OTURUM = session.OTURUM;

            var p = {
                TCKIMLIKNO: this.TCKIMLIKNO,
                OTURUM: this.OTURUM,
            };
            var list = [];
            WebPost(this, this.controller, "KullaniciTipiGetir", p, "#app", "Yükleniyor...", function (data, parent) {
                if (data != null) {
                    $.each(data, function (j, el) {
                        list.push(this.ID_KULLANICITIPI)
                    });
                    parent.ListKullaniciTipi = list;
                    if (list.indexOf(4) > -1) {
                        parent.TC_OGRENCI = session.TCKIMLIKNO;
                        parent.Listele();
                    }
                } else {
                    Alert_Warning("Kullanıcı Bulunamadı..!");
                }
            });
        },

        methods: {


            OgrenciSelected(val) {
                this.TC_OGRENCI = val;
                this.Listele();
            },

            Listele() {

                var p = {
                    TCKIMLIKNO: this.TCKIMLIKNO,
                    OTURUM: this.OTURUM,
                    TC_OGRENCI: this.TC_OGRENCI,
                };
                ListeTemizle(this.LISTE);
                WebPost(this, this.controller, "OnlineDersProgramiListelebyOgrenci", p, '', '', function (data, parent) {
                    if (data != '[]') {
                        vue.LISTE = JSON.parse(data)[0].LISTE;
                        vue.GENELKLASOR = JSON.parse(data)[0].GENELKLASOR;
                        vue.DOSYAAD = JSON.parse(data)[0].DOSYAAD.replace(" ", "").replace(" ", "");
                    }
                });

            },

            getObjects(obj, key, val) {
                var objects = [];
                for (var i in obj) {
                    if (!obj.hasOwnProperty(i)) continue;
                    if (typeof obj[i] == 'object') {
                        objects = objects.concat(this.getObjects(obj[i], key, val));
                    } else if (i == key && obj[key] == val) {
                        objects.push(obj);
                    }
                }
                return objects;
            },

            raporAc() {
                //window.open("Rapor.aspx?raporTur=PDF&rapor=OnlineDers.DersProgrami&p=" + session.TCKIMLIKNO + ";" + session.OTURUM + ";" + this.TC_OGRENCI + ";" + 0);
                if (this.DOSYAAD == "") {
                    this.Listele();
                }
                this.$nextTick(() => {
                    $.get("Rapor.aspx?raporTur=PDF&rapor=OnlineDers.DersProgrami&p=" + session.TCKIMLIKNO + ";" + session.OTURUM + ";" + vue.TC_OGRENCI + ";" + 0 + ";" + vue.DOSYAAD).done(() => {
                        window.open('Dosyalar\\OnlineDers\\Temp\\' + vue.DOSYAAD + ".pdf", '_blank');
                    })
                });

            }
        },

        updated() {
            $('.selectpicker').selectpicker('refresh');
        },
    });
</script>
<script src="Scripts/PublicMethods.js"></script>
